plugins {
  id "com.silenteight.iris.build.java-library"
}

description = "SENS WebApp Report"

dependencies {
  implementation project(":sens-webapp-audit-api")
  implementation project(":governance-common-web")

  implementation libs.commons.lang3
  implementation libs.commons.io
  implementation libs.hibernate.validator
  implementation libs.spring.security.web
  implementation libs.jakarta.servlet.api
  implementation doNotUseLibs.vavr

  implementation libs.spring.data.jpa

  testImplementation libs.rest.assured
  testImplementation libs.rest.assured.spring.mock.mvc
  testImplementation libs.spring.security.test
  testImplementation libs.silenteight.serp.governance.common.web.testing
  testImplementation libs.silenteight.serp.governance.db.changelog
}
