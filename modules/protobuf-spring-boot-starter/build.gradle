plugins {
  id 'java'
  id "maven-publish"
  id "org.sonarqube" version "3.0"
  id "com.silenteight.gradle.wrapper" version "1.1.0"
  id "com.silenteight.gradle.release" version "1.4.0"
  id "com.silenteight.gradle.convention" version "1.21.0"
  id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

projectSetup {
  javaVersion = JavaVersion.VERSION_11
}

repositories {
  mavenCentral()
}

dependencyManagement {
  imports {
    mavenBom("org.springframework.boot:spring-boot-dependencies:2.5.7")
  }
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter'
  implementation 'io.github.classgraph:classgraph:4.8.137'
  implementation 'com.google.protobuf:protobuf-java-util:3.19.1'

  compileOnly 'org.springframework.amqp:spring-amqp:2.4.0'
  compileOnly 'org.springframework.amqp:spring-rabbit:2.4.0'
  compileOnly 'org.apache.commons:commons-lang3:3.12.0'

  annotationProcessor 'org.springframework.boot:spring-boot-autoconfigure-processor'
  annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

  testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
