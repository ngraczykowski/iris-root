ext {
  libraries = [:]

  //***********************************
  // Silent Eight
  //***********************************
  grpcVersion = "1.36.0"
}

// Silent Eight

// APIs
libraries.slf4j_api = [group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32']

// GRPC
libraries.grpc_core = [group: 'io.grpc', name: 'grpc-core', version: grpcVersion]
libraries.grpc_stub = [group: 'io.grpc', name: 'grpc-stub', version: grpcVersion]
libraries.grpc_protobuf = [group: 'io.grpc', name: 'grpc-protobuf', version: grpcVersion]
libraries.protobuf_util = [group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.15.6']

// Others
libraries.lombok = [group: 'org.projectlombok', name: 'lombok', version: '1.18.22']
libraries.vavr = [group: 'io.vavr', name: 'vavr', version: '0.10.4']

// Testing
libraries.assertj_core = [group: 'org.assertj', name: 'assertj-core', version: '3.21.0']
libraries.junit_jupiter_api = [group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.1']
libraries.junit_jupiter_engine = [group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.1']

dependencies {
  annotationProcessor libraries.lombok
  compileOnly libraries.lombok
  implementation libraries.grpc_core
  implementation libraries.grpc_stub
  implementation libraries.grpc_protobuf
  implementation libraries.protobuf_util
  implementation libraries.vavr
  implementation libraries.slf4j_api

  testAnnotationProcessor libraries.lombok
  testImplementation libraries.lombok
  testImplementation libraries.assertj_core
  testImplementation libraries.junit_jupiter_api
  testRuntimeOnly libraries.junit_jupiter_engine
}

repositories {
  mavenCentral()
}

test {
  useJUnitPlatform()
}
