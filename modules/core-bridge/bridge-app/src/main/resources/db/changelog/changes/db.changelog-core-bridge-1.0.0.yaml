databaseChangeLog:
  - changeSet:
      id: 1.0.0-1
      author: apozorski
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: batches
            - tableExists:
                tableName: recommendations
            - tableExists:
                tableName: alerts
            - tableExists:
                tableName: matches
      changes:
        - createTable:
            tableName: batches
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: batch_pkey
              - column:
                  name: batch_id
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: analysis_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: alerts_count
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: error_description
                  type: VARCHAR(300)
              - column:
                  name: batch_metadata
                  type: TEXT
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp

        - createTable:
            tableName: recommendations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: recommendation_pkey
              - column:
                  name: alert_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: analysis_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: recommended_action
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: recommendation_comment
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: recommended_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: recommendation_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: jsonb

        - addUniqueConstraint:
            columnNames: analysis_name, alert_name
            constraintName: unique_recommendation_constraint
            tableName: recommendations

        - createTable:
            tableName: alerts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: alert_pkey
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: alert_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: batch_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: error_description
                  type: VARCHAR(300)

        - addUniqueConstraint:
            columnNames: alert_id, batch_id
            constraintName: alert_id_batch_id
            tableName: alerts

        - createTable:
            tableName: matches
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: match_pkey
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: match_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: alert_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_alert_id
                    references: alerts(id)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp

        - addUniqueConstraint:
            columnNames: match_id, alert_id
            constraintName: match_id_alert_id
            tableName: matches
