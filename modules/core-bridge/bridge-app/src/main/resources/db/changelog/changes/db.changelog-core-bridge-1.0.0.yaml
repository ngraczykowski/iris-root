databaseChangeLog:
  - changeSet:
      id: 1.0.0-1
      author: awojcicki
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: core_bridge_batches
            - tableExists:
                tableName: core_bridge_recommendations
            - tableExists:
                tableName: core_bridge_alerts
            - tableExists:
                tableName: core_bridge_matches
      changes:
        - createTable:
            tableName: core_bridge_batches
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: batch_pkey
              - column:
                  name: batch_id
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: analysis_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: alerts_count
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: error_description
                  type: VARCHAR(300)
              - column:
                  name: batch_metadata
                  type: TEXT
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: policy_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: core_bridge_recommendations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: recommendation_pkey
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: alert_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: analysis_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: recommended_action
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: recommendation_comment
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: recommended_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: jsonb
              - column:
                  name: timeout
                  type: boolean

        - addUniqueConstraint:
            columnNames: analysis_name, alert_name
            constraintName: unique_recommendation_constraint
            tableName: core_bridge_recommendations

        - createTable:
            tableName: core_bridge_alerts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: core_alert_pkey
              - column:
                  name: alert_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: batch_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: metadata
                  type: TEXT
              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: error_description
                  type: VARCHAR(300)

        - addUniqueConstraint:
            columnNames: alert_id, batch_id
            constraintName: alert_id_batch_id
            tableName: core_bridge_alerts

        - createTable:
            tableName: core_bridge_matches
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: match_pkey
              - column:
                  name: match_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: alert_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_alert_id
                    references: core_bridge_alerts(id)
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp

        - addUniqueConstraint:
            columnNames: match_id, alert_id
            constraintName: match_id_alert_id
            tableName: core_bridge_matches

  - changeSet:
      id: 1.0.0-2
      author: apozorski
      changes:
        - addColumn:
            tableName: core_bridge_batches
            columns:
              - column:
                  name: priority
                  type: integer
        - addNotNullConstraint:
            constraintName: core_bridge_non_null_batch_priority
            tableName: core_bridge_batches
            columnName: priority
            defaultNullValue: "0"
  - changeSet:
      id: 1.0.0-3
      author: klipiec
      changes:
        - dropNotNullConstraint:
            tableName: core_bridge_batches
            columnName: analysis_name
        - dropNotNullConstraint:
            tableName: core_bridge_batches
            columnName: policy_name
        - addColumn:
            tableName: core_bridge_batches
            columns:
              - column:
                  name: is_simulation
                  type: boolean
        - addNotNullConstraint:
            constraintName: core_bridge_batches_non_null_batch_is_simulation
            tableName: core_bridge_batches
            columnName: is_simulation
            defaultNullValue: "false"

  - changeSet:
      id: 1.0.0-4
      author: dturek
      changes:
        - createTable:
            tableName: shedlock
            columns:
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lock_until
                  type: timestamp
              - column:
                  name: locked_at
                  type: timestamp
              - column:
                  name: locked_by
                  type: varchar(255)
        - addColumn:
            tableName: core_bridge_alerts
            columns:
              - column:
                  name: alert_time
                  type: timestamp
                  defaultValueComputed: NOW()
              - column:
                  name: is_archived
                  type: boolean
        - addNotNullConstraint:
            constraintName: core_bridge_alerts_non_null_batch_is_archived
            tableName: core_bridge_alerts
            columnName: is_archived
            defaultNullValue: "false"
        - createTable:
            tableName: core_bridge_data_retention_job
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: alerts_expiration_date
                  type: timestamp
              - column:
                  name: type
                  type: varchar(255)
        - createTable:
            tableName: core_bridge_data_retention_job_alerts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: job_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_dry_run_job_id
                    references: core_bridge_data_retention_job(id)
              - column:
                  name: alert_name
                  type: varchar(255)
        - addUniqueConstraint:
            columnNames: job_id, alert_name
            constraintName: unique_core_bridge_data_retention_job_alerts_constraint
            tableName: core_bridge_data_retention_job_alerts

  - changeSet:
      id: 1.0.0-5
      author: dturek
      changes:
        - dropColumn:
            tableName: core_bridge_data_retention_job_alerts
            columnName: alert_name
        - addColumn:
            tableName: core_bridge_data_retention_job_alerts
            columns:
              - column:
                  name: alert_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_core_bridge_data_retention_job_alerts_core_bridge_alerts
                    references: core_bridge_alerts(id)

  - changeSet:
      id: 1.0.0-6
      author: dturek
      changes:
        - dropNotNullConstraint:
            tableName: core_bridge_recommendations
            columnName: recommendation_comment
