silenteight:
  bridge:
    address: ${BRIDGE_ADDRESS:http://localhost:24805}

    ### GRPC PROPERTIES
    grpc:
      port: 24806
      recommendation:
        recommendation-deadline: 15m
      registration:
        governance-deadline: 1m
        adjudication-engine-deadline: 1m

    ### HTTP PROPERTIES
    http:
      port: 24805

### GRPC
grpc:
  server:
    port: ${silenteight.bridge.grpc.port}
  client:
    governance.address: static://localhost:24205
    adjudication-engine.address: static://localhost:24801
    GLOBAL:
      negotiation-type: PLAINTEXT

### HTTP
server:
  port: ${silenteight.bridge.http.port}
  http2:
    enabled: true

### AMQP
amqp:
  recommendation:
    outgoing:
      recommendation-received:
        exchange-name: recommendation-received-exchange

### SPRING
spring:
  application:
    name: core-bridge

  ### RABBITMQ
  rabbitmq:
    port: 5680
    username: dev
    password: dev

  ### CONSUL
  cloud:
    consul:
      config:
        enabled: false
      enabled: true
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: false
        register-health-check: false
      service-registry:
        auto-registration:
          enabled: false

  ### DATABASE
  datasource:
    username: core
    password: core
    url: jdbc:postgresql://localhost:24882/core_bridge

### LOGGING
logging:
  level:
    org:
      springframework:
        jdbc: DEBUG
    liquibase: INFO
