silenteight:
  bridge:
    address: ${BRIDGE_ADDRESS:http://localhost:24805}

    ### GRPC PROPERTIES
    grpc:
      port: 24806
      recommendation:
        recommendation-deadline: 15m
      registration:
        governance-deadline: 1m
        adjudication-engine-deadline: 1m

    ### HTTP PROPERTIES
    http:
      port: 24805

### GRPC
grpc:
  server:
    port: ${silenteight.bridge.grpc.port}
  client:
    governance.address: static://localhost:24205
    adjudication-engine.address: static://localhost:24801
    GLOBAL:
      negotiation-type: PLAINTEXT

### HTTP
server:
  port: ${silenteight.bridge.http.port}
  http2:
    enabled: true

### AMQP
amqp:
  registration:
    outgoing:
      notify-batch-error:
        exchange-name: notify-batch-error-exchange
    incoming:
      match-feature-input-set-fed:
        exchange-name: match-feature-input-set-fed-queue
        queue-name: match-feature-input-set-fed-queue
        dead-letter-queue-name: match-feature-input-set-fed.dlq
        dead-letter-queue-time-to-live-in-milliseconds: 10000
        dead-letter-exchange-name: match-feature-input-set-fed.dlx
        batch-size: 10
        batch-receive-timeout: 3s
  recommendation:
    outgoing:
      recommendation-received:
        exchange-name: recommendation-received-exchange

### SPRING
spring:
  application:
    name: core-bridge

  ### RABBITMQ
  rabbitmq:
    port: 5680
    username: dev
    password: dev
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000ms
          multiplier: 2

  ### CONSUL
  cloud:
    consul:
      config:
        enabled: false
      enabled: true
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: false
        register-health-check: false
      service-registry:
        auto-registration:
          enabled: false

  ### DATABASE
  datasource:
    username: core
    password: core
    url: jdbc:postgresql://localhost:24882/core_bridge

### LOGGING
logging:
  level:
    org:
      springframework:
        jdbc: DEBUG
    liquibase: INFO

### REGISTRATION
registration:
  analysis:
    alert-ttl: 10m
