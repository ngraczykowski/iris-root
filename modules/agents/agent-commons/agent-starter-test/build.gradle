plugins {
  id "com.silenteight.iris.build.java-library"
}

description = "Agent starter test"

dependencies {
  implementation platform('com.silenteight.iris.platform:test-platform')

  api libs.reactor.test
  api libs.spock.core
  api libs.groovy.all

  // Enables mocking by Spock
  testImplementation libs.byte.buddy.agent
  testImplementation libs.objenesis

  // Use Hamcrest matchers with Spock
  testImplementation libs.hamcrest

  //enable json path
  testImplementation libs.json.path
}
