plugins {
  id 'java'
  id 'org.springframework.boot'
  id "io.spring.dependency-management"
  id "io.freefair.aspectj.post-compile-weaving"
}

group 'com.silenteight'
version '1.0-SNAPSHOT'

dependencies {
  implementation group: 'io.grpc', name: 'grpc-stub', version: '1.39.0'
  implementation group: 'io.grpc', name: 'grpc-protobuf', version: '1.39.0'
  implementation group: 'io.grpc', name: 'grpc-netty', version: '1.39.0'
  implementation group: 'org.hibernate', name: 'hibernate-validator', version: '7.0.1.Final'
  implementation 'org.springframework.boot:spring-boot-starter'
  implementation 'org.springframework.boot:spring-boot-starter-amqp'
  implementation 'org.springframework.boot:spring-boot-starter-integration'
  implementation 'org.springframework.integration:spring-integration-http'
  implementation 'org.springframework.integration:spring-integration-amqp'
  implementation 'org.springframework.integration:spring-integration-security'
  implementation 'org.springframework.boot:spring-boot-starter-security'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-aop'
  implementation group: 'com.silenteight.adjudication.api', name: 'adjudication-api', version: '0.4.0'
  implementation group: 'com.silenteight.sens.date-source-api', name: 'data-source-api', version: '0.1.0'
  implementation group: 'com.silenteight.sens.date-source-api', name: 'data-source-categories-api', version: '0.1.0'
  implementation group: 'com.silenteight.sens.date-source-api', name: 'data-source-comments-api', version: '0.1.0'
  implementation 'net.devh:grpc-server-spring-boot-starter:2.12.0.RELEASE'
  // Base Libraries
  implementation libraries.silenteight_sep_base_common
  implementation libraries.silenteight_commons_app
  implementation libraries.spring_boot_starter_web
  implementation libraries.spring_boot_starter_undertow
  implementation libraries.aspectjrt
  // Database
  implementation libraries.liquibase_core
  implementation libraries.spring_jdbc
  implementation libraries.spring_data_jpa
  implementation libraries.hikari_cp
  implementation libraries.hibernate_core
  runtimeOnly libraries.postgresql
  runtimeOnly libraries.hibernate_jcache
  runtimeOnly libraries.caffeine
  runtimeOnly libraries.caffeine_jcache
  runtimeOnly libraries.liquibase_sessionlock
}

test {
  useJUnitPlatform()
}