openapi: 3.0.1
info:
  title: TSaaS API
  version: 0.0.1
servers:
  - url: 'http://localhost:24600/tsaas-bridge/'
    description: Generated server url
tags:
  - name: Actuator
    description: Monitor and interact
    externalDocs:
      description: Spring Boot Actuator Web API Documentation
      url: 'https://docs.spring.io/spring-boot/docs/current/actuator-api/html/'
paths:
  /learn-analyst-solutions:
    post:
      tags:
        - learning-controller
      operationId: processAnalystSolutions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestAnalystSolutionsDto'
        required: true
      responses:
        '200':
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AckDto'
  /queues:
    get:
      tags:
        - status-controller
      operationId: getQueues
      responses:
        '200':
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/QueuesDto'
  '/report/{reportName}':
    post:
      tags:
        - report-controller
      operationId: generateReport
      parameters:
        - name: reportName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CsvReportFilter'
        required: true
      responses:
        '200':
          description: default response
          content:
            text/csv:
              schema:
                $ref: '#/components/schemas/FileSystemResource'
  /alert:
    post:
      tags:
        - alert-controller
      operationId: processAlert
      parameters:
        - name: dc
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestDto'
        required: true
      responses:
        '200':
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AckDto'
  /status:
    get:
      tags:
        - status-controller
      operationId: getStatus
      responses:
        '200':
          description: default response
  /learn-alerts:
    post:
      tags:
        - learning-controller
      operationId: processAlerts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestSendMessageDto'
        required: true
      responses:
        '200':
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AckDto'
  '/report/refresh/{reportName}':
    get:
      tags:
        - report-controller
      operationId: refreshAiReasoningReport
      parameters:
        - name: reportName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: default response
          content:
            '*/*':
              schema:
                type: string
  /management/caches:
    get:
      tags:
        - Actuator
      summary: Actuator web endpoint 'caches'
      operationId: handle_10
