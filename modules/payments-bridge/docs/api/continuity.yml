components:
  schemas:
    ActionDto:
      type: object
      properties:
        DateTime:
          type: string
        Operator:
          type: string
        Comment:
          type: string
          description: Analyst comment
        Status:
          $ref: '#/components/schemas/StatusDto'
    AnalystSolutionDto:
      required:
        - SystemID
      type: object
      properties:
        SystemID:
          type: string
        Actions:
          type: array
          items:
            $ref: '#/components/schemas/RequestActionDto'
    RequestActionDto:
      type: object
      properties:
        Action:
          $ref: '#/components/schemas/ActionDto'
    RequestAnalystSolutionsDto:
      required:
        - Messages
      type: object
      properties:
        VersionTag:
          type: string
        Authentication:
          $ref: '#/components/schemas/RequestAuthenticationDto'
        Messages:
          maxItems: 2147483647
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/AnalystSolutionDto'
    RequestAuthenticationDto:
      type: object
      properties:
        UserLogin:
          type: string
        UserPassword:
          type: string
        UserRealm:
          type: string
    StatusDto:
      required:
        - Checksum
        - ID
        - Name
        - RoutingCode
      type: object
      properties:
        ID:
          type: string
        Name:
          type: string
          description: Analyst solution
          enum:
            - NO_SOLUTION
            - FALSE_POSITIVE
            - POTENTIAL_TRUE_POSITIVE
            - TRUE_POSITIVE
            - OTHER
            - UNRECOGNIZED
        RoutingCode:
          type: string
        Checksum:
          type: string
    AckBodyDto:
      type: object
      properties:
        msg_Acknowledgement:
          $ref: '#/components/schemas/AckMessageDto'
    AckDto:
      type: object
      properties:
        Header:
          type: string
        Body:
          $ref: '#/components/schemas/AckBodyDto'
    AckMessageDto:
      type: object
      properties:
        faultcode:
          type: string
        faultstring:
          type: string
        faultactor:
          type: string
    QueueDto:
      type: object
      properties:
        Size:
          type: integer
          format: int32
    QueuesDto:
      type: object
      properties:
        Queues:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/QueueDto'
    CsvReportFilter:
      type: object
      properties:
        pageNumber:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        filters:
          type: object
          additionalProperties:
            type: string
    FileSystemResource:
      type: object
      properties:
        path:
          type: string
        file:
          type: string
          format: binary
        readable:
          type: boolean
        writable:
          type: boolean
        url:
          type: string
          format: url
        outputStream:
          type: object
        description:
          type: string
        uri:
          type: string
          format: uri
        filename:
          type: string
        inputStream:
          type: object
        open:
          type: boolean
    AddressCityDto:
      type: object
      properties:
        City:
          type: string
    AddressCountryDto:
      type: object
      properties:
        Country:
          type: string
    AddressDto:
      type: object
      properties:
        IsMain:
          type: string
        PostalAddress:
          type: string
        Cities:
          type: array
          items:
            $ref: '#/components/schemas/AddressCityDto'
        States:
          type: array
          items:
            $ref: '#/components/schemas/AddressStateDto'
        Countries:
          type: array
          items:
            $ref: '#/components/schemas/AddressCountryDto'
    AddressStateDto:
      type: object
      properties:
        State:
          type: string
    AlertMessageDto:
      required:
        - ApplicationCode
        - CurrentStatus
        - MessageData
        - MessageID
        - NextStatuses
        - SystemID
        - Unit
      type: object
      properties:
        Unit:
          type: string
        BusinessUnit:
          type: string
        MessageID:
          type: string
        SystemID:
          type: string
        Bypass:
          type: string
        Command:
          type: string
        BusinessType:
          type: string
        MessageType:
          type: string
        IOIndicator:
          type: string
        SenderReference:
          type: string
        Currency:
          type: string
        Amount:
          type: string
        ApplicationCode:
          type: string
        ToApplication:
          type: string
        MessageFormat:
          type: string
        SenderCode:
          type: string
        ReceiverCode:
          type: string
        ApplicationPriority:
          type: string
        CutoffTime:
          type: string
        NormalizedAmount:
          type: string
        MessageData:
          type: string
        LastComment:
          type: string
        LastOperator:
          type: string
        ValueDate:
          type: string
        FilteredDate:
          type: string
        RelatedReference:
          type: string
        CreatedDate:
          type: string
        Priority:
          type: string
        Confidentiality:
          type: string
        Blocking:
          type: string
        NonBlocking:
          type: string
        CopyService:
          type: string
        Hits:
          maxItems: 2147483647
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/RequestHitDto'
        Actions:
          type: array
          items:
            $ref: '#/components/schemas/RequestActionDto'
        CurrentStatus:
          $ref: '#/components/schemas/StatusDto'
        NextStatuses:
          maxItems: 2147483647
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/RequestStatusDto'
    CodeDto:
      type: object
      properties:
        Name:
          type: string
        Type:
          type: string
    DateOfBirthDto:
