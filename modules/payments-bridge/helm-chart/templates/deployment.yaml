apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbeHttpGetPath }}
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbeHttpGetPath }}
              port: 8080
          env:
            - name: 'PB_DB_HOST'
              value: {{ .Values.pbDbHost }}
            - name: 'PB_DB_PORT'
              value: {{ .Values.pbDbPort | quote }}
            - name: 'PB_DB_NAME'
              value: {{ .Values.pbDbName }}
            - name: 'PB_DB_USERNAME'
              value: {{ .Values.pbDbUsername }}
            - name: 'PB_DB_PASSWORD'
              value: {{ .Values.pbDbPassword }}
            - name: 'SPRING_RABBITMQ_ADDRESSES'
              value: {{ .Values.springRabbitmqAddresses }}
            - name: 'SPRING_RABBITMQ_PORT'
              value: {{ .Values.springRabbitmqPort | quote }}
            - name: 'SPRING_RABBITMQ_USERNAME'
              value: {{ .Values.springRabbitmqUsername }}
            - name: 'SPRING_RABBITMQ_PASSWORD'
              value: {{ .Values.springRabbitmqPassword }}
            - name: 'SPRING_RABBITMQ_VIRTUAL_HOST'
              value: {{ .Values.springRabbitmqVirtualHost }}
            - name: 'SPRING_PROFILES_ACTIVE'
              value: {{ .Values.springProfilesActive }}
            - name: 'GRPC_CLIENT_AE_ADDRESS'
              value: {{ .Values.grpc.client.ae }}
            - name: 'GRPC_SERVER_PORT'
              value: {{ .Values.ports.grpc | quote }}
            - name: 'SERVER_PORT'
              value: {{ .Values.ports.http | quote }}
          image: {{ .Values.image_repo }}:{{ .Values.image_tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          args: {{ .Values.args }}
          ports:
            - containerPort: {{ .Values.ports.http }}
              protocol: TCP
            - containerPort: {{ .Values.ports.grpc }}
              protocol: TCP
