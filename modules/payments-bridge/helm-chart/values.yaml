name: sear-payments-bridge-app
image_tag: dummy
image_repo: dummy
args: [ "name" ]
config:
  name: searPaymentsBridgeApp
ports:
  http: 8080
  grpc: 8081

grpc:
  server:
    port: 9090
  client:
    ae:
      address: adjudication-engine-service.default.svc.cluster.local
      negotiation-type: PLAINTEXT

springProfilesActive: "mockdatasource"
replicaCount: 1
imagePullPolicy: Always
livenessProbeHttpGetPath: "/rest/pb/management/health/livenessState"
readinessProbeHttpGetPath: "/rest/pb/management/health/readinessState"


