spring:
  security:
    oauth2:
      client:
        registration:
          callback:
            client-id: test-client-id
        provider:
          external:
            token-uri: "https://example.com/token/uri"
  main:
    web-application-type: none
  mail:
    host: localhost
    port: 3025
    username: user
    password: password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        transport:
          protocol: smtp

greenmail:
  startup:
    timeout: 1000
pb:
  svb-learning:
    useNewLearning: true
  email-notification:
    from: "email.example@silenteight.com"
    to: "email.example2@silenteight.com"
    cc: ""
    cron: "* * * ? * *"
    amount: 10
    cmapi-enabled: true
    learning-enabled: true

environment:
  name: "TEST"

grpc:
  server:
    in-process-name: test
    port: -1
  client:
    GLOBAL:
      negotiation-type: PLAINTEXT
    ae:
      address: in-process:test
    pb:
      address: in-process:test
    governance:
      address: in-process:test
    datasource:
      address: in-process:test
    companynamesurroundingagent:
      address: in-process:test

