spring:
  application:
    name: warehouse

warehouse:
  task:
    async:
      execution:
        pool:
          core-size: 4
          max-size: 16
          queue-capacity: 50
          thread-name-prefix: async-auth-aware-
logging:
  level:
    com.silenteight.warehouse.report: DEBUG
    com.silenteight.warehouse.common.opendistro.elastic: DEBUG
