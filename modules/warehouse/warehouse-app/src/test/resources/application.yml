spring:
  application:
    name: warehouse
  liquibase:
    enabled: false

keycloak:
  adapter:
    authServerUrl: fakeAuthHost:8000
    realm: sens-webapp
    publicClient: false
    confidentialPort: 0
    principalAttribute: preferred_username
    resource: backend
    sslRequired: external
    credentials.secret: 55555555-4444-3333-2222-000111000111

warehouse:
  messaging:
    integration:
      production-indexing-inbound:
        queue-name: warehouse.production-index-request
      production-indexed-outbound:
        exchange-name: alert-indexed
        routing-key: alert.production
      simulation-indexing-inbound:
        queue-name: warehouse.simulation-index-request
      simulation-indexed-outbound:
        exchange-name: alert-indexed
        routing-key: alert.simulation
  indexing:
    environment-prefix: 'itest'
  minio:
    url: http://localhost:9000
    access-key: admin
    private-key: admin123
  report:
    default-bucket: reports
  kibana:
    url: http://localhost:5601
    username: admin
    password: admin
  db:
    host: localhost
    port: 24910
    name: warehouse
    username: warehouse
    password: warehouse
