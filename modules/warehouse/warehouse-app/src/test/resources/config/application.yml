#-------------------------------------------------------------------------------------------------
# REST API AUTH
#-------------------------------------------------------------------------------------------------

sep.auth:
  permissionMethodsMappings:
    REPORTS_MANAGEMENT:
      - "GENERATE_REPORT"

  rolePermissionsMappings:
    BUSINESS_OPERATOR:
      - "REPORTS_MANAGEMENT"

