warehouse:
  #-------------------------------------------------------------------------------------------------
  # TLS
  #-------------------------------------------------------------------------------------------------
  tls:
    # Path to the trust store.
    trust-store: ${javax.net.ssl.trustStore}
    # Password for decrypting the trust store.
    trust-store-password: ${javax.net.ssl.trustStorePassword}
    trust-store-type: ${javax.net.ssl.trustStoreType:PKCS12}
    # Path to the key store. Defaults to empty, i.e., is not used.
    # Without the key store path, communication is encrypted, but we do not authenticate
    # with client certificate.
    key-store: ${javax.net.ssl.keyStore:}
    # Password for decrypting the key store.
    key-store-password: ${javax.net.ssl.keyStorePassword:}
    key-store-type: ${javax.net.ssl.keyStoreType:PKCS12}
    # Whether to validate the server certificate with the trust store.
    validate-server-certificate: ${tls.validate.server:true}
    # Whether to verify the host name in certificate is same as we're using to connect to.
    verify-hostname: ${tls.verify.hostname:true}

  #-------------------------------------------------------------------------------------------------
  # MESSAGING
  #-------------------------------------------------------------------------------------------------
  rabbitmq:
    tls:
      enabled: true
