spring:
  #-------------------------------------------------------------------------------------------------
  # MESSAGING
  #-------------------------------------------------------------------------------------------------
  rabbitmq:
    ssl:
      enabled: ${warehouse.rabbitmq.tls.enabled:true}
      trust-store: file:${warehouse.tls.trust-store}
      trust-store-password: ${warehouse.tls.trust-store-password}
      trust-store-type: ${warehouse.tls.trust-store-type}
      key-store: file:${warehouse.tls.key-store}
      key-store-password: ${warehouse.tls.key-store-password}
      key-store-type: ${warehouse.tls.key-store-type}
      validate-server-certificate: ${warehouse.tls.validate-server-certificate}
      verify-hostname: ${warehouse.tls.verify-hostname}
