####################################################################################################
# Defaults (overridden by environment variables or arguments)
####################################################################################################

warehouse:
  #-------------------------------------------------------------------------------------------------
  # WEB
  #-------------------------------------------------------------------------------------------------
  web:
    threads:
      io: 4
      worker: 16

  #-------------------------------------------------------------------------------------------------
  # MESSAGING
  #-------------------------------------------------------------------------------------------------
  rabbitmq:
    host: localhost
    port: 24160
    user: dev
    password: dev
    vhost: /
    tls:
      enabled: false

  messaging:
    concurrency: 4
    prefetch: 25

#-------------------------------------------------------------------------------------------------
# APPLICATION NAME
#-------------------------------------------------------------------------------------------------
spring:
  application:
    name: warehouse

#-------------------------------------------------------------------------------------------------
# PORTS
#-------------------------------------------------------------------------------------------------
server:
  port: 24900

grpc:
  server:
    port: 24901


#-------------------------------------------------------------------------------------------------
# SEP_BASE
#-------------------------------------------------------------------------------------------------
serp:
  show-env: true

  messaging:
    error-queue:
      enabled: true
