spring:
  rabbitmq:
    # addresses: ${warehouse.rabbitmq.addresses}
    host: ${warehouse.rabbitmq.host}
    port: ${warehouse.rabbitmq.port}
    username: ${warehouse.rabbitmq.user}
    password: ${warehouse.rabbitmq.password}
    virtual-host: ${warehouse.rabbitmq.virtual-host}
    listener:
      type: simple
      direct:
        consumers-per-queue: ${warehouse.messaging.concurrency}
        prefetch: ${warehouse.messaging.prefetch}
      simple:
        concurrency: 1
        max-concurrency: ${warehouse.messaging.concurrency}
        prefetch: ${warehouse.messaging.prefetch}

