# Spring `dev` profile configuration
serp:
  show-env: true

spring:
  jackson:
    serialization:
      indent-output: true

logging:
  level:
    ROOT: INFO
    com.silenteight.sep: DEBUG
    com.silenteight.serp: DEBUG
    com.silenteight.warehouse: DEBUG

management:
  info:
    git:
      mode: full

  endpoints:
    enabled-by-default: true

    web:
      exposure:
        include: "*"

server:
  error:
    include-stacktrace: ON_PARAM

debug: false
