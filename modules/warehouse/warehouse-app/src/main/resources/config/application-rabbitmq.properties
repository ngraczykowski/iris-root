####################################################################################################
# Defaults (overridden by environment variables or arguments)
####################################################################################################
warehouse.messaging.concurrency=2
warehouse.messaging.prefetch=10

####################################################################################################
# Configuration
####################################################################################################
spring.rabbitmq.listener.direct.consumers-per-queue=${warehouse.messaging.concurrency}
spring.rabbitmq.listener.direct.prefetch=${warehouse.messaging.prefetch}
spring.rabbitmq.listener.simple.max-concurrency=${warehouse.messaging.concurrency}
spring.rabbitmq.listener.simple.prefetch=${warehouse.messaging.prefetch}
