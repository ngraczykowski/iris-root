name: warehouse-app
image_tag: latest
image_repo: latest
args: [ "name" ]
config:
  name: WarehouseApp
ports:
  http: 8080
  grpc: 8081

replicaCount: 1
imagePullPolicy: Always
livenessProbeHttpGetPath: "/rest/warehouse/management/health/livenessState"
readinessProbeHttpGetPath: "/rest/warehouse/management/health/readinessState"
memoryLimit: 2048Mi
memoryRequest: 512Mi

esInitDockerImage: 278875966478.dkr.ecr.us-east-1.amazonaws.com/warehouse-es-init:1.0.0
