spring:
  application:
    name: warehouse
warehouse:
  alert-mapping:
    country-source-key: lob_country
  environment:
    prefix: itest
  es:
    production-query-index: ${warehouse.environment.prefix}_production
    country-roles-indexes:
      - ${warehouse.es.production-query-index}
      - ${warehouse.environment.prefix}_simulation*
    scroll:
      search:
        batch-size: 1
        keep-alive-seconds: 10
logging:
  level:
    com.silenteight.warehouse.report: DEBUG
    com.silenteight.warehouse.common.opendistro.elastic: DEBUG
