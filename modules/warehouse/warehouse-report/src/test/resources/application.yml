spring:
  application:
    name: warehouse
  jpa:
    database: POSTGRESQL
    show-sql: false
    open-in-view: false
    database-platform: com.silenteight.sep.base.common.support.hibernate.FixedPostgreSql95Dialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    default-schema: ${warehouse.db.schema:public}
    contexts: default
warehouse:
  report:
    default-bucket: report
  opendistro:
    max-object-count: 1000
  environment:
    prefix: itest
  es:
    production-query-index: ${warehouse.environment.prefix}_production
    scroll:
      search:
        batch-size: 1
        keep-alive-seconds: 10
  kibana:
    url: http://localhost:5601
    username: technicaluser
    password: technicaluser
    timezone: Europe/Warsaw
  alert-mapping:
    country-source-key: lob_country
logging:
  level:
    com.silenteight.warehouse.report: DEBUG
    com.silenteight.warehouse.common.opendistro.elastic: DEBUG