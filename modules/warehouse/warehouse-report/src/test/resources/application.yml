spring:
  application:
    name: warehouse
  jpa:
    database: POSTGRESQL
    show-sql: false
    open-in-view: false
    database-platform: com.silenteight.sep.base.common.support.hibernate.FixedPostgreSql95Dialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    default-schema: ${warehouse.db.schema:public}
    contexts: default
warehouse:
  kibana:
    timezone: Europe/Warsaw
  report:
    default-bucket: reports
    synchronization:
      production-tenant: ${warehouse.environment.prefix}_production_periodic
      cron: "-"
    simulation:
      master-tenant: ${warehouse.environment.prefix}_simulation_master
  opendistro:
    max-object-count: 1000
  environment:
    prefix: itest
  es:
    production-query-index: ${warehouse.environment.prefix}_production
logging:
  level:
    com.silenteight.warehouse.report: DEBUG
    com.silenteight.warehouse.common.opendistro.elastic: DEBUG
    com.silenteight.warehouse.common.opendistro.kibana: DEBUG
