server:
  port: 24900

spring:
  rabbitmq:
    #   If multiple brokers required:
    #   host: <must be empty>
    #   addresses: host1:port1,host2:port2,...

    #   configuration for common-docker-infrastructure
    host: localhost
    port: 24160
    username: dev
    password: dev
    virtual-host: /

  elasticsearch:
    rest:
      username: technicaluser
      password: technicaluser
      uris: http://localhost:9201,http://localhost:9200

warehouse:
  alert-mapping:
    country-source-key: lob_country
    ignored-keys:
      - "[02-9]{1,}\\.CustomerEntities\\..*"
      - "\\d{1,}\\.DN_CASECOMMENT\\..*"
      - "\\d{1,}\\.DN_CASEHISTORY\\..*"
      - "\\d{1,}\\.Relationships\\..*"
      - "\\d{1,}\\.WorldCheckEntities\\..*"
      - "DN_CASE\\..*"
  messaging:
    integration:
      production-indexing-inbound:
        queue-name: wh.index-request.production
      production-indexed-outbound:
        exchange-name: wh.event
        routing-key: event.index-response.production
      simulation-indexing-inbound:
        queue-name: wh.index-request.simulation
      simulation-indexed-outbound:
        exchange-name: wh.event
        routing-key: event.index-response.simulation
  environment:
    prefix: local
  minio:
    url: http://localhost:9000
    access-key: admin
    private-key: admin123
  report:
    default-bucket: reports
    synchronization:
      cron: "0 0 */1 * * ?"
  kibana:
    url: http://localhost:5601
    username: technicaluser
    password: technicaluser
  db:
    host: localhost
    port: 24910
    name: warehouse
    username: warehouse
    password: warehouse

grpc:
  server:
    port: 24206
