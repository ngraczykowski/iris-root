server:
  port: 24900

spring:
  rabbitmq:
    #   If multiple brokers required:
    #   host: <must be empty>
    #   addresses: host1:port1,host2:port2,...

    #   configuration for common-docker-infrastructure
    host: localhost
    port: 24160
    username: dev
    password: dev
    virtual-host: /

  elasticsearch:
    rest:
      username: admin
      password: admin
      uris: http://localhost:9201,http://localhost:9200

warehouse:
  messaging:
    integration:
      production-indexing-inbound:
        queue-name: warehouse.production-index-request
      production-indexed-outbound:
        exchange-name: alert-indexed
        routing-key: alert.production
      simulation-indexing-inbound:
        queue-name: warehouse.simulation-index-request
      simulation-indexed-outbound:
        exchange-name: alert-indexed
        routing-key: alert.simulation
  indexing:
    environment-prefix: local
  minio:
    url: http://localhost:9000
    access-key: admin
    private-key: admin123
  report:
    default-bucket: reports
  kibana:
    url: http://localhost:5601
    username: admin
    password: admin
  db:
    host: localhost
    port: 24910
    name: warehouse
    username: warehouse
    password: warehouse
