server:
  port: 24900

spring:
  rabbitmq:
#   If multiple brokers required:
#   host: <must be empty>
#   addresses: host1:port1,host2:port2,...

#   configuration for common-docker-infrastructure
    host: localhost
    port: 24160
    username: dev
    password: dev
    virtual-host: /

  elasticsearch:
    rest:
      username: admin
      password: admin
      uris: http://localhost:9201,http://localhost:9200

keycloak:
  adapter:
    authServerUrl: http://localhost:24111/auth
    realm: sens-webapp
    publicClient: false
    confidentialPort: 0
    principalAttribute: preferred_username
    resource: backend
    sslRequired: external
    credentials.secret: change-me

warehouse:
  messaging:
    integration:
      alert-indexing-inbound:
        queue-name: warehouse.index-request
      alert-indexed-outbound:
        exchange-name: alert-indexed
        routing-key: alert.indexed
