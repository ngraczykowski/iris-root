        label: S8 Alert Resolution Timestamp
      - name: alert_recommendation
        label: HSBC Alert Resolution
      - name: alert_comment
        label: Alert Comment
      - name: s8_country
        label: Country LoB
      - name: alert_categories/hitType
        label: Risk Type
      - name: alert_DN_CASE.ExtendedAttribute5
        label: List Type
