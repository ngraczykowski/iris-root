server:
  port: {{ env "NOMAD_PORT_http" }}

management:
  health:
    elasticsearch:
      enabled: false

spring:
  rabbitmq:
    addresses: {{ range $index, $rabbit := service "amqp.rabbitmq" -}}
      {{ if $index }},{{ end -}}
      {{ $rabbit.Address }}:{{ $rabbit.Port -}}
{{- end }}
    # NOTE(ahaczewski): Intentionally left empty.
    host:
    virtual-host: /{{ env "NOMAD_NAMESPACE" }}
  cloud:
    consul:
      enabled: true
      host: localhost
      port: 8500
      scheme: http
      discovery:
        enabled: true
        register: false
        register-health-check: false
        catalog-services-watch:
          enabled: true
      service-registry:
        auto-registration:
          enabled: false

warehouse:
  migration:
    enabled: false
  alert-level-security:
    enabled: false
  persistence:
    alert:
      labels:
        - "s8_lobCountryCode"
      recommendation-date-field: "recommendationDate"

  db:
    name: {{ env "NOMAD_NAMESPACE" }}-warehouse
{{- $nomad_namespace := env "NOMAD_NAMESPACE" -}}
{{- with service (print $nomad_namespace "-warehouse-db") }}
    host: {{ (index . 0).Address }}
    port: {{ (index . 0).Port }}
  {{ end -}}
  minio:
    url: https://minio.silenteight.com
  retention:
    alert:
      batch-size: 1000
    simulation:
      analysis-expired:
        fields-to-erase:
          - 'alert_comment'
          - 'alert_lastCaseComment'
  sampling:
    filters:
      - name: alert_s8_recommendation
        values: ACTION_FALSE_POSITIVE
  task:
    async:
      execution:
        pool:
          core-size: 4
          max-size: 16
          queue-capacity: 50
          thread-name-prefix: async-auth-aware-
keycloak:
  client-id: {{ env "NOMAD_NAMESPACE" }}-frontend
  adapter:
    auth-server-url: https://auth.silenteight.com
    realm: sens-webapp
    public-client: false
    confidential-port: 0
    principal-attribute: preferred_username
    ssl-required: external

grpc:
  logging:
    enabled: true
  server:
    port: {{ env "NOMAD_PORT_grpc" }}

warehouse.report.statistics:
  all-alerts-query:
    SELECT count(*)
    FROM warehouse_simulation_alert
    WHERE analysis_name = ?
  solved-alerts-query:
    SELECT count(*)
    FROM warehouse_simulation_alert
    WHERE analysis_name = ?
    AND (payload ->> 'recommendation_recommended_action')
    IN ('ACTION_FALSE_POSITIVE', 'ACTION_POTENTIAL_TRUE_POSITIVE')
  ai-false-positive-query:
    SELECT count(*)
    FROM warehouse_simulation_alert wsa
    JOIN warehouse_alert wa ON wsa.name = wa.name
    WHERE wsa.analysis_name = ?
    AND (wa.payload ->> 'analyst_decision') IN ('ANALYST_FALSE_POSITIVE', 'ANALYST_TRUE_POSITIVE')
    AND (wsa.payload ->> 'recommendation_recommended_action') = 'ACTION_FALSE_POSITIVE'
  analyst-false-positive-query:
    SELECT count(*)
    FROM warehouse_simulation_alert wsa
    JOIN warehouse_alert wa ON wsa.name = wa.name
    WHERE wsa.analysis_name = ?
    AND (wa.payload ->> 'analyst_decision') = 'ANALYST_FALSE_POSITIVE'
    AND (wsa.payload ->> 'recommendation_recommended_action') = 'ACTION_FALSE_POSITIVE'

warehouse.report.zip:
  enabled: true
  rowsLimit: 10

warehouse.reports.v2:
  reports:
    - name: RB_SCORER_MATCH_LEVEL
      type: simulation
      description: RB Scorer
      selectSqlQuery: >
        SELECT sim.payload ->> 'match_reason:policy'                              AS "Policy ID",
               sim.payload ->> 'match_reason:policy_title'                        AS "Policy Name",
               sim.payload ->> 'match_reason:step'                                AS "Step ID",
               sim.payload ->> 'match_reason:step_title'                          AS "Step Name",
               sim.payload ->> 'match_reason:feature_vector_signature'            AS "Reasoning Branch ID",
               sim.payload ->> 'recommendation_recommended_action'                AS "S8 Hit Resolution",
               COUNT((sim.payload ->> 'match_reason:feature_vector_signature'))   AS "Total Hits Count",
               COUNT((sim.payload ->> 'match_reason:feature_vector_signature'))   AS "Single Hits Count",
               match.payload ->> 'categories/customerType'                        AS "Customer Type",
               match.payload ->> 'categories/isDeny'                              AS "Sanctions",
               sim.payload ->> 'features/name:solution'                           AS "Name",
               sim.payload ->> 'features/organizationName:solution'               AS "Organization Name",
               sim.payload ->> 'features/date:solution'                           AS "Date of Birth / Incorporation",
               sim.payload ->> 'features/nationalId:solution'                     AS "National ID",
               sim.payload ->> 'features/passport:solution'                       AS "Passport Number Document",
               sim.payload ->> 'features/document:solution'                       AS "Other Document",
               sim.payload ->> 'features/gender:solution'                         AS "Gender",
               sim.payload ->> 'features/nationality:solution'                    AS "Nationality Country",
               sim.payload ->> 'features/residency:solution'                      AS "Residency Country"               
        FROM warehouse_simulation_alert sim
            JOIN warehouse_alert prod on prod.name = sim.name
            JOIN warehouse_match match ON prod.id = match.alert_id
        WHERE sim.analysis_name = 'analysis/${analysisId}'
        GROUP BY sim.payload ->> 'match_reason:policy',
                 sim.payload ->> 'match_reason:policy_title',
                 sim.payload ->> 'match_reason:step',
                 sim.payload ->> 'match_reason:step_title',
                 sim.payload ->> 'match_reason:feature_vector_signature',
                 sim.payload ->> 'recommendation_recommended_action',
                 match.payload ->> 'categories/customerType',
                 match.payload ->> 'categories/isDeny',
                 sim.payload ->> 'features/name:solution',
                 sim.payload ->> 'features/organizationName:solution',
                 sim.payload ->> 'features/date:solution',
                 sim.payload ->> 'features/nationalId:solution',
                 sim.payload ->> 'features/passport:solution',
                 sim.payload ->> 'features/document:solution',
                 sim.payload ->> 'features/gender:solution',
                 sim.payload ->> 'features/nationality:solution',
                 sim.payload ->> 'features/residency:solution'

    - name: AI_REASONING
      type: production
      description: AI Reasoning (Alert Level)
      selectSqlQuery: >
        SELECT wa.discriminator                                 AS "S8 Alert ID",
               STRING_AGG(wm.payload ->> 'watchListId', ', ')   AS "Watchlist Hit IDs",
               (wa.payload ->> 'policyId')                      AS "Policy ID",
               (wa.payload ->> 'policyTitle')                   AS "Policy Name",
               (wa.payload ->> 'stepId')                        AS "Step ID",
               (wa.payload ->> 'stepTitle')                     AS "Step Name",
               STRING_AGG(wm.payload ->> 'fvSignature', ', ')   AS "Reasoning Branch IDs",
               (wa.payload ->> 'batchId')                       AS "Batch ID",
               (wa.payload ->> 'batchType')                     AS "Batch Type",
               (wa.payload ->> 'batchCountry')                  AS "Origin Country",
               (wa.payload ->> 'batchWatchList')                AS "Watchlist Type",
               (wa.payload ->> 'sourceSystemIdentifier')        AS "Source System ID",
               (wa.payload ->> 's8Recommendation')              AS "S8 Alert Resolution",
               (wa.payload ->> 's8ReadTimestamp')               AS "S8 Read Timestamp",
               (wa.payload ->> 'recommendationDate')            AS "S8 Resolution Timestamp",
               (wa.payload ->> 'comment')                       AS "S8 Alert Reason"
        FROM warehouse_alert wa
        JOIN warehouse_match wm ON wa.id = wm.alert_id
        WHERE wa.created_at BETWEEN TIMESTAMP '${from}' AND TIMESTAMP '${to}'
        GROUP BY
               wa.discriminator,
               (wa.payload ->> 'policyId'),
               (wa.payload ->> 'policyTitle'),
               (wa.payload ->> 'stepId'),
               (wa.payload ->> 'stepTitle'),
               (wa.payload ->> 'batchId'),
               (wa.payload ->> 'batchType'),
               (wa.payload ->> 'batchCountry'),
               (wa.payload ->> 'batchWatchList'),
               (wa.payload ->> 'sourceSystemIdentifier'),
               (wa.payload ->> 's8Recommendation'),
               (wa.payload ->> 's8ReadTimestamp'),
               (wa.payload ->> 'recommendationDate'),
               (wa.payload ->> 'comment')

    - name: AI_REASONING_MATCH_LEVEL
      type: production
      description: AI Reasoning (Match Level)
      selectSqlQuery: >
        SELECT wa.discriminator                            AS "S8 Alert ID",
               (wm.payload ->> 'watchListId')              AS "Watchlist Hit ID",
               (wa.payload ->> 'policyId')                 AS "Policy ID",
               (wa.payload ->> 'policyTitle')              AS "Policy Name",
               (wa.payload ->> 'stepId')                   AS "Step ID",
               (wa.payload ->> 'stepTitle')                AS "Step Name",
               (wa.payload ->> 'fvSignature')              AS "Reasoning Branch ID",
               (wa.payload ->> 'batchId')                  AS "Batch ID",
               (wa.payload ->> 'batchType')                AS "Batch Type",
               (wa.payload ->> 'batchCountry')             AS "Origin Country",
               (wa.payload ->> 'batchWatchList')           AS "Watchlist Type",
               (wa.payload ->> 'sourceSystemIdentifier')   AS "Source System ID",
               (wm.payload ->> 's8Recommendation')         AS "S8 Hit Resolution",
               (wa.payload ->> 's8ReadTimestamp')          AS "S8 Read Timestamp",
               (wa.payload ->> 'recommendationDate')       AS "S8 Resolution Timestamp",
               (wm.payload ->> 's8Reason')                 AS "S8 Hit Reason",
               (wa.payload ->> 's8Recommendation')         AS "S8 Alert Resolution"
        FROM warehouse_alert wa
        JOIN warehouse_match wm ON wa.id = wm.alert_id
        WHERE wa.recommendation_date BETWEEN TIMESTAMP '${from}' AND TIMESTAMP '${to}'

    - name: AI_REASONING_MATCH_LEVEL
      type: simulation
      description: AI Reasoning
      selectSqlQuery: >
        SELECT wa.discriminator                                           AS "S8 Alert ID",
               (wm.payload ->> 'watchListId')                             AS "Watchlist Hit ID",
               (wsa.payload ->> 'match_reason:policy')                    AS "Policy ID",
               (wsa.payload ->> 'match_reason:policy_title')              AS "Policy Name",
               (wsa.payload ->> 'match_reason:step')                      AS "Step ID",
               (wsa.payload ->> 'match_reason:step_title')                AS "Step Name",
               (wsa.payload ->> 'match_reason:feature_vector_signature')  AS "Reasoning Branch ID",
               (wa.payload ->> 'batchId')                                 AS "Batch ID",
               (wa.payload ->> 'batchType')                               AS "Batch Type",
               (wa.payload ->> 'batchCountry')                            AS "Origin Country",
               (wa.payload ->> 'batchWatchList')                          AS "Watchlist Type",
               (wa.payload ->> 'sourceSystemIdentifier')                  AS "Source System ID",
               (wsa.payload ->> 'recommendation_recommended_action')      AS "S8 Hit Resolution",
               (wa.payload ->> 's8ReadTimestamp')                         AS "S8 Read Timestamp",
               (wsa.payload ->> 'recommendation_create_time')             AS "S8 Resolution Timestamp",
               (wsa.payload ->> 'recommendation_comment')                 AS "S8 Hit Reason"
        FROM warehouse_simulation_alert wsa
        JOIN warehouse_alert wa ON wsa.name = wa.name
        JOIN warehouse_match wm ON wa.id = wm.alert_id
        WHERE wsa.analysis_name = 'analysis/${analysisId}'

    - name: ACCURACY_ALERT_LEVEL
      type: production
      description: Accuracy (Alert Level)
      selectSqlQuery: >
        SELECT wa.discriminator                                 AS "S8 Alert ID",
               STRING_AGG(wm.payload ->> 'watchListId', ', ')   AS "Watchlist Hit IDs",
               wa.payload ->> 'policy'                          AS "Policy ID",
               wa.payload ->> 'policyTitle'                     AS "Policy Name",
               wa.payload ->> 'step'                            AS "Step ID",
               wa.payload ->> 'stepTitle'                       AS "Step Name",
               STRING_AGG(wm.payload ->> 'fvSignature', ', ')   AS "Reasoning Branch IDs",
               wa.payload ->> 'batchId'                         AS "Batch Id",
               wa.payload ->> 'batchType'                       AS "Batch Type",
               wa.payload ->> 'batchCountry'                    AS "Origin Country",
               wa.payload ->> 'batchWatchList'                  AS "Watchlist Type",
               wa.payload ->> 's8Recommendation'                AS "S8 Alert Resolution",
               wa.payload ->> 'recommendationDate'              AS "S8 Resolution Timestamp",
               wa.payload ->> 'comment'                         AS "S8 Alert Reason",
               wa.payload ->> 'analystDecision'                 AS "Analyst Decision",
               wa.payload ->> 'analystDecisionModifiedDateTime' AS "Analyst Decision Timestamp",
               wa.payload ->> 'analystReason'                   AS "Analyst Reason"
        FROM warehouse_alert wa
                 JOIN warehouse_match wm ON wa.id = wm.alert_id
        WHERE wa.recommendation_date BETWEEN TIMESTAMP '${from}' AND TIMESTAMP '${to}'
          AND wa.payload ->> 'analystDecision' != ''
        GROUP BY wa.discriminator,
                 wa.payload ->> 'policy',
                 wa.payload ->> 'policyTitle',
                 wa.payload ->> 'step',
                 wa.payload ->> 'stepTitle',
                 wa.payload ->> 'batchId',
                 wa.payload ->> 'batchType',
                 wa.payload ->> 'batchCountry',
                 wa.payload ->> 'batchWatchList',
                 wa.payload ->> 's8Recommendation',
                 wa.payload ->> 'recommendationDate',
                 wa.payload ->> 'comment',
                 wa.payload ->> 'analystDecision',
                 wa.payload ->> 'analystDecisionModifiedDateTime',
                 wa.payload ->> 'analystReason'

    - name: ACCURACY_MATCH_LEVEL
      type: production
      description: Accuracy (Match Level)
      selectSqlQuery: >
        SELECT wa.discriminator                                 AS "S8 Alert ID",
               wm.payload ->> 'watchListId'                     AS "Watchlist Hit ID",
               wa.payload ->> 'policy'                          AS "Policy ID",
               wa.payload ->> 'policyTitle'                     AS "Policy Name",
               wa.payload ->> 'step'                            AS "Step ID",
               wa.payload ->> 'stepTitle'                       AS "Step Name",
               wm.payload ->> 'fvSignature'                     AS "Reasoning Branch ID",
               wa.payload ->> 'batchId'                         AS "Batch Id",
               wa.payload ->> 'batchType'                       AS "Batch Type",
               wa.payload ->> 'batchCountry'                    AS "Origin Country",
               wa.payload ->> 'batchWatchList'                  AS "Watchlist Type",
               wa.payload ->> 's8Recommendation'                AS "S8 Hit Resolution",
               wa.payload ->> 'recommendationDate'              AS "S8 Resolution Timestamp",
               wa.payload ->> 's8Reason'                        AS "S8 Hit Reason",
               wa.payload ->> 'analystDecision'                 AS "Analyst Decision",
               wa.payload ->> 'analystDecisionModifiedDateTime' AS "Analyst Decision Timestamp",
               wa.payload ->> 'analystReason'                   AS "Analyst Reason"
        FROM warehouse_alert wa
                 JOIN warehouse_match wm ON wa.id = wm.alert_id
        WHERE wa.recommendation_date BETWEEN TIMESTAMP '${from}' AND TIMESTAMP '${to}'
          AND wa.payload ->> 'analystDecision' != ''

    - name: ACCURACY_MATCH_LEVEL
      type: simulation
      description: Accuracy
      selectSqlQuery: >
        SELECT wa.discriminator                                        AS "S8 Alert ID",
               wm.payload ->> 'watchListId'                            AS "Watchlist Hit ID",
               wsa.payload ->> 'match_reason:policy'                   AS "Policy ID",
               wsa.payload ->> 'match_reason:policy_title'             AS "Policy Name",
               wsa.payload ->> 'match_reason:step'                     AS "Step ID",
               wsa.payload ->> 'match_reason:step_title'               AS "Step Name",
               wsa.payload ->> 'match_reason:feature_vector_signature' AS "Reasoning Branch ID",
               wa.payload ->> 'batchId'                                AS "Batch Id",
               wa.payload ->> 'batchType'                              AS "Batch Type",
               wa.payload ->> 'batchCountry'                           AS "Origin Country",
               wa.payload ->> 'batchWatchList'                         AS "Watchlist Type",
               wsa.payload ->> 'recommendation_recommended_action'     AS "S8 Hit Resolution",
               wsa.payload ->> 'recommendation_create_time'            AS "S8 Resolution Timestamp",
               wsa.payload ->> 'recommendation_comment'                AS "S8 Hit Reason",
               wa.payload ->> 'analystDecision'                        AS "Analyst Decision",
               wa.payload ->> 'analystDecisionModifiedDateTime'        AS "Analyst Decision Timestamp",
               wa.payload ->> 'analystReason'                          AS "Analyst Reason"
        FROM warehouse_simulation_alert wsa
                 JOIN warehouse_alert wa ON wsa.name = wa.name
                 JOIN warehouse_match wm ON wa.id = wm.alert_id
        WHERE wsa.analysis_name = 'analysis/${analysisId}'
          AND wa.payload ->> 'analyst_decision' IN
              ('ANALYST_FALSE_POSITIVE', 'ANALYST_TRUE_POSITIVE')