server:
  port: {{ env "NOMAD_PORT_http" }}

spring:
  rabbitmq:
    addresses: {{ range $index, $rabbit := service "amqp.rabbitmq" -}}
      {{ if $index }},{{ end -}}
      {{ $rabbit.Address }}:{{ $rabbit.Port -}}
{{- end }}
    # NOTE(ahaczewski): Intentionally left empty.
    host:
    virtual-host: /{{ env "NOMAD_NAMESPACE" }}
  elasticsearch:
    rest:
      uris: {{ range $index, $es := service "http.elasticsearch" -}}
        {{ if $index }},{{ end -}}
        {{ $es.Address }}:{{ $es.Port -}}
{{- end }}
  cloud:
    consul:
      enabled: true
      host: localhost
      port: 8500
      scheme: http
      discovery:
        enabled: true
        register: false
        register-health-check: false
        catalog-services-watch:
          enabled: true
      service-registry:
        auto-registration:
          enabled: false

warehouse:
  alert-mapping:
    country-source-key: s8_lobCountryCode
    ignored-keys:
      - "\\d{1,}\\.CustomerEntities\\..*"
      - "\\d{1,}\\.CustomerIndividuals\\..*"
      - "\\d{1,}\\.PrivateListEntities\\..*"
      - "\\d{1,}\\.PrivateListIndividuals\\..*"
      - "\\d{1,}\\.CTRPPRHBListEntities\\..*"
      - "\\d{1,}\\.CTRPPRHBListIndividuals\\..*"
      - "\\d{1,}\\.DN_CASECOMMENT\\..*"
      - "\\d{1,}\\.DN_CASEHISTORY\\..*"
      - "\\d{1,}\\.Relationships\\..*"
      - "\\d{1,}\\.WorldCheckEntities\\..*"
      - "\\d{1,}\\.WorldCheckIndividuals\\..*"
  match-mapping:
  persistence:
    alert:
      labels:
        - "s8_lobCountryCode"
      recommendation-date-field: "recommendationDate"
  messaging:
    integration:
      analysis-expired-indexing-inbound:
        queue-name: wh.retention.analysis-expired
      backup-indexing-inbound:
        queue-name: wh.index-request.backup
      personal-information-expired-indexing-inbound:
        queue-name: wh.retention.personal-information-expired
      production-indexing-inbound:
        queue-name: wh.index-request.production
      production-indexed-outbound:
        exchange-name: wh.event
        routing-key: event.index-response.production
      simulation-indexing-inbound:
        queue-name: wh.index-request.simulation
      simulation-indexed-outbound:
        exchange-name: wh.event
        routing-key: event.index-response.simulation
      alerts-expired-indexing-inbound:
        queue-name: wh.retention.alerts-expired
  environment:
    prefix: dev
  db:
    name: {{ env "NOMAD_NAMESPACE" }}-warehouse
{{- $nomad_namespace := env "NOMAD_NAMESPACE" -}}
{{- with service (print $nomad_namespace "-warehouse-db") }}
    host: {{ (index . 0).Address }}
    port: {{ (index . 0).Port }}
  {{ end -}}
  minio:
    url: https://minio.silenteight.com
  retention:
    personal-information:
      batch-size: 200
      fields-to-erase:
        - 'comment'
        - 'lastCaseComment'
    alert:
      batch-size: 200
    simulation:
      analysis-expired:
        fields-to-erase:
          - 'alert_comment'
          - 'alert_lastCaseComment'
  sampling:
    time-field-name: alert_recommendationDate
    filters:
      - name: alert_s8_recommendation
        values: ACTION_FALSE_POSITIVE
  task:
    async:
      execution:
        pool:
          core-size: 4
          max-size: 16
          queue-capacity: 50
          thread-name-prefix: async-auth-aware-
keycloak:
  client-id: {{ env "NOMAD_NAMESPACE" }}-frontend
  adapter:
    auth-server-url: https://auth.silenteight.com
    realm: sens-webapp
    public-client: false
    confidential-port: 0
    principal-attribute: preferred_username
    ssl-required: external

grpc:
  logging:
    enabled: true
  server:
    port: {{ env "NOMAD_PORT_grpc" }}

