keycloak:
  adapter:
    authServerUrl: fakeAuthHost:8000
    realm: sens-webapp
    publicClient: false
    confidentialPort: 0
    principalAttribute: preferred_username
    resource: backend
    sslRequired: external
    credentials.secret: 55555555-4444-3333-2222-000111000111

warehouse:
  messaging:
    integration:
      production-indexing-inbound:
        queue-name: warehouse.production-index-request
      production-indexed-outbound:
        exchange-name: alert-indexed
        routing-key: alert.production
      simulation-indexing-inbound:
        queue-name: warehouse.simulation-index-request
      simulation-indexed-outbound:
        exchange-name: alert-indexed
        routing-key: alert.simulation
  environment:
    prefix: itest

spring:
  elasticsearch:
    rest:
      username: admin
      password: admin
      uris: http://localhost:9201,http://localhost:9200

test:
  messaging:
    integration:
      production-indexing-test-client-outbound:
        exchange-name: alert-indexing
        routing-key: alert.production
      simulation-indexing-test-client-outbound:
        exchange-name: alert-indexing
        routing-key: alert.simulation
      alert-indexed-event-test-listener-inbound:
        queue-name: client.index-response
