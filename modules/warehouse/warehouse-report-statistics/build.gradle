plugins {
  id "com.silenteight.iris.build.java-library"
  id "java-test-fixtures"
}

description = "Warehouse Report Statistics"

dependencies {
  implementation project(":warehouse-common")
  implementation project(":warehouse-report")

  implementation libs.silenteight.commons.core
  implementation libs.silenteight.sep.base.common
  implementation libs.silenteight.sep.auth
  implementation libs.spring.security.config
  implementation libs.spring.security.web
  implementation libs.jakarta.validation.api

  testImplementation project(":warehouse-common-testing")
  testImplementation project(":warehouse-production")
  testImplementation libs.warehouse.data.api
  testImplementation libs.awaitility

  testImplementation testFixtures(project(':warehouse-common'))
  testImplementation testFixtures(project(':warehouse-report'))
  testImplementation testFixtures(project(':warehouse-simulation'))
}
