plugins {
  id "com.silenteight.iris.build.java-library"
}

description = "Warehouse Common Web Testing"

dependencies {
  implementation platform('com.silenteight.iris.platform:test-platform')

  api libs.junit.jupiter.api
  api libs.silenteight.sep.base.testing
  api libs.spring.test
  api libs.spring.boot.test
  api libs.spring.boot.test.autoconfigure
  api libs.spring.security.test
  api libs.test.containers
  api libs.reactor.test
  api libs.rest.assured.spring.mock.mvc
  api libs.silenteight.sep.auth.wh
  api libs.hibernate.validator

  implementation project(":warehouse-common")

  implementation libs.spring.jdbc
  implementation libs.spring.tx

  implementation libs.spring.boot
  implementation libs.spring.boot.autoconfigure

  implementation libs.spring.boot.starter.web
  implementation libs.spring.boot.starter.undertow

  implementation libs.spring.data.jpa

  implementation libs.spring.security.web
  implementation libs.spring.security.config

  implementation libs.test.containers.postgresql
  implementation libs.test.containers.spock

  implementation libs.protobuf.java.util

  implementation libs.spring.amqp
  implementation libs.rest.assured
}
