dependencies {
  // Liquibase for handling migrations
  starterDatabase libs.liquibase.core

  // Transaction API
  starterDatabase libs.jakarta.transaction.api

  // Spring Data JPA
  starterDatabase(libs.spring.data.jpa) {
    //exclude group:'org.aspectj', module:'aspectjrt'
  }

  starterDatabase libs.spring.jdbc

  // Hibernate
  starterDatabase libs.hibernate.core
  starterDatabase libs.hibernate.envers

  // Connection Pool
  starterDatabase libs.hikari.cp

  // JDBC Driver for PostgreSQL
  starterDatabaseRuntime libs.postgresql

  // Caffeine-base 2nd Level Hibernate Cache
  starterDatabaseRuntime libs.hibernate.jcache
  starterDatabaseRuntime libs.caffeine
  starterDatabaseRuntime libs.caffeine.jcache
}
