version: "3.5"

services:
  webapp-db:
    image: postgres:10
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-24480}:5432"
    environment:
      POSTGRES_DB: "${POSTGRES_DB:-sens}"
      POSTGRES_USER: "${POSTGRES_USER:-sens}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-sens}"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - postgres-webapp-storage:/var/lib/postgresql/data
    networks:
      - default

volumes:
  postgres-webapp-storage:

networks:
  default:
    external:
      name: serp_default
