<table mat-table [dataSource]="dataSource" matSort class="interactive-table mat-table--full-width">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <span [translate]="translateTablePrefix + 'id'"></span>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- AI Solution Column -->
  <ng-container matColumnDef="aiSolution">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <span [translate]="translateTablePrefix + 'aiSolution'"></span>
    </th>
    <td mat-cell *matCellDef="let element">
      <span [class.secondary-text]="element.aiSolution == 'No Decision'">
        {{element.aiSolution}}
      </span>
    </td>
  </ng-container>

  <!-- AI Status Column -->
  <ng-container matColumnDef="aiStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <span [translate]="translateTablePrefix + 'aiStatus'"></span>
    </th>
    <td mat-cell *matCellDef="let element">
      <span [class.secondary-text]="element.aiStatus == 'Disabled'">
        {{element.aiStatus}}
      </span>
    </td>
  </ng-container>

  <!-- Request Date Column -->
  <ng-container matColumnDef="requestDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <span [translate]="translateTablePrefix + 'requestDate'"></span>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.requestDate}} </td>
  </ng-container>

  <!-- Author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <span [translate]="translateTablePrefix + 'author'"></span>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="interactive-table__row"></tr>
</table>
