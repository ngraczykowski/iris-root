<table mat-table [dataSource]="dataSource" class="mat-table--full-width">

  <ng-container matColumnDef="alertId">
    <th mat-header-cell *matHeaderCellDef>
      <span [translate]="translatePrefix + 'alertId'"></span>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.alertId}} </td>
  </ng-container>

  <ng-container matColumnDef="aiComment">
    <th mat-header-cell *matHeaderCellDef>
      <span [translate]="translatePrefix + 'aiComment'"></span>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.aiComment}} </td>
  </ng-container>

  <ng-container matColumnDef="aiCommentDate">
    <th mat-header-cell *matHeaderCellDef>
      <span [translate]="translatePrefix + 'aiCommentDate'"></span>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.aiCommentDate | date:'yyyy-mm-dd hh:mm:ss'}} </td>
  </ng-container>

  <ng-container matColumnDef="analystComment">
    <th mat-header-cell *matHeaderCellDef>
      <span [translate]="translatePrefix + 'analystComment'"></span>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.analystComment}} </td>
  </ng-container>

  <ng-container matColumnDef="analystCommentDate">
    <th mat-header-cell *matHeaderCellDef>
      <span [translate]="translatePrefix + 'analystCommentDate'"></span>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.analystCommentDate | date:'yyyy-mm-dd hh:mm:ss'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
