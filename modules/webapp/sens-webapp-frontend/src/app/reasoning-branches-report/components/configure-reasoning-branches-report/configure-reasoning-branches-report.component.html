<div class="form">
  <form [formGroup]="form"
        #formDir="ngForm"
        class="form__content"
        (ngSubmit)="onFormSubmit()">
    <mat-form-field appearance="outline" class="mat-form-field--full-width">
      <mat-label [translate]="decisionTreeIdTranslatePrefix + 'label'"></mat-label>
      <input formControlName="decisionTreeId"
             matInput
             required
             appNumbersOnly>
      <mat-hint [translate]="decisionTreeIdTranslatePrefix + 'hint'"></mat-hint>
      <mat-error *ngIf="form.controls.decisionTreeId.hasError('required')"
                 [translate]="decisionTreeIdTranslatePrefix + 'errorEmpty'"></mat-error>
      <mat-error *ngIf="form.controls.decisionTreeId.hasError('wrongId')"
                 [translate]="decisionTreeIdTranslatePrefix + 'errorWrongId'"></mat-error>
    </mat-form-field>
    <div class="form__footer">
      <a (click)="resetForm(formDir)"
         mat-button
         color="primary">
        <span [translate]="footerTranslatePrefix + 'reset'"></span>
      </a>
      <button type="submit"
              matStepperNext
              mat-flat-button
              color="primary">
        <span [translate]="footerTranslatePrefix + 'cta'"></span>
      </button>
    </div>
  </form>
</div>
