<div class="content-internal-margin--vertical content-internal-margin--horizontal">
  <div class="audit-trail layout-narrow">
    <app-header [headerData]="header"></app-header>
    <mat-vertical-stepper linear #stepper>
      <mat-step>
        <ng-template matStepLabel>
          <span>Configure</span>
        </ng-template>
        <app-configure-reasoning-branches-report
                *ngIf="showForm"
                (formSubmit)="generateReport($event)"></app-configure-reasoning-branches-report>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <span>Generate</span>
        </ng-template>
        <div class="form">
          <app-state [stateContent]="stateInProgress"
                     (buttonClick)="abortGenerateReport()"></app-state>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <span>Download</span>
        </ng-template>
        <div class="form">
          <app-state [stateContent]="stateDownload"
                     (buttonClick)="newReasoningBranchReport()"></app-state>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </div>
</div>
