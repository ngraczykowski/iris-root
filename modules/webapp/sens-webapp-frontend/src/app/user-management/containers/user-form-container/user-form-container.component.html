<app-overlay [class.is-active]="showModal"></app-overlay>
<div class="popup-window" [class.is-active]="showModal">
  <div class="popup-window-header">
    <h1 class="popup-window-title"
        [translate]="'user-management.userProfile.title.addNewUser'">
    </h1>
  </div>
  <perfect-scrollbar #modalContentScroll>
    <div class="popup-window-content">
      <app-user-form 
        #userForm
        [userRoles]="userRoles$ | async"
        (formValueChanged)="onValueChanged($event)"
        (isValid)="isValid($event)">
      </app-user-form>
    </div>
  </perfect-scrollbar>
  <section class="popup-window-footer">
    <button class="button-flat"
            [translate]="'user-management.userProfile.actions.cancel'"
            (click)="onCancel()">
    </button>
    <button class="button-action"
            [translate]="'user-management.userProfile.actions.addUser'"
            [disabled]="!formValid"
            (click)="onSave()">
    </button>
  </section>
</div>
