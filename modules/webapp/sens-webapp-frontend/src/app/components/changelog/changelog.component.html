<app-preloader class="preload-element" [class.is-active]="inProgress"></app-preloader>
<app-empty-state class="empty-state-content" *ngIf="!changelog"
                 [label]="'changelog.changelogNotFound'"></app-empty-state>
<ng-container *ngIf="changelog">

  <app-changelog-summary [changelog]="changelog"
                         [reasoningBranchLink]="reasoningBranchLink"></app-changelog-summary>
  <app-changelog-history [changelog]="changelog"></app-changelog-history>

</ng-container>
