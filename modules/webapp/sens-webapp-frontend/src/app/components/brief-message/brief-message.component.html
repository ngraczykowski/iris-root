<ng-container *ngFor="let briefMessage of briefMessages">
  <div class="brief-message"
       [class.is-active]="briefMessage">
    <p [translate]="briefMessage.message"
       [translateParams]="briefMessage.params">
    </p>
    <button class="button-flat"
            (click)="removeBriefMessage(briefMessage)"
            [translate]="'briefMessage.button.dismiss'">
    </button>
  </div>
</ng-container>
