<app-overlay [class.is-active]="status"></app-overlay>
<div class="popup-window" [class.is-active]="status" *ngIf="status">
  <div class="popup-window-header">
    <h1 class="popup-window-title"
    [translate]="'previewElement.title'"></h1>
  </div>
  <perfect-scrollbar *ngIf="status" class="preview-content">
    <app-key-value-vertical-table
            [entries]="previewData"></app-key-value-vertical-table>
  </perfect-scrollbar>
  <section class="popup-window-footer">
    <button class="button-outline"
            (click)="onClose()"
            [translate]="'previewElement.buttonClose'"></button>
  </section>
</div>
