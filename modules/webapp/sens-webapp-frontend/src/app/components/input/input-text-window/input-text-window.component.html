<textarea *ngIf="placeholder"
          class="input-multiple-lines"
          [class.input-field-invalid]="isValid()"
          #textArea
          placeholder="{{ placeholder | translate }}"
          (keyup)="setHeight()"
          (click)="setHeight()"
          [(ngModel)]="textAreaValue"
          (ngModelChange)="newValue($event)"></textarea>

<app-input-validation *ngIf="isValid()"
                      [listOfErrors]="listOfErrors"></app-input-validation>
