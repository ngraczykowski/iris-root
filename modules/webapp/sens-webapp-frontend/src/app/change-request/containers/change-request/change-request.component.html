<div class="content-internal-margin--vertical content-internal-margin--horizontal">
  <div class="change-request layout-narrow">
    <app-header [headerData]="header"></app-header>
    <mat-vertical-stepper #stepper>
      <mat-step>
        <ng-template matStepLabel>
          <span [translate]="stepsPrefix + 'select'"></span>
        </ng-template>
        <app-select-reasoning-branch-container (goNextStep)="showNextStep()"></app-select-reasoning-branch-container>
      </mat-step>
      <mat-step>
        <form>
          <ng-template matStepLabel>
            <span [translate]="stepsPrefix + 'configure'"></span>
          </ng-template>
          <div class="form">
            <app-change-request-properties-container (goPreviousStep)="showPreviousStep()"
              (createChangeRequestSuccess)="showNextStep()"></app-change-request-properties-container>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>
          <span [translate]="stepsPrefix + 'confirmation'"></span>
        </ng-template>
        <div class="change-request__changes-confirmation">
          <app-state [stateContent]="changesConfirmation"></app-state>
          <button (click)="newChangeRequest()" mat-stroked-button color="primary">
            <span [translate]="'changeRequest.confirmation.buttonNewRequest'"></span>
          </button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </div>
</div>
