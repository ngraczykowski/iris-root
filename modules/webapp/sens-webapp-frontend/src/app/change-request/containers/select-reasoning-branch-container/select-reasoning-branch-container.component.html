<app-state
        *ngIf="verifingInProgress"
        [stateContent]="rbVerification"
></app-state>
<app-error-card
        *ngIf="verifingError"
        [errorContent]="verificationError"
></app-error-card>
<app-select-reasoning-branches
        [hidden]="verifingInProgress"
        (formReset)="formReset()"
        (formSubmitted)="validate($event)"
></app-select-reasoning-branches>
