<h1 class="mat-dialog-title">{{ data.title | translate }}</h1>
<div mat-dialog-content>
  <p class="mat-body">{{data.description | translate }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button
          color="primary"
          mat-dialog-close>{{data.buttonCancel | translate }}</button>
  <button mat-flat-button
          color="primary"
          (click)="onSubmitClick()" cdkFocusInitial>{{data.buttonCta | translate }}</button>
</div>
