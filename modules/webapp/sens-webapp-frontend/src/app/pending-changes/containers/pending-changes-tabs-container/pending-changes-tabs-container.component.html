<app-header [headerData]="header"></app-header>

<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let tab of tabNavigationLinks"
     [routerLink]="tab.link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">

    {{tabTranslatePrefix + tab.name | translate}}
    <ng-container *ngIf="tab.name=='queue' && queuedPendingChangesCount$ | async as count">
      ({{ count }})
    </ng-container>
  </a>
</nav>

<router-outlet></router-outlet>
