<div *ngIf="state" [ngSwitch]="state.type">
  <app-branch-bulk-selector
          class="page-module"
          *ngSwitchCase="'SELECT'" [data]="state.data">
  </app-branch-bulk-selector>
  <app-branch-updater
          *ngSwitchCase="'UPDATE'" [data]="state.data">
  </app-branch-updater>
  <app-branch-reject
          *ngSwitchCase="'RESET'" [data]="state.data">
  </app-branch-reject>
</div>
