<ng-container *ngIf="hasDecisionTreeManageAccess">

  <app-copy-decision-tree (copy)="onCopied()"></app-copy-decision-tree>
  <app-edit-decision-tree (edit)="onEdited()"></app-edit-decision-tree>
  <app-create-new-decision-tree (create)="onCreated()"></app-create-new-decision-tree>
</ng-container>
<app-batch-type-management *ngIf="hasBatchTypeManageAccess" (edit)="onAssigned()">
</app-batch-type-management>
