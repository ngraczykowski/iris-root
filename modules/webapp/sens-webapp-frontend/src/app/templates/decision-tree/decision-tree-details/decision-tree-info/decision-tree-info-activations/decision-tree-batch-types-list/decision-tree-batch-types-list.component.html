<ng-container>
  <ul class="list-vertical-separator">
    <li *ngFor="let batchType of batchTypeList">
      <span class="bt-name">{{ batchType }}</span>
      <span class="bt-type"><app-tag [value]="batchTypeStatus" class="{{ batchTypeStatus.toLowerCase() }}"></app-tag></span>
    </li>
  </ul>
</ng-container>
