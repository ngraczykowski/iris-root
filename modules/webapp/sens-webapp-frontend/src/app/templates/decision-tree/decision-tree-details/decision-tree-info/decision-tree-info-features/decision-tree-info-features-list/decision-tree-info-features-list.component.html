<ul class="list-vertical-separator" *ngIf="features">
  <li *ngFor="let feature of features">
    <div class="agent-name">
      {{ feature.description }}
    </div>
    <div *ngIf="hasDecisionTreeViewAccess" class="copy-agent-name-column">
      <button class="button-flat"
              (click)="onCopyToClipboard(feature.name);"
              [translate]="'decisionTree.infobox.features.copyButtonLabel'">
      </button>
    </div>
  </li>
</ul>
