<div [class.inactive]="!data.active" *ngIf="data">
  <ul *ngIf="!data.superUser"
      class="list-horizontal text-ellipsis">
    <li *ngFor="let role of data.roles">
      {{ role | translateValue: 'user-management.data.roles.' | async }}
    </li>
  </ul>
  <div *ngIf="data.superUser">
    <app-tag
            [class.superuser-disabled]="!data.active"
            [class.superuser]="data.active"
            [value]="'user-management.superUser'"></app-tag>
  </div>
</div>
