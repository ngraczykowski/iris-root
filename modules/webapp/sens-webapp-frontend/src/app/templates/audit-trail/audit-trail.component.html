<div class="reports">
  <div class="header"></div>
  <section class="section-reports">
    <div class="reports-list ">
      <app-generate-report
              *ngFor="let report of reports"
              [reportType]="report.name"
              [reportUrl]="report.url"
              [reportDescription]="'securityMatrix.report.' + report.description">
      </app-generate-report>
    </div>
  </section>
</div>
