<mat-sidenav-container autosize>
  <mat-sidenav
          #preview
          mode="side"
          disableClose
          position="end"
          class="sidebar">
    <div class="content-internal-margin--vertical sidebar-details">
      <app-reasoning-branch-details-container></app-reasoning-branch-details-container>
    </div>
  </mat-sidenav>
  <mat-sidenav-content (scroll)="onTableScroll($event)">
    <app-reasoning-branches-list-container (unlockLazyLoader)="resetLazyLoader()"></app-reasoning-branches-list-container>
    <app-change-request-panel-container></app-change-request-panel-container>
  </mat-sidenav-content>
</mat-sidenav-container>
