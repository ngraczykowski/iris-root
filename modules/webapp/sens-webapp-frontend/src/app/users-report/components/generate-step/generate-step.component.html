<div class="report-generation-step__content">
  <ng-container *ngIf="inProgress && !error">
    <app-state [stateContent]="stateInProgress"></app-state>
    <button
      matStepperPrevious
      mat-stroked-button
      color="primary"
      (click)="abortClicked()">
      <span [translate]="'usersReport.inProgress.button'"></span>
    </button>
  </ng-container>
  <ng-container *ngIf="error">
    <app-state [stateContent]="stateTimeout"></app-state>
    <button matStepperPrevious mat-flat-button color="primary">
      <span [translate]="'usersReport.errorTimeout.button'"></span>
    </button>
  </ng-container>
</div>
