logging:
  level:
    com.silenteight: DEBUG
    org.springframework: INFO

keycloak:
  public-client: true
  frontend-client-id: frontend
  client-id: ${keycloak.frontend-client-id}
  adapter:
    auth-server-url: http://localhost:24491/auth
    realm: sens-webapp
    public-client: false
    confidential-port: 0
    principal-attribute: preferred_username
    ssl-required: external
    credentials:
      secret: <your-secret>
    resource: backend

sens:
  webapp:
    db:
      host: localhost
      port: 5432
      schema: public
      name: iris
      user: iris
      password: iris
      url: jdbc:postgresql://${sens.webapp.db.host}:${sens.webapp.db.port}/${sens.webapp.db.name}?currentSchema=${sens.webapp.db.schema}
    rabbitmq:
      host: localhost
      port: 5672
      user: dev
      password: dev
