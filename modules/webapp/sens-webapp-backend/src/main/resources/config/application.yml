    MANAGE_USERS:
      - "CREATE_USER"
      - "EDIT_USER"
      - "REMOVE_USER"
      - "LIST_ROLES"
      - "RESET_USER_PASSWORD"
    SYNC_ANALYSTS:
      - "SYNC_ANALYSTS"
    VIEW_USERS:
      - "LIST_USERS"
    DOWNLOAD_AUDIT_REPORTS:
      - "GENERATE_REPORT"
    DOWNLOAD_USERS_REPORTS:
      - "GENERATE_REPORT"
    LIST_REPORTS:
      - "LIST_REPORTS"
    REPORTING_UI:
      - "REDIRECT_TO_REPORTING"
    MANAGE_ROLES:
      - "CREATE_ROLE"
      - "DELETE_ROLE"
      - "LIST_ROLES"
      - "EDIT_ROLE"
      - "LIST_PERMISSIONS"
    MANAGE_SSO_MAPPING:
      - "LIST_IDENTITY_PROVIDERS"
      - "DELETE_SSO_MAPPING"
      - "LIST_SSO_MAPPINGS"
      - "CREATE_SS0_MAPPING"
  rolePermissionsMappings:
    APPROVER:
      - "DOWNLOAD_SOLVING_REPORTS"
      - "REPORTING_UI"
      - "LIST_REPORTS"
    AUDITOR:
      - "DOWNLOAD_AUDIT_REPORTS"
      - "DOWNLOAD_USERS_REPORTS"
      - "REPORTING_UI"
      - "LIST_REPORTS"
    USER_ADMINISTRATOR:
      - "DOWNLOAD_AUDIT_REPORTS"
      - "DOWNLOAD_USERS_REPORTS"
      - "LIST_REPORTS"
      - "MANAGE_USERS"
      - "VIEW_USERS"
      - "SYNC_ANALYSTS"
      - "MANAGE_ROLES"
      - "MANAGE_SSO_MAPPING"
    MODEL_TUNER:
      - "DOWNLOAD_SOLVING_REPORTS"
      - "LIST_REPORTS"
      - "REPORTING_UI"
    QA:
      - "LIST_REPORTS"
      - "REPORTING_UI"
  permit-all-urls:
      - "/management/**"
      - "/api/configuration/auth"

# Notifications
sens.webapp.notification.enabled: true

# Audit log
sens.webapp.audit-log:
  inbound:
    queue-name: ${sens.webapp.messaging.broker.audit-log.queue-name}

# Keycloak
keycloak:
  frontend-client-id: frontend
  client-id: ${keycloak.frontend-client-id}
  hide-users-with-roles: [ ]
  adapter:
    auth-server-url: https://auth.silenteight.com
    realm: sens-webapp
    creadentials:

    publicClient: false
    confidentialPort: 0
    principalAttribute: preferred_username
    sslRequired: external

sentry:
  environment: unknown
  traces-sample-rate: 0

sens.webapp.reports:
  audit:
    enabled: true
    name: audit-report
    label: "Audit report"
    filter-type: DATE_RANGE
  users:
    enabled: true
    name: users-report
    label: "Users report"
    filter-type: DATE_RANGE
  security-matrix:
    enabled: true
    name: security-matrix-report
    label: "Security matrix report"
    filter-type: NONE