keycloak:
  adapter:
    authServerUrl: http://localhost:24400/auth
    realm: sens-webapp
    publicClient: false
    confidentialPort: 0
    principalAttribute: preferred_username
    resource: backend
    sslRequired: external
    credentials:
      secret: a9392d5f-db39-4bbe-b36e-96aecdbfd9d0
  migrator:
    migrations: file:conf/keycloak/*
    user: sens
    password: sens
    authServerUrl: ${keycloak.adapter.authServerUrl}

chrome-extension:
  auth-url: https://serp-master.silenteight.com/auth/realms/sens-webapp/
  recommendation-url: https://localhost:24110/rest/scb-bridge/v1/recommendation
  open-record-url-pattern: https://sens-master.silenteight.com/gns-demo/*/homepage_files/openRecord.html*
  solution-url-pattern: https://sens-master.silenteight.com/gns-demo/*/homepage_files/setDecision.html*
  hits-url-pattern: https://sens-master.silenteight.com/gns-demo/*/homepage_files/displayHits.html*
  log-level: debug
  comment-length-threshold: 1024
  refresh-interval-in-ms: 1000

logging:
  level:
    com.silenteight: DEBUG
    org.springframework: INFO

springdoc:
  show-actuator: true
  api-docs:
    enabled: true
    path: /openapi/api-docs
  swagger-ui:
    path: /openapi/
    url: ${server.servlet.context-path}/openapi/api-docs/
