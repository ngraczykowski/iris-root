keycloak:
  adapter:
    authServerUrl: http://localhost:4200/auth
    realm: sens-webapp
    publicClient: false
    confidentialPort: 0
    principalAttribute: preferred_username
    resource: backend
    sslRequired: external
    credentials:
      secret: a9392d5f-db39-4bbe-b36e-96aecdbfd9d0
  migrator:
    migrations: file:conf/keycloak/*
    user: sens
    password: sens
    authServerUrl: ${keycloak.adapter.authServerUrl}

logging:
  level:
    com.silenteight: DEBUG
    org.springframework: INFO

springdoc:
  show-actuator: true
  api-docs:
    enabled: true
    path: /openapi/api-docs
  swagger-ui:
    path: /openapi/
    url: ${server.servlet.context-path}/openapi/api-docs/
