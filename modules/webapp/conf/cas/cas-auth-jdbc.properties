cas.authn.jdbc.query[0].sql=\
  SELECT user_id, hashed_password, not active as disabled \
  FROM ${sens.db.schema:public}.webapp_user \
  WHERE deleted_at IS NULL AND user_name=?
cas.authn.jdbc.query[0].url=${sens.webapp.db.url}
cas.authn.jdbc.query[0].user=${sens.webapp.db.user}
cas.authn.jdbc.query[0].password=${sens.webapp.db.password}
cas.authn.jdbc.query[0].driverClass=org.postgresql.Driver
cas.authn.jdbc.query[0].fieldPassword=hashed_password
cas.authn.jdbc.query[0].fieldDisabled=disabled
cas.authn.jdbc.query[0].passwordEncoder.type=BCRYPT
cas.authn.jdbc.query[0].passwordEncoder.strength=11
cas.authn.jdbc.query[0].passwordEncoder.characterEncoding=UTF-8
cas.authn.jdbc.query[0].principalAttributeList=user_id:userId
cas.authn.jdbc.query[0].pool.minSize=3
cas.authn.jdbc.query[0].pool.maxSize=6
