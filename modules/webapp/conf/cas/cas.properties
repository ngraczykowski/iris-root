####################################################################################################
# Defaults (overridden by environment variables or arguments)
####################################################################################################
sens.webapp.home=${user.dir}
config.dir=${sens.webapp.home}/conf
sens.webapp.cas.config.dir=${config.dir}/cas

sens.webapp.cas.upstream.port=7071
sens.webapp.cas.url=http://localhost:${sens.webapp.cas.upstream.port}

# 8 hours of Timeout
sens.webapp.cas.active.timeout.seconds=28800
sens.webapp.cas.idle.timeout.seconds=${sens.webapp.cas.active.timeout.seconds}

####################################################################################################
# Configuration
####################################################################################################
server.port=${sens.webapp.cas.upstream.port}
server.maxHttpHeaderSize=2097152
server.useForwardHeaders=true
server.connectionTimeout=20000
server.ssl.enabled=false
server.ssl.keyStore=

cas.server.name=${sens.webapp.cas.url}
cas.server.prefix=${sens.webapp.cas.url}/cas

cas.serviceRegistry.yaml.location=file:${sens.webapp.cas.config.dir}/services

cas.httpClient.allowLocalLogoutUrls=true

cas.theme.defaultThemeName=sens

cas.authn.accept.users=

cas.ticket.tgt.timeToKillInSeconds=${sens.webapp.cas.idle.timeout.seconds}
cas.ticket.tgt.maxTimeToLiveInSeconds=${sens.webapp.cas.active.timeout.seconds}

spring.profiles.active=auth-jdbc
spring.profiles.include=monitor-cas-auth
