# connection to monitor (/status) requires login in CAS
endpoints.enabled=true
endpoints.sensitive=false
cas.monitor.endpoints.enabled=true
cas.monitor.endpoints.sensitive=false
cas.adminPagesSecurity.ip=127\.0\.0\.1
cas.adminPagesSecurity.loginUrl=${sens.webapp.cas.url}/cas/login
cas.adminPagesSecurity.service=${sens.webapp.cas.url}/cas/status/dashboard
cas.adminPagesSecurity.users=${sens.webapp.cas.config.dir}/adminusers.properties
cas.adminPagesSecurity.adminRoles[0]=ROLE_ADMIN
cas.adminPagesSecurity.actuatorEndpointsEnabled=true
