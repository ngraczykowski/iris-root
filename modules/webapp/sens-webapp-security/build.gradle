plugins {
    id "java"
}

description = "SENS WebApp Secutiry"

configurations {
  implementation.extendsFrom starterDatabase

  runtimeOnly.extendsFrom starterDatabaseRuntime

  testImplementation.extendsFrom starterSpringTest
}

dependencies {
    compile project(":sens-webapp-kernel")
    compile libraries.spring_security_acl
    compile libraries.spring_test

    implementation libraries.spring_security_config

    testImplementation libraries.caffeine
    testImplementation libraries.spring_context_support
    testImplementation libraries.spring_security_test
}
