plugins {
  id 'java-gradle-plugin'
}

group = "com.silenteight.sens.webapp"

ext {
  // Java
  sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11

  // NOTE(ahaczewski): This must be synchronized with gradle/scripts/dependencies.gradle for
  //   Spring Boot Gradle plugin to work correctly.
  springBootVersion = "2.2.4.RELEASE"
}

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  compile "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
  compile "com.netflix.nebula:gradle-resolution-rules-plugin:7.0.8"
  compile "io.freefair.gradle:aspectj-plugin:4.1.6"

  compile gradleApi()

  testImplementation gradleTestKit()
}

test {
  useJUnitPlatform()
}
