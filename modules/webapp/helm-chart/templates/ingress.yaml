apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-app-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    app: webapp-app-ingress

spec:
  rules:
    - host: sierra-uat.silent8.cloud
      http:
        paths:
          - path: /rest/webapp
            pathType: Prefix
            backend:
              service:
                name: webapp-app-service
                port:
                  name: http
