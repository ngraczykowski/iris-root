apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          env:
            - name: 'SENS_WEBAPP_DB_HOST'
              value: {{ .Values.sensWebappDbHost }}
            - name: 'SENS_WEBAPP_DB_PORT'
              value: {{ .Values.sensWebappDbPort }}
            - name: 'SENS_WEBAPP_DB_NAME'
              value: {{ .Values.sensWebappDbName }}
            - name: 'SENS_WEBAPP_DB_USER'
              value: {{ .Values.sensWebappDbUser }}
            - name: 'SENS_WEBAPP_DB_PASSWORD'
              value: {{ .Values.sensWebappDbPassword }}
            - name: 'SENS_WEBAPP_RABBITMQ_HOST'
              value: {{ .Values.sensWebappRabbitmqHost }}
            - name: 'SENS_WEBAPP_RABBITMQ_PORT'
              value: {{ .Values.sensWebappRabbitmqPort }}
            - name: 'SENS_WEBAPP_RABBITMQ_USER'
              value: {{ .Values.sensWebappRabbitmqUser }}
            - name: 'SENS_WEBAPP_RABBITMQ_PASSWORD'
              value: {{ .Values.sensWebappRabbitmqPassword }}
            - name: 'KEYCLOAK_CLIENT-ID'
              value: {{ .Values.keycloakClientId }}
            - name: 'KEYCLOAK_ADAPTER_AUTH-SERVER-URL'
              value: {{ .Values.keycloakAdapterAuthServerUrl }}
            - name: 'KEYCLOAK_ADAPTER_RESOURCE'
              value: {{ .Values.keycloakAdapterResource }}
            - name: 'KEYCLOAK_ADAPTER_CREDENTIALS_SECRET'
              value: {{ .Values.keycloakAdapterCredentialsSecret }}
            - name: 'KEYCLOAK_ADAPTER_REALM'
              value: {{ .Values.keycloakAdapterRealm }}
            - name: 'SPRING_PROFILES_ACTIVE'
              value: {{ .Values.springProfilesActive }}
          image: {{ .Values.image_repo }}:{{ .Values.image_tag }}
          args: {{ .Values.args }}
          ports:
            - containerPort: {{ .Values.ports.http }}
              name: http
