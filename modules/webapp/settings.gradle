includeBuild('../../platforms')
includeBuild('../../build-logic')

dependencyResolutionManagement {
  versionCatalogs {
    libs {
      from(files("../../gradle/libs.versions.toml"))
    }

    doNotUseLibs {
      from(files("../../gradle/doNotUseLibs.versions.toml"))
    }
  }
}

rootProject.name = 'webapp'

include 'sens-webapp-audit'
include 'sens-webapp-audit-api'
include 'sens-webapp-backend'
include 'sens-webapp-common'
include 'sens-webapp-common-testing'
include 'sens-webapp-db-changelog'
include 'sens-webapp-dist'
include 'sens-webapp-documentation'
include 'sens-webapp-endpoint'
include 'sens-webapp-logging'
include 'sens-webapp-notification'
include 'sens-webapp-permission'
include 'sens-webapp-report'
include 'sens-webapp-role'
include 'sens-webapp-user'
include 'sens-webapp-scb-chrome-extension'
include 'sens-webapp-scb-report'
include 'sens-webapp-scb-user-sync'
include 'sens-webapp-sso'
