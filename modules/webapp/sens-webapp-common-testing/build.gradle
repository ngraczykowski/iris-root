plugins {
  id "java"
  id "maven-publish"
}

description = "SENS WebApp Common Testing"

dependencies {
  compile libraries.spring_jdbc
  compile libraries.spring_test
  compile libraries.spring_tx

  compile libraries.spring_boot
  compile libraries.spring_boot_autoconfigure
  compile libraries.spring_boot_test
  compile libraries.spring_boot_test_autoconfigure

  compile libraries.spring_boot_starter_web
  compile libraries.spring_boot_starter_undertow

  compile libraries.spring_security_web
  compile libraries.spring_security_config
  compile libraries.spring_security_cas

  compile libraries.junit_jupiter_api

  compile libraries.test_containers
  compile libraries.test_containers_elasticsearch
  compile libraries.test_containers_junit_jupiter
  compile libraries.test_containers_oracle_xe
  compile libraries.test_containers_postgresql
  compile libraries.test_containers_spock

  compile libraries.grpc_stub
  compile libraries.grpc_testing
  compile libraries.protobuf_java_util

  compile libraries.bouncycastle_bcprov

  compile libraries.reactor_test

  implementation libraries.spring_amqp
  implementation libraries.springdoc_security

  implementation project(":sens-webapp-audit")
  implementation project(":sens-webapp-common")


  implementation libraries.rest_assured
  implementation libraries.rest_assured_spring_mock_mvc

  implementation libraries.rest_assured
  implementation libraries.rest_assured_spring_mock_mvc
  implementation libraries.spring_security_test
}
