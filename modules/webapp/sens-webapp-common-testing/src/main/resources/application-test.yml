spring.cloud.consul.enabled: false

sep.auth:
  permissionMethodsMappings:
    APPROVE_CHANGE_REQUESTS:
      - "APPROVE_CHANGE_REQUEST"
    ARCHIVE_DISCREPANCIES:
      - "ARCHIVE_DISCREPANCIES"
    CANCEL_CHANGE_REQUESTS:
      - "CANCEL_CHANGE_REQUEST"
    CREATE_CHANGE_REQUESTS:
      - "CREATE_BULK_CHANGE"
      - "CREATE_CHANGE_REQUEST"
    GENERATE_REPORTS:
      - "GENERATE_REPORT"
    MANAGE_USERS:
      - "CREATE_USER"
      - "EDIT_USER"
      - "RESET_USER_PASSWORD"
    REJECT_CHANGE_REQUESTS:
      - "REJECT_CHANGE_REQUEST"
    SYNC_ANALYSTS:
      - "SYNC_ANALYSTS"
    VALIDATE_REASONING_BRANCHES:
      - "VALIDATE_REASONING_BRANCHES"
    VIEW_CHANGE_REQUESTS:
      - "GET_CLOSED_BULK_CHANGE_IDS"
      - "GET_PENDING_BULK_CHANGE_IDS"
      - "LIST_CLOSED_BULK_CHANGES"
      - "LIST_CLOSED_CHANGE_REQUESTS"
      - "LIST_PENDING_BULK_CHANGES"
      - "LIST_PENDING_CHANGE_REQUESTS"
    VIEW_DECISION_TREE:
      - "GET_DECISION_TREE"
    VIEW_DISCREPANCIES:
      - "LIST_DISCREPANCIES"
      - "LIST_DISCREPANT_BRANCH_IDS"
      - "LIST_DISCREPANT_BRANCHES"
    VIEW_FEATURES:
      - "LIST_FEATURE_NAMES"
      - "LIST_FEATURE_VALUES"
    VIEW_REASONING_BRANCHES:
      - "LIST_REASONING_BRANCHES"
    VIEW_USER_ROLES:
      - "LIST_ROLES"
    VIEW_USERS:
      - "LIST_USERS"

  rolePermissionsMappings:
    ADMIN:
      - "GENERATE_REPORTS"
      - "MANAGE_USERS"
      - "SYNC_ANALYSTS"
      - "VIEW_USER_ROLES"
      - "VIEW_USERS"
    APPROVER:
      - "APPROVE_CHANGE_REQUESTS"
      - "GENERATE_REPORTS"
      - "REJECT_CHANGE_REQUESTS"
      - "VIEW_CHANGE_REQUESTS"
      - "VIEW_DECISION_TREE"
      - "VIEW_FEATURES"
      - "VIEW_REASONING_BRANCHES"
    AUDITOR:
      - "GENERATE_REPORTS"
    BUSINESS_OPERATOR:
      - "ARCHIVE_DISCREPANCIES"
      - "CANCEL_CHANGE_REQUESTS"
      - "CREATE_CHANGE_REQUESTS"
      - "GENERATE_REPORTS"
      - "VALIDATE_REASONING_BRANCHES"
      - "VIEW_CHANGE_REQUESTS"
      - "VIEW_DECISION_TREE"
      - "VIEW_DISCREPANCIES"
      - "VIEW_FEATURES"
      - "VIEW_REASONING_BRANCHES"
