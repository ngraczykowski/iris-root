plugins {
  id "java"
  id "io.freefair.aspectj.post-compile-weaving"
}

description = "SENS WebApp Users"

configurations {
  implementation.extendsFrom starterDatabase
  runtimeOnly.extendsFrom starterDatabaseRuntime

  testImplementation.extendsFrom starterSpringTest
}

dependencies {
  compile project(":sens-webapp-kernel")

  implementation project(":sens-webapp-common")

  implementation libraries.silenteight_commons_core
  implementation libraries.javax_validation_api
  implementation libraries.spring_security_config

  testImplementation project(":sens-webapp-db-changelog")
  testImplementation libraries.spring_context_support
  testImplementation libraries.spring_security_test

  aspect project(":sens-webapp-aspects")
}
