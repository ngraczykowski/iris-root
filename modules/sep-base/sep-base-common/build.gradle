plugins {
  id "java-library"
  id "maven-publish"
}

description = "SEP Base Common"

configurations {
  testImplementation.extendsFrom compileOnly
}

dependencies {
  api libraries.jackson_databind
  api libraries.jakarta_servlet_api
  api libraries.protobuf_java
  api libraries.silenteight_commons_app
  api libraries.spring_beans
  api libraries.spring_boot
  api libraries.spring_boot_autoconfigure
  api libraries.spring_context
  api libraries.spring_core
  api libraries.spring_data_commons
  api libraries.spring_jdbc
  api libraries.spring_tx
  api libraries.spring_web
  implementation libraries.byte_buddy_agent
  implementation libraries.classgraph
  implementation libraries.commons_lang3
  implementation libraries.grpc_protobuf
  implementation libraries.guava
  implementation libraries.jackson_core
  implementation libraries.jakarta_validation_api
  implementation libraries.micrometer_core
  implementation libraries.protobuf_java_util
  implementation libraries.spring_jcl
  implementation libraries.spring_webmvc

  // Support for gRPC
  compileOnly libraries.grpc_api
  compileOnly libraries.grpc_server_spring_boot_starter

  // Support for Spring Batch
  compileOnly libraries.spring_batch_core

  // Logging dependencies
  compileOnly libraries.logback_classic
  runtimeOnly libraries.logback_ecs_encoder
  runtimeOnly libraries.logstash_logback_encoder

  // Messaging-related dependencies
  api libraries.spring_amqp
  api libraries.spring_amqp_rabbit
  api libraries.spring_integration_amqp
  implementation libraries.amqp_client
  implementation libraries.lz4_java
  implementation libraries.spring_messaging

  // Database-related dependencies
  api libraries.hibernate_core
  api libraries.hibernate_envers
  api libraries.jakarta_persistence_api
  implementation libraries.spring_orm

  testImplementation project(":sep-base-testing")
  testImplementation libraries.commons_collections4
}
