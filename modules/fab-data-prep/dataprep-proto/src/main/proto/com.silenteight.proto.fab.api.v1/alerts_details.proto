syntax = "proto3";

package com.silenteight.proto.fab.api.v1;

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";

option java_package = "com.silenteight.proto.fab.api.v1";
option java_outer_classname = "AlertDetailsApiProto";
option java_multiple_files = true;

service AlertDetailsService {
  rpc AlertsDetails (AlertsDetailsRequest) returns (AlertsDetailsResponse) {}
}

message AlertsDetailsRequest {
  repeated AlertHeader alerts = 1 [(google.api.field_behavior) = REQUIRED];
}

message AlertHeader {
  string alert_name = 1 [(google.api.field_behavior) = REQUIRED];
  repeated Match matches = 3 [(google.api.field_behavior) = REQUIRED];
}

message AlertsDetailsResponse {
  repeated AlertDetails alerts = 1 [(google.api.field_behavior) = REQUIRED];
}

message AlertDetails {
  string alert_name = 1 [(google.api.field_behavior) = REQUIRED];
  repeated Match matches = 2 [(google.api.field_behavior) = REQUIRED];
  //Field contains MessageData(list of values separated by ';' character)
  //Example JSON Path is $.Body.msg_SendMessage.Messages[0].Message.MessageData
  string payload = 3 [(google.api.field_behavior) = REQUIRED];
}

message Match {
  string match_id = 1 [(google.api.field_behavior) = REQUIRED];
  string match_name = 2 [(google.api.field_behavior) = REQUIRED];
  //Field contains Hit data in json format.
  //Example JSON Path is $.Body.msg_SendMessage.Messages[0].Message.Hits[0].Hit
  string payload = 3 [(google.api.field_behavior) = REQUIRED];
}
