serp.show-env: true

#TODO: Without that SilentEightImplicitNamingStrategy throws error
spring:
  application:
    name: feb-dataprep

  ### RABBITMQ
  rabbitmq:
    username: dev
    password: dev
    listener:
      type: simple


amqp:
  dataprep:
    incoming:
      alert-and-matches-stored:
        queue-name: alert-and-matches-stored-queue
    outgoing:
      match-feature-input-set-fed:
        exchange-name: match-feature-input-set-fed-exchange

silenteight:
  bridge:

    grpc:
      universal-data-source:
        uds-deadline: 1m
      registration:
        registration-deadline: 1m

grpc:
  client:
    registration.address: static://localhost:24804
    universal-data-source.address: static://localhost:24805
    cm-api-connector.address: static://localhost:24806
    GLOBAL:
      negotiation-type: PLAINTEXT

feeding:
  features:
    gender-feature.enabled: true
    country-feature.enabled: true
    name-feature.enabled: true
    date-feature.enabled: true
    nationality-feature.enabled: true
    passport-feature.enabled: true
    bic-feature.enabled: true
