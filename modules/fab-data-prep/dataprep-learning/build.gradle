plugins {
  id "groovy"
  id "com.silenteight.iris.build.java-library"
}

description = "dataprep-learning"

dependencies {
  implementation project(":dataprep-db-changelog")

  api libs.silenteight.sep.base.common
  api libs.warehouse.data.api
  api libs.sear.rabbitmq.common.schema
  api libs.spring.boot.autoconfigure
  api libs.spring.boot.starter.amqp

  implementation libs.spring.boot.starter.data.jpa
  implementation libs.spring.boot.starter.jdbc
  api libs.jakarta.validation.api

  implementation libs.liquibase.core
  implementation libs.hikari.cp
  runtimeOnly libs.postgresql
  runtimeOnly libs.liquibase.sessionlock

  runtimeOnly libs.hibernate.validator

  testImplementation project(':dataprep-test-fixtures')
  testRuntimeOnly libs.junit.jupiter.engine
  testRuntimeOnly libs.tomcat.embed.el
}
