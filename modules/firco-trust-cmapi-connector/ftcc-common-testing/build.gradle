plugins {
  id "com.silenteight.iris.build.java-library"
  id "groovy"
}

description = "Firco Trust CMAPI Connector Common Testing"

dependencies {
  api platform('com.silenteight.iris.platform:test-platform')
  implementation project(":ftcc-common")

  api libs.spring.boot.test
  api libs.spring.boot.test.autoconfigure

  api libs.junit.jupiter.api

  api libs.rest.assured
  api libs.rest.assured.spring.mock.mvc

  api libs.test.containers.rabbitmq
  api libs.test.containers.postgresql
  api libs.test.containers.spock
  api libs.spock.spring
}
