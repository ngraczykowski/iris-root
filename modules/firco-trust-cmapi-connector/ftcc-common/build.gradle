plugins {
  id "com.silenteight.iris.build.java-library"
  id "groovy"
}

description = "Firco Trust CMAPI Connector Common"

dependencies {
  // API dependencies
  api libs.jakarta.validation.api
  api libs.jakarta.el
  api libs.silenteight.sep.base.common
  api libs.sentry
  api libs.spring.data.jpa
  api libs.spring.jdbc

  // Database
  implementation libs.spring.boot.starter.data.jpa
  implementation libs.spring.boot.starter.jdbc
  implementation libs.liquibase.core
  implementation libs.spring.jdbc
  implementation libs.spring.data.jpa
  implementation libs.hikari.cp
  implementation libs.hibernate.core
  runtimeOnly libs.postgresql
  runtimeOnly libs.hibernate.jcache
  runtimeOnly libs.caffeine
  runtimeOnly libs.caffeine.jcache
  runtimeOnly libs.liquibase.sessionlock

  // General dependencies
  api libs.silenteight.commons.core

  // Spock
  testImplementation libs.spock.spring
}
