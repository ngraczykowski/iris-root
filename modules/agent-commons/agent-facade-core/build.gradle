plugins {
  id "java-library"
  id "groovy"
  id "maven-publish"
}

description = "Agent facade core"

dependencies {
  api libraries.testcontainers_junit_jupiter
  api libraries.testcontainers_rabbitmq

  // S8 APIs
  api libraries.s8_agents_api
  api project(":agent-monitoring")
  implementation project(":agent-starter")
  implementation project(":agent-messaging")
  implementation libraries.s8_datasource_api


  // Dependencies for integration tests
  testImplementation project(":agent-starter-test")
  testImplementation libraries.spring_boot_test
  testImplementation libraries.spring_test
  testImplementation libraries.spring_integration_test
}

jar {
  from sourceSets.main.output + sourceSets.test.output
}
