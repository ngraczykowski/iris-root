plugins {
  id "java-library"
  id "groovy"
  id "maven-publish"
}

description = "Agent Dictionaries"

dependencies {
  implementation project(":agent-config-loader")
  implementation project(":agent-logging")

  implementation libraries.commons_lang3
  implementation libraries.commons_io

  testImplementation libraries.spock_core

  // Optional dependencies for using Spock
  testImplementation libraries.groovy_all

  // Enables mocking by Spock
  testImplementation libraries.byte_buddy
  testImplementation libraries.objenesis

  // Use Hamcrest matchers with Spock
  testImplementation libraries.hamcrest

  //enable json path
  testImplementation libraries.json_path
}
