plugins {
  id "java-library"
  id "maven-publish"
}

description = "Agent config loader"

configurations {
}

dependencies {
  // Commons
  implementation project(":agent-logging")
  implementation libraries.s8_commons_core
  implementation libraries.commons_lang3
  implementation libraries.commons_text

  // Validator
  implementation libraries.hibernate_validator

  // Spring
  implementation libraries.spring_aspects
  implementation libraries.spring_aop
  implementation libraries.spring_beans
  implementation libraries.spring_context
  implementation libraries.spring_context_support
  implementation libraries.spring_core
  implementation libraries.spring_expression

  // Spring Boot
  implementation libraries.spring_boot
  implementation libraries.spring_boot_autoconfigure
  implementation libraries.spring_boot_starter_logging
  implementation libraries.spring_boot_starter_actuator
  implementation libraries.spring_boot_starter_undertow
  implementation libraries.spring_boot_starter_web

  // AspectJ
  implementation libraries.aspectjrt

  implementation libraries.micrometer_prometheus
}
