plugins {
  id "java-library"
  id "maven-publish"
}

description = "Agent starter dependencies"

dependencies {
  api libraries.commons_lang3
  api libraries.commons_text

  api libraries.spring_aspects
  api libraries.spring_aop
  api libraries.spring_beans
  api libraries.spring_context
  api libraries.spring_context_support
  api libraries.spring_core
  api libraries.spring_expression

  api libraries.spring_boot
  api libraries.spring_boot_autoconfigure

  api libraries.aspectjrt
  api libraries.spring_data_commons
  api libraries.snakeyaml
  api libraries.javax_cache_api

  api libraries.spring_boot_starter_logging
  api libraries.spring_boot_starter_actuator
  api libraries.spring_boot_starter_undertow
  api libraries.spring_boot_starter_web
  api libraries.micrometer_prometheus

  api libraries.brave_instrumentation_grpc
  api libraries.grpc_protobuf
  api libraries.grpc_stub
  api libraries.grpc_client_spring_boot_starter
  api libraries.grpc_server_spring_boot_starter
  api libraries.consul_grpc_registration

  api libraries.reactor_grpc_stub
}

publishing {
  publications {
    maven(MavenPublication) {
      from components.java
    }
  }
}
