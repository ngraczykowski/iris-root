server:
  port: {{ env "NOMAD_PORT_http" }}

grpc:
  logging:
    enabled: true
  server:
    port: {{ env "NOMAD_PORT_grpc" }}
  client:
    GLOBAL:
      enableKeepAlive: true
      negotiation-type: PLAINTEXT
    warehouse:
      address: discovery:/{{ env "NOMAD_NAMESPACE" }}-warehouse

keycloak:
  client-id: {{ env "NOMAD_NAMESPACE" }}-frontend
  adapter:
    auth-server-url: https://auth.silenteight.com
    realm: sens-webapp
    public-client: false
    confidential-port: 0
    principal-attribute: preferred_username
    ssl-required: external

serp:
  governance.qa:
    sampling:
      schedule:
        enabled: true
        audit-cron: 0 0/5 * * * ?
        alert-generator-cron: 0 0/10 * * * ?
      generator:
        sample-count: 2
        grouping-fields:
          - alert_extendedAttribute5
    viewing:
      max-state-reset-delay-ms: 45000

spring:
  cloud:
    consul:
      enabled: true
      host: localhost
      port: 8500
      scheme: http
      discovery:
        enabled: true
        register: false
        register-health-check: false
        catalog-services-watch:
          enabled: true
        server-list-query-tags:
          warehouse: grpc
      service-registry:
        auto-registration:
          enabled: false

serp.governance.featurevector:
  ingest:
    repackager:
      fvSignatureKey: feature_vector_signature
      feature-or-category-regex: ^(categories\/(\w)+)$|^(features\/(\w)+\:solution)$
      prefix-and-suffix-regex: ^(features\/)|^(categories\/)|(:solution)$
  event:
    strategy: INGEST #[INGEST,SOLVE]
