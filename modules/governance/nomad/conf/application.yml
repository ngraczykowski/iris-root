server:
  port: {{ env "NOMAD_PORT_http" }}

grpc:
  logging:
    enabled: true
  server:
    port: {{ env "NOMAD_PORT_grpc" }}

keycloak:
  adapter:
    auth-server-url: https://auth.silenteight.com
    realm: sens-webapp
    public-client: false
    confidential-port: 0
    principal-attribute: preferred_username
    ssl-required: external

serp:
  db:
    name: {{ env "NOMAD_NAMESPACE" }}-governance
{{- $nomad_namespace := env "NOMAD_NAMESPACE" -}}
{{- with service (print $nomad_namespace "-governance-db") }}
    host: {{ (index . 0).Address }}
    port: {{ (index . 0).Port }}
{{ end -}}

  governance.qa:
    sampling:
      schedule:
        audit-cron: 0 0/5 * * * ?
        alert-generator-cron: 0 0/10 * * * ?
      generator:
        sample-count: 2
    viewing:
      max-state-reset-delay-ms: 45000

spring:
  cloud:
    consul:
      enabled: true
      host: localhost
      port: 8500
      scheme: http
      discovery:
        enabled: true
        register: false
        register-health-check: false
        catalog-services-watch:
          enabled: true
        server-list-query-tags:
          warehouse: grpc
      service-registry:
        auto-registration:
          enabled: false

  rabbitmq:
    addresses: {{ range $index, $rabbit := service "amqp.rabbitmq" -}}
      {{ if $index }},{{ end -}}
      {{ $rabbit.Address }}:{{ $rabbit.Port -}}
{{- end }}
    # NOTE(ahaczewski): Intentionally left empty.
    host:
    virtual-host: /{{ env "NOMAD_NAMESPACE" }}
