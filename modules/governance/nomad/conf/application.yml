server:
  port: {{ env "NOMAD_PORT_http" }}

grpc:
  logging:
    enabled: true
  server:
    port: {{ env "NOMAD_PORT_grpc" }}

keycloak:
  adapter:
    auth-server-url: https://auth.silenteight.com
    realm: sens-webapp
    public-client: false
    confidential-port: 0
    principal-attribute: preferred_username
    ssl-required: external

serp:
  governance.qa:
    sampling:
      schedule:
        audit-cron: 0 0/5 * * * ?
        alert-generator-cron: 0 0/10 * * * ?
      generator:
        sample-count: 2
    viewing:
      max-state-reset-delay-ms: 45000

spring:
  cloud:
    consul:
      enabled: true
      host: localhost
      port: 8500
      scheme: http
      discovery:
        enabled: true
        register: false
        register-health-check: false
        catalog-services-watch:
          enabled: true
        server-list-query-tags:
          warehouse: grpc
      service-registry:
        auto-registration:
          enabled: false
