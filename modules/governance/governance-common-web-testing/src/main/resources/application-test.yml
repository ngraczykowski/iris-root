spring.cloud.consul.enabled: false

sep.auth:
  permissionMethodsMappings:
    APPROVE_CHANGE_REQUESTS:
      - "APPROVE_CHANGE_REQUEST"
    CREATE_CHANGE_REQUESTS:
      - "CREATE_CHANGE_REQUEST"
    REJECT_CHANGE_REQUESTS:
      - "REJECT_CHANGE_REQUEST"
    VIEW_CHANGE_REQUESTS:
      - "LIST_CLOSED_CHANGE_REQUESTS"
      - "LIST_PENDING_CHANGE_REQUESTS"
    VIEW_POLICIES:
      - "LIST_POLICIES"
      - "LIST_STEPS_LOGIC"
      - "LIST_STEPS_ORDER"
      - "LIST_STEPS"
      - "LIST_STEP_FEATURE_VECTORS"
      - "LIST_AGENTS"
      - "LIST_CATEGORIES"
    MANAGE_MODEL:
      - "CREATE_MODEL"
      - "LIST_MODELS"
    MANAGE_POLICY:
      - "EDIT_POLICY"
      - "CLONE_POLICY"
      - "CREATE_POLICY"
    MANAGE_STEPS:
      - "EDIT_STEPS_LOGIC"
      - "CREATE_STEP"
      - "EDIT_STEP"
      - "REMOVE_STEP"

  rolePermissionsMappings:
    APPROVER:
      - "APPROVE_CHANGE_REQUESTS"
      - "REJECT_CHANGE_REQUESTS"
      - "VIEW_CHANGE_REQUESTS"
    BUSINESS_OPERATOR:
      - "CREATE_CHANGE_REQUESTS"
      - "VIEW_CHANGE_REQUESTS"
    POLICY_MANAGER:
      - "VIEW_POLICIES"
      - "IMPORT_POLICY"
      - "MANAGE_MODEL"
      - "MANAGE_POLICY"
      - "MANAGE_STEPS"
