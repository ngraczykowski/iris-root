spring.cloud.consul.enabled: false

sep.auth:
  permissionMethodsMappings:
    VIEW_POLICIES:
      - "LIST_POLICIES"
      - "LIST_STEPS_LOGIC"
      - "LIST_STEPS_ORDER"
      - "LIST_STEPS"
      - "LIST_STEP_FEATURE_VECTORS"
      - "LIST_AGENTS"

    MANAGE_POLICY:
      - "CREATE_POLICY"
      - "EDIT_POLICY"

    MANAGE_STEPS:
      - "EDIT_STEPS_LOGIC"
      - "CREATE_STEP"
      - "EDIT_STEP"
      - "REMOVE_STEP"

  rolePermissionsMappings:
    POLICY_MANAGER:
      - "VIEW_POLICIES"
      - "IMPORT_POLICY"
      - "MANAGE_POLICY"
      - "MANAGE_STEPS"