plugins {
  id "com.silenteight.iris.build.java-library"
  id "maven-publish"
  id "java-test-fixtures"
}

description = "Governance Agent"

dependencies {
  implementation libs.silenteight.sep.base.common
  implementation libs.silenteight.serp.protocol.base

  implementation libs.governance.model.api

  implementation project(":governance-db-changelog")
  implementation project(":governance-common-web")

  implementation libs.spring.webmvc
  implementation libs.spring.security.config

  implementation libs.grpc.api
  implementation libs.grpc.stub

  testImplementation project(":governance-common-web-testing")
  testImplementation libs.rest.assured.spring.mock.mvc
  testImplementation libs.spring.security.test

  testFixturesImplementation libs.aspectjrt
}
