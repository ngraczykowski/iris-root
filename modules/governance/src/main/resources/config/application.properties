####################################################################################################
# Defaults (overridden by environment variables or arguments)
####################################################################################################

####################################################################################################
# Configuration
####################################################################################################
spring.application.name=governance
server.port=24204
grpc.server.port=24205

####################################################################################################
# Notifier AMQP Configuration
####################################################################################################
serp.notifier.integration.inbound-queue-name=notifier.incoming-event
serp.notifier.integration.outbound-exchange-name=
serp.notifier.integration.outbound-routing-key=notifier.send-mail
serp.notifier.integration.mail.inbound-queue-name=notifier.send-mail

# temporary change
management.health.mail.enabled=false

####################################################################################################
# Solution Discrepancy AMQP Configuration
####################################################################################################
serp.governance.integration.solution-discrepancy.inbound-queue-name=governance.solution-discrepancy
serp.governance.integration.solution-discrepancy.outbound-exchange-name=notification
serp.governance.integration.solution-discrepancy.reasoning-branches-disabled-routing-key=notification.reasoning-branches-disabled

####################################################################################################
# Error Queue Configuration
####################################################################################################
serp.messaging.error-queue.enabled=true
