version: "3.5"

services:
  postgres:
    image: postgres:12
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-24292}:5432"
    environment:
      POSTGRES_DB: "${POSTGRES_DB:-governance}"
      POSTGRES_USER: "${POSTGRES_USER:-governance}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-governance}"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - postgres-storage:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 512M

volumes:
  postgres-storage:

networks:
  default:
