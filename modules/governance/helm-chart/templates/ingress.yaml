apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: governance-app-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    app: governance-app-ingress

spec:
  rules:
    - host: sierra-uat.silent8.cloud
      http:
        paths:
          - path: /rest/governance
            pathType: Prefix
            backend:
              service:
                name: governance-app-service
                port:
                  name: http
