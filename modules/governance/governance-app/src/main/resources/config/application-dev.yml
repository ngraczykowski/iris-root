# Spring `dev` profile configuration
serp:
  show-env: true
  rabbitmq:
    host: localhost
    port: 24160
    user: dev
    password: dev
    vhost: /

logging:
  level:
    ROOT: DEBUG
    com.silenteight.sep: DEBUG
    com.silenteight.serp: DEBUG
    com.silenteight.solvers: INFO
    io.opencensus: INFO
    io.netty: INFO
    io.grpc.netty: INFO
    org.quartz.core.JobRunShell: DEBUG

management:
  info:
    git:
      mode: full

  endpoints:
    enabled-by-default: true

    web:
      exposure:
        include: "*"

server:
  error:
    include-stacktrace: on_trace_param

spring:
  jpa:
    show-sql: true

    hibernate:
      ddl-auto: validate

    properties:
      hibernate.generate_statistics: true

  jackson:
    serialization:
      indent-output: true

serp.governance.qa:
  sampling:
    schedule:
      audit-cron: 0/15 * * * * ?
      alert-generator-cron: 0 0 1 1 * ?
    generator:
      sample-count: 454
  viewing:
    max-state-reset-delay-ms: 45000
