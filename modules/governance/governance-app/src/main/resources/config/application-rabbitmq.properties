serp.governance.concurrency=2
serp.governance.prefetch=10

####################################################################################################
# Configuration
####################################################################################################
spring.rabbitmq.listener.direct.consumers-per-queue=${serp.governance.concurrency}
spring.rabbitmq.listener.direct.prefetch=${serp.governance.prefetch}
spring.rabbitmq.listener.simple.max-concurrency=${serp.governance.concurrency}
spring.rabbitmq.listener.simple.prefetch=${serp.governance.prefetch}
