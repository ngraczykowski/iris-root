plugins {
  id "java"
  id "idea"
  id "maven-publish"
  id "io.swagger.core.v3.swagger-gradle-plugin" version "2.1.6"
}

ext {
  gradleScriptDir = "${rootProject.projectDir}/gradle/scripts"
}

apply from: "${gradleScriptDir}/dependencies.gradle"

repositories {
  mavenCentral()
}

dependencies {
  compileOnly 'org.projectlombok:lombok:1.18.18'
  annotationProcessor 'org.projectlombok:lombok:1.18.18'

  compile 'javax.validation:validation-api:2.0.1.Final'
  compile 'io.springfox:springfox-oas:3.0.0'

  implementation 'org.liquibase:liquibase-core:4.3.1'
  implementation 'org.postgresql:postgresql:42.2.18'

  implementation 'org.springframework.boot:spring-boot:2.4.2'
  implementation 'org.springframework.boot:spring-boot-starter-web:2.4.2'
  implementation 'org.springframework.boot:spring-boot-starter-actuator:2.4.2'
  implementation 'org.springframework.boot:spring-boot-starter-undertow:2.4.2'
  implementation 'org.springframework.boot:spring-boot-starter-validation:2.4.2'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.2'

  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
  useJUnitPlatform()
}
