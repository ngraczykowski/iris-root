server.port=24802

spring.application.name=hsbc-bridge
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:postgresql://localhost:24881/hsbc_bridge
spring.datasource.username=serp
spring.datasource.password=serp

### GRPC Configuration
grpc.port=24803
grpc.enableReflection=true

# Jenkins API
silenteight.bridge.jenkins.api.crumbUri=https://jenkins.silenteight.com/crumbIssuer/api/json
silenteight.bridge.jenkins.api.updateModelUri=https://jenkins.silenteight.com/model/update
silenteight.bridge.jenkins.api.username=${JENKINS_USER:dev}
silenteight.bridge.jenkins.api.password=${JENKINS_PASSWORD:dev}
# Transfer Model API
silenteight.bridge.transfer.model.service.api.grpc-address=localhost:24206
silenteight.bridge.transfer.model.service.api.deadline-in-seconds=5
# Solving Model API
silenteight.bridge.solving.model.service.api.grpc-address=localhost:24205
silenteight.bridge.solving.model.service.api.deadline-in-seconds=5
# Alert Service API
silenteight.bridge.alert.service.api.grpc-address=localhost:24801
silenteight.bridge.alert.service.api.deadline-in-seconds=5
# Analysis Service API
silenteight.bridge.analysis.service.api.grpc-address=localhost:24801
silenteight.bridge.analysis.service.api.deadline-in-seconds=5
# Dataset Service API
silenteight.bridge.dataset.service.api.grpc-address=localhost:24801
silenteight.bridge.dataset.service.api.deadline-in-seconds=5
# WorldCheck Service API
silenteight.datasource.worldcheck.service.api.grpc-address=localhost:24801
silenteight.datasource.worldcheck.service.api.deadline-in-seconds=5

### Messaging configuration
spring.rabbitmq.host=${RABBITMQ_ADDRESS:localhost}
spring.rabbitmq.port=${RABBITMQ_AMQP_PORT:24160}
spring.rabbitmq.username=${RABBITMQ_USER:dev}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:dev}

silenteight.bridge.recommendations.queue=bridge.recommendations
silenteight.governance.model_promoted.queue=governance.model_promoted

### Warehouse AMQP configuration
silenteight.bridge.amqp.warehouse-exchange-name=alert-indexing
silenteight.bridge.amqp.warehouse-routing-key=alert.production

# Analysis Configuration
silenteight.bridge.analysis.alert-timeout-duration=5m

# Data Retention Configuration
silenteight.bridge.data.retention.enabled=true
silenteight.bridge.data.retention.rate=1d
silenteight.bridge.data.retention.duration=5d

### Security
silenteight.bridge.security=false
silenteight.bridge.security.endpoints=/async/bulk/v1/**

# File size limit
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB

# AWS access configuration
silenteight.bridge.aws.uri=http://127.0.0.1:9000
silenteight.bridge.aws.accessKey=minioadmin
silenteight.bridge.aws.secretKey=minioadmin
silenteight.bridge.aws.bucketName=test
silenteight.bridge.aws.region=EU_CENTRAL_1
