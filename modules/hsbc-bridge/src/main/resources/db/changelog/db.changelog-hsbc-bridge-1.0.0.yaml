                  constraints:
                    nullable: false

  - changeSet:
      id: 1.0.0-6
      author: bmartofel
      changes:
        - createTable:
            tableName: hsbc_bridge_recommendation
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: alert
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: recommended_action
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: recommendation_comment
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: recommended_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 1.0.0-7
      author: bmartofel
      changes:
        - sql: create or replace view hsbc_bridge_match_category_view(id, multi_value, name) as SELECT mc.id,c.multi_value, (('categories/'::text || c.name::text) || '/'::text) || m.name::text AS name FROM hsbc_bridge_match_category mc, hsbc_bridge_match m, hsbc_bridge_category c WHERE mc.match_id = m.id AND mc.category_id = c.id;

  - changeSet:
      id: 1.0.0-8
      author: bmartofel
      changes:
        - createIndex:
            clustered: true
            columns:
              - column:
                  name: bulk_id
            indexName: idx_bridge_alert_bulk_id
            tableName: hsbc_bridge_alert
        - createIndex:
            clustered: true
            columns:
              - column:
                  name: name
