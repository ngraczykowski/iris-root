databaseChangeLog:
  - changeSet:
      id: 1.0.0-1
      author: bmartofel
      changes:
        - createTable:
            tableName: hsbc_bridge_bulk
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: status
                  type: varchar(30)
        - createTable:
            tableName: hsbc_bridge_bulk_item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: bulk_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bulk_id
                    references: hsbc_bridge_bulk(id)
              - column:
                  name: alert_external_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: bytea
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: status
                  type: varchar(30)
  - changeSet:
      id: 1.0.0-2
      author: bmartofel
      changes:
        - createTable:
            tableName: hsbc_bridge_alert
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: case_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: payload
                  type: bytea
        - createTable:
            tableName: hsbc_bridge_match
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
              - column:
                  name: payload
                  type: bytea
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: alert_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_alert_id
                    references: hsbc_bridge_alert(id)
        - createTable:
            tableName: hsbc_bridge_analysis
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: analysis_name
                  type: varchar(256)
              - column:
                  name: dataset_name
                  type: varchar(256)
              - column:
                  name: solving_model_name
                  type: varchar(256)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp

  - changeSet:
      id: 1.0.0-3
      author: bmartofel
      changes:
        - createTable:
            tableName: hsbc_bridge_category
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: display_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
              - column:
                  name: multi_value
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
  - changeSet:
      id: 1.0.0-4
      author: bmartofel
      changes:
        - createTable:
            tableName: hsbc_bridge_category_allowed_values
            columns:
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_category_id
                    references: hsbc_bridge_category(id)
              - column:
                  name: value
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 1.0.0-5
      author: bmartofel
      changes:
        - createTable:
            tableName: hsbc_bridge_match_category
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: match_value
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_category_match_category_id
                    references: hsbc_bridge_category(id)
        - createTable:
            tableName: hsbc_bridge_match_category_values
            columns:
              - column:
                  name: match_category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_match_category_cid
                    references: hsbc_bridge_match_category(id)
              - column:
                  name: value
                  type: varchar(100)
                  constraints:
                    nullable: false
  - changeSet:
      id: 1.0.0-6
      author: bmartofel
      changes:
        - createTable:
            tableName: hsbc_bridge_recommendation
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: alert
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: recommended_action
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: recommendation_comment
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: recommended_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
