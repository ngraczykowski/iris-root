                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: display_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
              - column:
                  name: multi_value
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp

  - changeSet:
      id: 1.0.0-4
      author: bmartofel
      changes:
