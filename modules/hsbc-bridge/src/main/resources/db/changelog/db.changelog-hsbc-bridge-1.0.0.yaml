databaseChangeLog:
  - changeSet:
      id: 1.0.0-1
      author: bmartofel
      changes:
        - createTable:
            tableName: hsbc_bridge_analysis
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
              - column:
                  name: policy
                  type: varchar(100)
              - column:
                  name: strategy
                  type: varchar(100)
              - column:
                  name: timeout_at
                  type: timestamp
              - column:
                  name: alerts_count
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: dataset
                  type: varchar(100)
              - column:
                  name: status
                  type: varchar(30)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp

        - createTable:
            tableName: hsbc_bridge_bulk
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: status
                  type: varchar(30)
              - column:
                  name: analysis_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_bulk_analysis_id
                    references: hsbc_bridge_analysis(id)
              - column:
                  name: error_message
                  type: text
              - column:
                  name: error_timestamp
                  type: timestamp
              - column:
                  name: learning
                  type: boolean
                  constraints:
                    nullable: false

  - changeSet:
      id: 1.0.0-2
      author: bmartofel
      changes:
        - createTable:
            tableName: hsbc_bridge_alert_payload
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: payload
                  type: bytea

        - createTable:
            tableName: hsbc_bridge_alert
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: external_id
                  type: varchar(60)
              - column:
                  name: bulk_id
                  type: varchar(50)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_alert_bulk_id
                    references: hsbc_bridge_bulk(id)
              - column:
                  name: discriminator
                  type: varchar(256)
              - column:
                  name: name
                  type: varchar(256)
              - column:
                  name: status
                  type: varchar(30)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: error_message
                  type: text
              - column:
                  name: alert_payload_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_alert_payload_id
                    references: hsbc_bridge_alert_payload(id)

        - createTable:
            tableName: hsbc_bridge_match_payload
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: payload
                  type: bytea

        - createTable:
            tableName: hsbc_bridge_match
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: external_id
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: alert_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_alert_id
                    references: hsbc_bridge_alert(id)
              - column:
                  name: match_payload_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_match_payload_id
                    references: hsbc_bridge_match_payload(id)

  - changeSet:
      id: 1.0.0-3
      author: bmartofel
      changes:
        - createTable:
            tableName: hsbc_bridge_category
            columns:
