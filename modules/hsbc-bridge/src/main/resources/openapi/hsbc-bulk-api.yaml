          description: Customers primary name
        entityName:
          type: string
          description: Entity name, place holder 1
        entityName1:
          type: string
          description: Entity name place holder 2
        entityName2:
          type: string
          description: Entity name place holder 3
    caseHistory:
      type: object
      properties:
        caseId:
          type: integer
          description: Unique Identifier assigned to the Case or Alert within Case Management
        modifiedBy:
          type: integer
          description: Last User to modify the Case or Alert. Changes to the Case or Alert State, Comments or Attachments constitute a modification
        modifiedDateTime:
          type: string
          description: Date and time of the modification
        attribute:
          type: string
          description: Records what has changed within the Case or Alert
        oldValue:
          type: string
          description: Records the previous state of the Case or Alert, for example&#58; Level 1 Review
        newValue:
          type: string
          description: Records the new state of the Case or Alert, for example&#58; Discount False Positive
        transition:
          type: string
          description: Records the transition used to move the alert through the workflow
    countryCtrpScreeningEntities:
      type: object
      properties:
        caseId:
          type: integer
          description: Unique Identifier assigned to the Case or Alert within Case Management
        recordId:
          type: number
          description: Refers to a Customer name record within an Alert where there are multiple Customer name records within the same Alert. This is the working record ID.
        inputStream:
          type: string
          description: Describe where the alert was generated
        countryCode:
          type: string
          description: The field provides the country code which raised the alert. This will always be a two character code
        typeOfMatch:
          type: string
          description: Describes the type of country match, this will currently be&#58; Country Match or CTRP Match
        countryName:
          type: string
          description: The field provides the country name which raised the alert.
        matchType:
          type: string
          description: This list one of three match types&#58; Trading, Registration or Operation.

        owsWatchlistName:
          type: string
          description: This is the specific type of match that has ben identified, it is a sub-type of PRB List Type. Currently for Entities this will always be ESSC.
        prbListType:
          type: string
          description: This is the type of match that has been found it is parent group of OWS Watchlist Name, currently it will always be SSC
        ctrpValue:
          type: string
          description: List the specific CTRP value that triggered the alert. For example if this is Havana, Country Name will be CUBA
        ctrpLevel:
          type: integer
          description: Type of CTRP Record e.g. 1 =Country, 2=Postcode
        ctrpCommonality:
          type: integer
          description: The number of countries in the world that feature a place of this name
        ctrpSource:
          type: integer
          description: This provides a description of the CTRP Source element.
        ctrpNameType:
          type: string
          description: describes the CTRP type that matched
        ctrpRuleNarrative:
          type: string
          description: Provides a description of what the rule was raised against
        alertKeyFragment:
          type: string
          description: Provides the full code for the match type that will be used to create the Alert Key.
    casesWithAlertURL:
      type: object
      properties:
        id:
          type: integer
          description: Internal unique Identifier assigned to the Case or Alert within Case Management . Used to link to other tables.
        caseGroup:
          type: string
          description: Records an associated group to the Case or Alert, for example&#58; Match
        caseType:
          type: string
          description: Denotes if this is a Case ("Case") or an Alert ("Issue")
        externalId:
          type: string
          description: A unique ID of the alerts as it appears in Case Management.
        externalIdSort:
          type: string
          description: A unique ID of the alert that is used in reporting. The value of the code is padded with zeros
        caseKey:
          type: string
          description: Unique internal Hash which identifies an alert.
        keyLabel:
          type: string
          description: A Unique Identifier for the Case or Alert, composed of "Customer ID&#58; Watchlist Alert Generated Against&#58; Watch Person ID"
        parentId:
          type: integer
          description: ID number for the parent Case of the Alert. If viewing at Case Level; the field will display "-1"
        supplementaryKey:
          type: string
          description: Hash of the supplementary data held against an alert, used by the system to identify if any supplementary data has changed.
        supplementaryType:
          type: string
          description: Identifies and provides grouping by type of supplementary data
        flagKey:
          type: string
          description: Hash of the flag key data held against an alert, used by the system to identify if any flag key data has changed. If a change is identified the caseMaker is updated.
        description:
          type: string
          description: Name of the Customer when initially provided or if updated by a user.
        createdBy:
          type: integer
          description: Records how the Case was created, for example&#58; Batch, Manual or Real-Time Screening
        createdDateTime:
          type: string
          description: Date the Case or Alert was created
        modifiedBy:
          type: integer
          description: Last User to modify the Case or Alert. Changes to the Case or Alert State, Comments or Attachments constitute a modification
        modifiedDateTime:
          type: string
          description: Date and time of the modification
        assignedUser:
          type: integer
          description: ID of the user to whom the Case or Alert is assigned
        assignedBy:
          type: integer
          description: ID of the user who assigned the Case or Alert to the User
        assignedDateTime:
          type: string
          description: Date and time the Case or Alert was assigned
        priority:
          type: integer
          description: Records the alert priority level (250=Low, 500=Medium, 750=High)
        permission:
          type: string
          description: Permission assigned to the Case or Alert
        currentState:
          type: string
          description: Workflow state in which the Alert currently resides, for example&#58; Level 1 Review
        derivedState:
          type: string
          description: Workflow state in which the Case currently resides. Case state is controlled by the system and is derived from the activity associated with the Alerts within the Case. A Case cannot be closed until all of the Alerts within it have been closed.
        stateExpiry:
          type: string
          description: Date when the current state of the Alert will expire
        stateChangeBy:
          type: integer
          description: Which User undertook the last transition of the Alert through the Workflow
        stateChangeDateTime:
          type: string
          description: Date and time the state of the Case or Alert was changed
        sourceId:
          type: integer
          description: Case Source System ID
        sourceName:
          type: string
          description: Case Source System Name
        caseMarker:
          type: integer
          description: this is the review flag which if  indicates if customer data in any of the review flag fields has been updated. This is used to signify a change or trigger a realert. 0 indicates no review flag set.
        updatedBy:
          type: integer
          description: User ID of the account that updated the case.
        updatedDateTime:
          type: string
          description: Date and time the alert was updated.
        groupId:
          type: string
          description: ID number of the associated permission or grouping to which the Case or Alert belongs, for example&#58; Country or Regional Group.
        groupLevel:
          type: integer
          description: Where the group sits within the permission or grouping structure
        extendedAttribute1:
          type: integer
          description: Escalation. Indicates if the alert has been escalated.
        extendedAttribute2:
          type: integer
          description: Priority Score. Indicates how accurate the match is between the customer and the list record scored 0 to 100. It is not a percentage.
        extendedAttribute3:
          type: string
          description: Risk Score. Indicates, if provided with the list data, how much of a risk the individual or entity is. 0 to 100
        extendedAttribute4:
          type: string
          description: PEP Risk Score. Indicates, if provided with the list data, how much of a risk the individual or entity is. 0 to 100
        extendedAttribute5:
          type: string
          description: List Record Type. Describes the type of list record the match is against.
        extendedAttribute6:
          type: string
          description: Screening Mode. Indicate the type of screening that created the alert.
        extendedAttribute7:
          type: string
          description: is the QA Flag which indicates if an alert has been subject to a QA review.
        extendedAttribute8:
          type: string
          description: Day 1 Spike Flag. Indicates if an alert was created on day 1. "Day 1 Spike" = created on Day 1, "BAU" = createdon Day 1 but has ben work to closure.
        extendedAttribute9:
          type: string
          description: BAU Spike Flag. Indicates if the alert was created as part of an influx of alert i.e. a spike, after day 1. "Yes" indicates this is a BAU spike
        extendedAttribute10:
          type: string
          description: OWS Watchlist Name, describe the specific type of list the matching record came from.
        extendedAttribute11:
          type: string
          description: Line of Business, describes the Line of business the alert is related to.
        extendedAttribute12:
          type: string
          description: HSBC priority Flag, indicates the HSBC priority of an alert.
        extendedAttribute13:
          type: integer
          description: SLA Flag, a marker to define when an alert was created, closed or re-opened
        alertUrl:
          type: string
          description: URL, which take you directly to the system where this alert resides and open the alert.

