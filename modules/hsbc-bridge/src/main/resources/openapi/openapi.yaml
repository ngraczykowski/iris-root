openapi: 3.0.1
info:
  title: HSCB-Bridge-bulk API
  description: HSCB-Bridge-bulk API
  version: 1.0.0

paths:
  /async/bulk/v1/recommend:
    post:
      summary: Submit bulk of alerts for async recommendations.
      requestBody:
        description: BulkId and list of alerts to recommend.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkIdWithAlerts'
      responses:
        '200':
          description: Confirmation of accepting bulk.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkAcceptedResponse'

  /async/bulk/v1/learning:
    post:
      summary: Submit bulk of alerts for learning.
      requestBody:
        description: BulkId and list of alerts for learning processes.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkIdWithAlerts'
      responses:
        '200':
          description: Confirmation of accepting bulk.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkAcceptedResponse'

  /async/bulk/v1/ingestRecommendations:
    post:
      summary: Submit recommendations.
      requestBody:
        description: BulkId and list of recommended alerts.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkSolvedAlertsResponse'
      responses:
        '200':
          description: Confirmation of ingesting alerts.
          content:
            application/json:
              example: ''

  /async/bulk/v1/{bulkId}/status:
    get:
      summary: Status of bulk processing for given ID
      parameters:
        - name: bulkId
          in: path
          required: true
          description: The id bulk job.
          schema:
            type: string
      responses:
        200:
          description: List of requested alerts with status.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkStatusResponse'

  /async/bulk/v1/{bulkId}/ack:
    put:
      summary: Update bulk status for given ID
      parameters:
        - name: bulkId
          in: path
          required: true
          description: The id bulk job.
          schema:
            type: string
      responses:
        200:
          description: List of requested alerts with status.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkStatusResponse'

  /async/bulk/v1/processingStatus:
    get:
      summary: Status of bulk processing for all bulks
      responses:
        200:
          description: Boolean value if AE processing or not.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BulkProcessingStatusResponse"

  /async/bulk/v1/{bulkId}/result:
    get:
      summary: Get results from bulk job.
      parameters:
        - name: bulkId
          in: path
          required: true
          description: The id bulk job.
          schema:
            type: string
      responses:
        200:
          description: List of alerts with recommendation.
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/BulkSolvedAlertsResponse'

  /async/bulk/v1/{bulkId}/cancel:
    get:
      summary: Cancel bulk with given id.
      parameters:
        - name: bulkId
          in: path
          required: true
          description: The id bulk job.
          schema:
            type: string
      responses:
        200:
          description: Bulk with given has been canceled.
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/BulkCancelResponse'

  /model:
    get:
      summary: Get current model version
      responses:
        200:
          description: Current model version which is used for processing.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleModelResponse"

    post:
      summary: Submit new model.
      requestBody:
        description: Model information.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModelInfoRequest'
      responses:
        '200':
          description: Model uploaded.

    put:
      summary: Update status of new model.
      requestBody:
        description: Model information.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModelInfoStatus'
      responses:
        '200':
          description: Model uploaded.

  /watchlist/v1/upload:
    post:
      summary: Upload watchlist file with up to 1GB limit.
      requestBody:
        description: Watchlist file.
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        200:
          description: The watchlist file was uploaded successfully.

