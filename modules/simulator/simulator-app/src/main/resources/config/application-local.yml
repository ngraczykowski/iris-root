####################################################################################################

spring:
  rabbitmq:
    host: localhost
    port: 24160
    username: dev
    password: dev
    virtual-host: /

grpc:
  client:
    GLOBAL:
      enableKeepAlive: true
      negotiationType: PLAINTEXT

    adjudication-engine:
      address: static://localhost:24801

    governance:
      address: static://localhost:24205

keycloak:
  adapter:
    authServerUrl: http://localhost:24111/auth
    realm: sens-webapp
    publicClient: false
    confidentialPort: 0
    principalAttribute: preferred_username
    resource: backend
    sslRequired: external
    credentials.secret: change-me
