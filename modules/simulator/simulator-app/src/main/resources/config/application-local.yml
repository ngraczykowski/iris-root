# Spring `local` profile configuration

####################################################################################################
# Defaults (overridden by environment variables or arguments)
####################################################################################################

simulator.db.host: localhost
simulator.db.port: 24290
simulator.db.schema: public
simulator.db.name: serp
simulator.db.user: serp
simulator.db.password: serp
simulator.db.url: jdbc:postgresql://${simulator.db.host}:${simulator.db.port}/${simulator.db.name}?currentSchema=${simulator.db.schema}

####################################################################################################

spring:
  rabbitmq:
    host: localhost
    port: 24160
    user: dev
    password: dev
    virtual-host: /

grpc:
  client:
    GLOBAL:
      enableKeepAlive: true
      negotiationType: PLAINTEXT

    adjudication-engine:
      address: static://localhost:24801

    governance:
      address: static://localhost:24205

keycloak:
  adapter:
    authServerUrl: http://localhost:24111/auth
    realm: sens-webapp
    publicClient: false
    confidentialPort: 0
    principalAttribute: preferred_username
    resource: backend
    sslRequired: external
    credentials.secret: change-me
