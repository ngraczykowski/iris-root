plugins {
  id "groovy"
  id "com.silenteight.iris.build.container-image"
  id "com.silenteight.iris.build.spring-boot-application"
}

description = "Simulator"

dependencies {
  implementation libs.silenteight.serp.governance.common.web
  implementation project(":simulator-dataset")
  implementation libs.silenteight.serp.governance.db.changelog
  implementation project(":simulator-management")
  implementation libs.silenteight.serp.governance.model
  implementation project(":simulator-processing")
  implementation project(":simulator-retention")

  implementation libs.spring.boot.starter.actuator
  implementation libs.spring.boot.starter.web

  implementation libs.spring.cloud.starter.consul.config

  implementation libs.grpc.api
  implementation libs.grpc.stub
  implementation libs.grpc.census
  implementation libs.grpc.spring.boot.starter

  runtimeOnly libs.sentry.spring.boot.starter
  runtimeOnly libs.sentry.logback

  runtimeOnly libs.hikari.cp
  runtimeOnly libs.liquibase.core
  runtimeOnly libs.liquibase.sessionlock
  runtimeOnly libs.postgresql

  runtimeOnly libs.spring.cloud.consul.discovery

  aspect libs.silenteight.sep.base.aspects

  testImplementation libs.silenteight.serp.governance.common.web.testing

  testImplementation libs.spring.integration.test
}
