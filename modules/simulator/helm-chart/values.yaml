name: simulator-app
image_tag: simulator-app
image_repo: simulator-app
args: [ "simulator-app" ]
ports:
  http: 8080
config:
  name: simulator-app
  data:
    - key: example-release-key
      value: example-release-key-some-passowrd
replicaCount: 1
imagePullPolicy: Always
livenessProbeHttpGetPath: "/rest/simulator/management/health/livenessState"
readinessProbeHttpGetPath: "/rest/simulator/management/health/readinessState"
grpc:
  client:
    adjudicationengine:
      address: "dns:///adjudication-engine-app-service:8081"
    governance:
      address: "dns:///governance-app-service:8081"
memoryLimit: 2048Mi
memoryRequest: 512Mi
