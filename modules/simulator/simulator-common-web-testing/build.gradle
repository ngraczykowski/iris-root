plugins {
  id "com.silenteight.iris.build.java-library"
}

description = "Simulator Common Web Testing"

dependencies {
  //or maybe create java-test-library plugin?
  implementation platform('com.silenteight.iris.platform:test-platform')

  api project(":simulator-common-web")

  api libs.junit.jupiter.api

  api libs.silenteight.sep.auth
  api libs.silenteight.sep.base.testing

  api libs.spring.boot.test
  api libs.spring.security.test
  api libs.spring.test
  implementation libs.spring.boot.test.autoconfigure

  api libs.spock.core
  api libs.spock.spring

  api libs.rest.assured
  api libs.rest.assured.spring.mock.mvc

  api libs.test.containers
  api libs.test.containers.elasticsearch
  api libs.test.containers.junit.jupiter
  api libs.test.containers.postgresql
  api libs.test.containers.spock

  api libs.reactor.test

  api libs.grpc.testing
  api libs.protobuf.java.util
  implementation libs.grpc.client.spring.boot.starter
  implementation libs.grpc.server.spring.boot.starter

  implementation libs.bouncycastle.bcprov
  implementation libs.spring.boot.starter.data.jpa
  implementation libs.spring.boot.starter.web

  implementation libs.liquibase.core
  implementation libs.liquibase.sessionlock
  implementation libs.postgresql
}
