plugins {
  id "com.silenteight.iris.build.java-library"
  id "groovy"
}

description = "Adjudication Engine Dataset"

dependencies {
  implementation libs.adjudication.engine.api
  implementation libs.data.retention.api
  implementation libs.grpc.spring.boot.starter
  implementation libs.silenteight.sep.base.common
  implementation libs.spring.data.jpa
  implementation libs.jakarta.validation.api
  implementation project(":adjudication-engine-alerts")
  implementation project(":adjudication-engine-common")

  // NOTE(ahaczewski): This enables aspects for validating classes. Spring Web and Tx are required
  //  for correctly compiling aspects.
  aspect libs.silenteight.sep.base.aspects
  compileOnly libs.spring.web
  compileOnly libs.spring.tx

  // We need to have liquibase change log files to create db structures
  testImplementation project(":adjudication-engine-testing")
  testImplementation libs.silenteight.sep.base.testing
  testImplementation libs.hibernate.validator
  testImplementation libs.tomcat.embed.el
}
