####################################################################################################
# Defaults (overridden by environment variables or arguments)
####################################################################################################

ae:
  #-------------------------------------------------------------------------------------------------
  # WEB
  #-------------------------------------------------------------------------------------------------
  web:
    threads:
      io: 4
      worker: 16

  #-------------------------------------------------------------------------------------------------
  # DATABASE
  #-------------------------------------------------------------------------------------------------
  db:
    host: localhost
    port: 24780
    schema: public
    name: adjudication-engine
    user: adjudication-engine
    password: adjudication-engine
    url: jdbc:postgresql://${ae.db.host}:${ae.db.port}/${ae.db.name}?currentSchema=${ae.db.schema}
    connections:
      min: 1
      max: 10

  #-------------------------------------------------------------------------------------------------
  # MESSAGING
  #-------------------------------------------------------------------------------------------------
  rabbitmq:
    host: localhost
    port: 24130
    user: adjudication-engine
    password: adjudication-engine
    vhost: /
    tls:
      enabled: false

  messaging:
    concurrency: 4
    prefetch: 25

#-------------------------------------------------------------------------------------------------
# APPLICATION NAME
#-------------------------------------------------------------------------------------------------
spring:
  application:
    name: adjudication-engine

#-------------------------------------------------------------------------------------------------
# PORTS
#-------------------------------------------------------------------------------------------------
server:
  port: 24700

grpc:
  server:
    port: 24701
