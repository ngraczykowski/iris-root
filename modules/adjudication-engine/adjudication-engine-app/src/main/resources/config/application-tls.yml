spring:
  #-------------------------------------------------------------------------------------------------
  # MESSAGING
  #-------------------------------------------------------------------------------------------------
  rabbitmq:
    ssl:
      enabled: ${ae.rabbitmq.tls.enabled:true}
      trust-store: file:${ae.tls.trust-store}
      trust-store-password: ${ae.tls.trust-store-password}
      trust-store-type: ${ae.tls.trust-store-type}
      key-store: file:${ae.tls.key-store}
      key-store-password: ${ae.tls.key-store-password}
      key-store-type: ${ae.tls.key-store-type}
      validate-server-certificate: ${ae.tls.validate-server-certificate}
      verify-hostname: ${ae.tls.verify-hostname}
