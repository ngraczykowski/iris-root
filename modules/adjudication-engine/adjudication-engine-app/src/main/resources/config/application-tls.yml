spring:
  #-------------------------------------------------------------------------------------------------
  # MESSAGING
  #-------------------------------------------------------------------------------------------------
  rabbitmq:
    ssl:
      enabled: ${cloudapi.rabbitmq.tls.enabled:true}
      trust-store: file:${cloudapi.tls.trust-store}
      trust-store-password: ${cloudapi.tls.trust-store-password}
      trust-store-type: ${cloudapi.tls.trust-store-type}
      key-store: file:${cloudapi.tls.key-store}
      key-store-password: ${cloudapi.tls.key-store-password}
      key-store-type: ${cloudapi.tls.key-store-type}
      validate-server-certificate: ${cloudapi.tls.validate-server-certificate}
      verify-hostname: ${cloudapi.tls.verify-hostname}
