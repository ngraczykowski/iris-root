apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
      annotations:
        fluentbit.io/parser: spring-logback-json
    spec:
      containers:
        - name: {{ .Values.name }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbeHttpGetPath }}
              port: {{ .Values.ports.http }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbeHttpGetPath }}
              port: {{ .Values.ports.http }}
            failureThreshold: 30
            initialDelaySeconds: 10
            periodSeconds: 10
          env:
            - name: 'AE_DB_HOST'
              value: {{ .Values.aeDbHost }}
            - name: 'AE_DB_PORT'
              value: {{ .Values.aeDbPort | quote }}
            - name: 'AE_DB_NAME'
              value: {{ .Values.aeDbName }}
            - name: 'AE_DB_USERNAME'
              value: {{ .Values.aeDbUsername }}
            - name: 'AE_DB_PASSWORD'
              value: {{ .Values.aeDbPassword }}
            - name: 'SPRING_RABBITMQ_ADDRESSES'
              value: {{ .Values.springRabbitmqAddresses }}
            - name: 'SPRING_RABBITMQ_PORT'
              value: {{ .Values.springRabbitmqPort | quote }}
            - name: 'SPRING_RABBITMQ_USERNAME'
              value: {{ .Values.springRabbitmqUsername }}
            - name: 'SPRING_RABBITMQ_PASSWORD'
              value: {{ .Values.springRabbitmqPassword }}
            - name: 'SPRING_RABBITMQ_VIRTUAL_HOST'
              value: {{ .Values.springRabbitmqVirtualHost }}
            - name: 'SPRING_PROFILES_ACTIVE'
              value: {{ .Values.springProfilesActive }}
            - name: 'GRPC_CLIENT_datasource_ADDRESS'
              value: {{ .Values.grpcClientDatasourceAddress }}
            - name: 'GRPC_CLIENT_governance_ADDRESS'
              value: {{ .Values.grpcClientGovernanceAddress }}
            - name: 'DEBUG'
              value: 'true'
            - name: "SPRING_MAIN_CLOUD_PLATFORM"
              value: "KUBERNETES"
          image: {{ .Values.image_repo }}:{{ .Values.image_tag }}
          resources:
            limits:
              memory: {{ .Values.memoryLimit | quote }}
            requests:
              memory: {{ .Values.memoryRequest | quote }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          args: ["--logging.config=file:/etc/logback.xml"]
          volumeMounts:
            - mountPath: /etc/logback.xml
              name: logback-config
              subPath: logback-config-file
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: grpc
      volumes:
        - name: "logback-config"
          configMap:
            name: "adjudication-engine-logback-configmap"
