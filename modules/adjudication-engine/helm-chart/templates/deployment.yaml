apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbeHttpGetPath }}
              port: {{ .Values.ports.http | quote }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbeHttpGetPath }}
              port: {{ .Values.ports.http | quote }}
          env:
            - name: 'AE_DB_HOST'
              value: {{ .Values.aeDbHost }}
            - name: 'AE_DB_PORT'
              value: {{ .Values.aeDbPort | quote }}
            - name: 'AE_DB_NAME'
              value: {{ .Values.aeDbName }}
            - name: 'AE_DB_USERNAME'
              value: {{ .Values.aeDbUsername }}
            - name: 'AE_DB_PASSWORD'
              value: {{ .Values.aeDbPassword }}
            - name: 'SPRING_RABBITMQ_ADDRESSES'
              value: {{ .Values.springRabbitmqAddresses }}
            - name: 'SPRING_RABBITMQ_PORT'
              value: {{ .Values.springRabbitmqPort | quote }}
            - name: 'SPRING_RABBITMQ_USERNAME'
              value: {{ .Values.springRabbitmqUsername }}
            - name: 'SPRING_RABBITMQ_PASSWORD'
              value: {{ .Values.springRabbitmqPassword }}
            - name: 'SPRING_RABBITMQ_VIRTUAL_HOST'
              value: {{ .Values.springRabbitmqVirtualHost }}
            - name: 'SPRING_PROFILES_ACTIVE'
              value: {{ .Values.springProfilesActive }}
            - name: 'GRPC_SERVER_PORT'
              value: {{ .Values.ports.grpc | quote }}
            - name: 'SERVER_PORT'
              value: {{ .Values.ports.http | quote }}
            - name: 'GRPC_CLIENT_DATA_SOURCE_ADDRESS'
              value: {{ .Values.grpc.client.data-source.address | quote }}
            - name: 'GRPC_CLIENT_GOVERNANCE_ADDRESS'
              value: {{ .Values.grpc.client.governance.address | quote }}
          image: {{ .Values.image_repo }}:{{ .Values.image_tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          args: {{ .Values.args }}
          ports:
            - containerPort: {{ .Values.ports.http }}
              protocol: http
            - containerPort: {{ .Values.ports.grpc }}
              protocol: grpc
