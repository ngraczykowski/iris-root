apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adjudication-engine-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    app: adjudication-engine-ingress

spec:
  rules:
    - host: sierra-uat.silent8.cloud
      http:
        paths:
          - path: /rest/ae
            pathType: Prefix
            backend:
              service:
                name: adjudication-engine-service
                port:
                  name: http
