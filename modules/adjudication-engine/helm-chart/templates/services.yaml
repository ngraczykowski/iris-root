apiVersion: v1
kind: Service
metadata:
  name: adjudication-engine-service
{{ if .Values.service.metadata.annotations }}
  annotations:
{{ toYaml .Values.service.metadata.annotations | indent 4 }}
{{ end }}
spec:
  selector:
    app: {{ .Values.name }}
  ports:
    - port: {{ .Values.ports.http }}
      name: http
      targetPort: http
    - port: {{ .Values.ports.grpc }}
      name: grpc
      targetPort: grpc
    - protocol: TCP
      name: management
      port: {{ .Values.ports.management }}
