name: adjudication-engine-app
image_tag: dummy
image_repo: dummy
config:
  name: AdjudicationEngineApp
ports:
  http: 8080
  grpc: 9090

springProfilesActive: "mockaws,mockdatasource,mockae"
replicaCount: 1
imagePullPolicy: Always
livenessProbeHttpGetPath: "/rest/ae/management/health/liveness"
readinessProbeHttpGetPath: "/rest/ae/management/health/readiness"
grpc:
  client:
    data_source:
      address: "static://sear-payments-bridge-service:8081"
    governance:
      address: "static://governance-app-service:8081"
resources:
  requests:
    memory: "512Mi"
  limits:
    memory: "2048Mi"


