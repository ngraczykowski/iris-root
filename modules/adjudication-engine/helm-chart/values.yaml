name: adjudication-engine-app
image_tag: dummy
image_repo: dummy
config:
  name: AdjudicationEngineApp
ports:
  http: 8080
  grpc: 9090

springProfilesActive: "mockaws,mockdatasource,mockae"
replicaCount: 1
imagePullPolicy: Always
livenessProbeHttpGetPath: "/rest/ae/management/health/liveness"
readinessProbeHttpGetPath: "/rest/ae/management/health/readiness"
grpc:
  client:
    datasource:
      address: "dns:///sear-payments-bridge-service.default.svc.cluster.local:9090"
    governance:
      address: "dns:///governance-app-service.default.svc.cluster.local:9090"

memoryLimit: 2048Mi
memoryRequest: 512Mi
