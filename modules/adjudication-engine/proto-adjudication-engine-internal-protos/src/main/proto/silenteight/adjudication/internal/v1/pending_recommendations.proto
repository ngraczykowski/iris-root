syntax = "proto3";

package silenteight.adjudication.internal.v1;

import "google/api/field_behavior.proto";

option java_multiple_files = true;
option java_outer_classname = "PendingRecommendationsProto";
option java_package = "com.silenteight.adjudication.internal.v1";

message PendingRecommendations {
  // The list of analysis names that has pending recommendations, in form of `analysis/<Analysis>`.
  repeated string analysis = 1 [(google.api.field_behavior) = REQUIRED];
}
