plugins {
  id "java-library"
}

description = "Adjudication Engine Trace Application"

dependencies {

  implementation libraries.jackson_databind
  implementation libraries.jackson_datatype_jsr310
  implementation libraries.commons_codec
  implementation libraries.silenteight_sep_base_common

  // Messaging
  implementation libraries.amqp_client
  implementation libraries.lz4_java
  implementation libraries.spring_boot_autoconfigure
  implementation libraries.spring_amqp_rabbit

  // Database
  implementation libraries.spring_jdbc
  implementation libraries.hikari_cp
  runtimeOnly libraries.postgresql

  // Testing
  testImplementation project(":adjudication-engine-testing")
  testImplementation libraries.junit_jupiter_api
  testImplementation libraries.silenteight_sep_base_testing

}
