server:
  port: {{ env "NOMAD_PORT_http" }}

grpc:
  logging:
    enabled: true
  server:
    port: {{ env "NOMAD_PORT_grpc" }}
  client:
    GLOBAL:
      enableKeepAlive: true
      negotiation-type: PLAINTEXT
    governance:
      address: discovery:/{{ env "NOMAD_NAMESPACE" }}-scb-bridge
# @formatter:off

scb-bridge:
  db:
    name: {{ env "NOMAD_NAMESPACE" }}-scb-bridge
{{- $nomad_namespace := env "NOMAD_NAMESPACE" -}}
{{- with service (print $nomad_namespace "-scb-bridge-db") }}
    host: {{ (index . 0).Address }}
    port: {{ (index . 0).Port }}
{{ end -}}

spring:
  #-------------------------------------------------------------------------------------------------
  # Consul Service Discovery
  #-------------------------------------------------------------------------------------------------
  cloud:
    consul:
      enabled: true
      host: localhost
      port: 8500
      scheme: http
      discovery:
        enabled: true
        register: false
        register-health-check: false
        catalog-services-watch:
          enabled: true
        server-list-query-tags:
          datasource: grpc
          governance: grpc
      service-registry:
        auto-registration:
          enabled: false

# @formatter:on
