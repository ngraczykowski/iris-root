  scb-bridge:

    learning:
      alert:
        enabled: false
        cron-expression: 0 0 3 ? * SUN
        db-relation-name: SENS_V_FFF_RECORDS
        cbs-hits-details-helper-view-name:

      ecm:
        enabled: false
        cron-expression: 0 0 9 ? * SUN
        db-relation-name: SENS_V_FFF_RECORDS
        cbs-hits-details-helper-view-name: ''
