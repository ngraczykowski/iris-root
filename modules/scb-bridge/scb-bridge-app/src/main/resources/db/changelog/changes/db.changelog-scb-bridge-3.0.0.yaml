databaseChangeLog:
- changeSet:
    id: 3.0.0-1
    author: wzegarowski
    comment: Table for keeping information about all Alerts that comes to the bridge
    changes:
      - createTable:
          tableName: scb_raw_alert
          columns:
            - column:
                name: created_at
                type: timestamp
                constraints:
                  nullable: false
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  nullable: false
                  primaryKey: true
                  primaryKeyName: scb_raw_alert_pkey
            - column:
               name: internal_batch_id
               type: varchar(64)
               constraints:
                 nullable: false
            - column:
                name: system_id
                type: varchar(64)
                constraints:
                  nullable: false
            - column:
                name: batch_id
                type: varchar(64)
                constraints:
                  nullable: false
            - column:
                name: alert_type
                type: varchar(32)
                constraints:
                  nullable: false
            - column:
                name: payload
                type: bytea
                constraints:
                  nullable: false

            - addPrimaryKey:
              tableName: scb_raw_alert
              columnNames: id
              constraintName: pk_scb_raw_alert

      - createIndex:
          tableName: scb_raw_alert
          columns:
            - column:
                name: system_id
            - column:
                name: batch_id
          unique: true
          indexName: idx_scb_raw_alert_system_id_batch_id

      - createIndex:
          tableName: scb_raw_alert
          columns:
            - column:
                name: internal_batch_id
          indexName: idx_scb_raw_alert_internal_batch_id

      - createIndex:
          tableName: scb_raw_alert
          columns:
            - column:
                name: alert_type
          indexName: idx_scb_raw_alert_alert_type