apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scb-bridge-app-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    app: scb-bridge-app-ingress

spec:
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - path: /rest/scb-bridge
            pathType: Prefix
            backend:
              service:
                name: scb-bridge-app-service
                port:
                  name: http
