plugins {
  id 'org.sonarqube' version "${sonarqubePluginVersion}"
  id "com.silenteight.gradle.release" version "${gradleReleasePluginVersion}"
  id "com.silenteight.gradle.wrapper" version "${gradleWrapperPluginVersion}"
  id "com.silenteight.gradle.convention" version "${gradleConventionPluginVersion}"
}

projectSetup {
  javaVersion = JavaVersion.VERSION_17
  setupIde(false)
}

configure(subprojects) {Project subproject ->
  subproject.pluginManager.withPlugin("java") {
    archivesBaseName = "silenteight-" + subproject.name
  }
}

ext {
  gradleScriptDir = "${rootProject.projectDir}/gradle/scripts"
}