[bumpversion]
current_version = 0.4.8
commit = true
tag = true
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
serialize = 
	{major}.{minor}.{patch}

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[flake8]
max-line-length = 99
max-complexity = 12
exclude = 
	.git,
	.tox,
	__pycache__,
	venv*,
	dist,
	*pb2.py,
	*pb2_grpc.py,
statistics = true
tee = true
select = C,E,F,W,B,B950
ignore = E203, E501, E722, W503, W292

[tool:isort]
profile = black
line_length = 99

[tool:pytest]
addopts = 
	-v
python_files = 
	test_*.py
	tests.py
junit_family = xunit2

[coverage:paths]
source = 
	../
	*/site-packages/

[coverage:run]
branch = true
omit = 
	.tox/*
	tests/*
	venv/*
source = 
	company_name_surrounding

[aliases]
test = pytest

[wheel]
universal = 0

[bdist_wheel]
universal = 0
