syntax = "proto3";

package silenteight.datasource.api.ispep;

import "google/api/annotations.proto";

option java_package = "com.silenteight.datasource.api.ispep";
option java_outer_classname = "IsPepInputProto";
option java_multiple_files = true;

service IsPepInputService {
  rpc BatchGetMatchIsPepInputsV1 (BatchGetMatchIsPepInputsV1Request) returns (stream BatchGetMatchIsPepInputsV1Response) {
    option (google.api.http) = {
      post: "/agent-inputs/ispep/versions/1/matches:batchGet",
      body: "*"
    };
  }
}

message BatchGetMatchIsPepInputsV1Request {
  repeated string matches = 1;
  repeated RegionModelFields model_configuration = 2;
}

message RegionModelFields {
  string region = 1;
  repeated string required_fields = 2;
}

message BatchGetMatchIsPepInputsV1Response {
  repeated IsPepInput is_pep_inputs = 1;
}

message IsPepInput {
  string match = 1;
  repeated IsPepFeatureInput is_pep_feature_inputs = 2;
}

message IsPepFeatureInput {
  string feature = 1;
  string region = 2;
  repeated ModelFieldValue model_field_values = 3;
}

message ModelFieldValue {
  string field_name = 1;
  string value = 2;
}
