[bumpversion]
current_version = 0.0.3
commit = true
tag = true
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
serialize = 
	{major}.{minor}.{patch}

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[flake8]
max-line-length = 100
max-complexity = 12
exclude = 
	.git,
	.tox,
	__pycache_,
	venv*,
	dist,
statistics = true
tree = true
select = C,E,F,W,B
ignore = E203,W503

[mypy]
ignore_missing_imports = True

[tool:pytest]
addopts = 
	-v
python_files = 
	test_*.py
	tests.py

[tool:isort]
profile = black

[coverage:paths]
source = 
	../
	*/site-packages/

[coverage:run]
branch = true
omit = 
	.tox/*
	tests/*
	venv/*
source = s8_python_network

[aliases]
test = pytest

[wheel]
universal = 0

[bdist_wheel]
universal = 0
