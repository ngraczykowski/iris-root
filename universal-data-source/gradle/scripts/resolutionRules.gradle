subprojects {
  apply plugin: "nebula.resolution-rules"
}

dependencies {
  resolutionRules "com.silenteight.sep.gradle:platform-resolution-rules:1.2.0"
  resolutionRules "com.netflix.nebula:gradle-resolution-rules:0.66.3"
}

nebulaResolutionRules {
  include = [
      'align-groovy',
      'align-grpc',
      'align-hibernate-core',
      'align-jackson',
      'align-okhttp3',
      'align-protobuf',
      'align-retrofit',
      'deny-apache-commons',
      'replace-all-javax',
      'replace-commons-lang',
      'replace-javax',
      'replace-jboss-spec',
  ]
}
