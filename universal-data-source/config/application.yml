#---------------------------------------------------------------------------------------------------
# REST SERVER
#---------------------------------------------------------------------------------------------------
server:
  port: 24804

#---------------------------------------------------------------------------------------------------
# GRPC SERVER
#---------------------------------------------------------------------------------------------------
grpc:
  server:
    port: 24805

uds:
  #-------------------------------------------------------------------------------------------------
  # DATABASE
  #-------------------------------------------------------------------------------------------------
  db:
    host: localhost
    port: 24882
    schema: public
    name: datasource
    username: datasource
    password: datasource

  #-------------------------------------------------------------------------------------------------
  # WEB CONCURRENCY
  #-------------------------------------------------------------------------------------------------
  web:
    threads:
      io: 2
      worker: 4

  #-------------------------------------------------------------------------------------------------
  # MESSAGING CONCURRENCY
  #-------------------------------------------------------------------------------------------------
  messaging:
    concurrency: 2
    prefetch: 2

  #-------------------------------------------------------------------------------------------------
  # SECURITY
  #
  # The security is disabled by default for local development.
  # Please see the README.md for information on how to enable it.
  #-------------------------------------------------------------------------------------------------
  security:
    disable-security: true

spring:
  #-------------------------------------------------------------------------------------------------
  # MULTI-THREADING
  #-------------------------------------------------------------------------------------------------
  task:
    execution:
      pool:
        core-size: 2
        max-size: 4
        queue-capacity: 1000
