#---------------------------------------------------------------------------------------------------
# REST SERVER
#---------------------------------------------------------------------------------------------------
server:
  port: 24804

#---------------------------------------------------------------------------------------------------
# GRPC SERVER
#---------------------------------------------------------------------------------------------------
grpc:
  server:
    port: 24805

uds:
  #-------------------------------------------------------------------------------------------------
  # DATABASE
  #-------------------------------------------------------------------------------------------------
  db:
    host: localhost
    port: 24882
    schema: public
    name: datasource
    username: datasource
    password: datasource

  #-------------------------------------------------------------------------------------------------
  # WEB CONCURRENCY
  #-------------------------------------------------------------------------------------------------
  web:
    threads:
      io: 2
      worker: 4

  #-------------------------------------------------------------------------------------------------
  # MESSAGING CONCURRENCY
  #-------------------------------------------------------------------------------------------------
  messaging:
    concurrency: 2
    prefetch: 2

  #-------------------------------------------------------------------------------------------------
  # SECURITY
  #
  # The security is disabled by default for local development.
  # Please see the README.md for information on how to enable it.
  #-------------------------------------------------------------------------------------------------
  security:
    disable-security: true
  #-------------------------------------------------------------------------------------------------
  # Feature input mapping
  #
  # It contains only these features which should be mapped  
  #-------------------------------------------------------------------------------------------------
  feature:
    mapping:
      geo2: geo
      organizationName2: organizationName

spring:
  #-------------------------------------------------------------------------------------------------
  # MULTI-THREADING
  #-------------------------------------------------------------------------------------------------
  task:
    execution:
      pool:
        core-size: 2
        max-size: 4
        queue-capacity: 1000


  #-------------------------------------------------------------------------------------------------
  # RABBITMQ
  #-------------------------------------------------------------------------------------------------
  rabbitmq:
    host: localhost
    port: 24160
    username: dev
    password: dev
    virtual-host: /

management:
  endpoint:
    health:
      probes:
        enabled: true
