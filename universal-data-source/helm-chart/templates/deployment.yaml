apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
      annotations:
        fluentbit.io/parser: spring-logback-json
        deployment-tag: {{ randAlphaNum 5 | quote }}
    spec:
      containers:
        - name: {{ .Values.name }}
          livenessProbe:
            httpGet:
              path: "/management/health/liveness"
              port: {{ .Values.ports.management }}
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: "/management/health/readiness"
              port: {{ .Values.ports.management }}
            failureThreshold: 30
            timeoutSeconds: 10
          startupProbe:
            httpGet:
              path: "/management/health/liveness"
              port: {{ .Values.ports.management }}
            failureThreshold: 30
            timeoutSeconds: 5
            periodSeconds: 10
          env:
            - name: UDS_DB_HOST
              value: {{ .Values.udsDbHost | quote  }}
            - name: UDS_DB_PORT
              value: {{ .Values.udsDbPort | quote }}
            - name: UDS_DB_NAME
              value: {{ .Values.udsDbName | quote  }}
            - name: UDS_DB_USERNAME
              value: {{ .Values.udsDbUsername | quote }}
            - name: UDS_DB_PASSWORD
              value: {{ .Values.udsDbPassword | quote }}
            - name: SPRING_RABBITMQ_ADDRESSES
              value: {{ .Values.springRabbitmqAddresses | quote }}
            - name: SPRING_RABBITMQ_PORT
              value: {{ .Values.springRabbitmqPort | quote }}
            - name: SPRING_RABBITMQ_USERNAME
              value: {{ .Values.springRabbitmqUsername | quote }}
            - name: SPRING_RABBITMQ_PASSWORD
              value: {{ .Values.springRabbitmqPassword | quote }}
            - name: SPRING_RABBITMQ_VIRTUAL_HOST
              value: {{ .Values.springRabbitmqVirtualHost | quote }}
          image: {{ .Values.image_repo }}:{{ .Values.image_tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          args:
            - --server.port={{ .Values.ports.http }}
            - --grpc.server.port={{ .Values.ports.grpc }}
            - --management.server.port={{ .Values.ports.management }}
            - --serp.show-env=true
            - --spring.profiles.active={{ .Values.springProfilesActive }}
            - --spring.config.additional-location=file:/etc/spring/
            - --logging.config=file:/etc/logback/logback.xml
            - --sentry.dsn={{ .Values.sentry.dsn }}
            - --sentry.environment={{ .Values.sentry.environment }}
          {{ if .Values.additionalArgs }}
          {{ range .Values.additionalArgs }}
            - {{ . }}
          {{ end }}
          {{ end }}
          resources:
            limits:
              memory: {{ .Values.memoryLimit | quote }}
            requests:
              memory: {{ .Values.memoryRequest | quote }}
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
            - containerPort: 9090
              protocol: TCP
              name: grpc
            - containerPort: 8081
              name: management
          volumeMounts:
            - name: logback-config
              mountPath: /etc/logback
            - name: spring-configmap
              mountPath: /etc/spring
      volumes:
        - name: logback-config
          configMap:
            name: {{ .Values.name }}-logback-configmap
        - name: spring-configmap
          configMap:
            name: {{ .Values.name }}-spring
