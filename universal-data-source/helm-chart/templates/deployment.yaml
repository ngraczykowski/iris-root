apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
      annotations:
        fluentbit.io/parser: spring-logback-json
        deployment-tag: {{ randAlphaNum 5 | quote }}
    spec:
      containers:
        - name: {{ .Values.name }}
          livenessProbe:
            httpGet:
              path: "/rest/uds/management/health/liveness"
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: "/rest/uds/management/health/readiness"
              port: 8080
            failureThreshold: 30
            initialDelaySeconds: 30
            timeoutSeconds: 10
          env:
            - name: UDS_DB_HOST
              value: {{ .Values.udsDbHost | quote  }}
            - name: UDS_DB_PORT
              value: {{ .Values.udsDbPort | quote }}
            - name: UDS_DB_NAME
              value: {{ .Values.udsDbName | quote  }}
            - name: UDS_DB_USERNAME
              value: {{ .Values.udsDbUsername | quote }}
            - name: UDS_DB_PASSWORD
              value: {{ .Values.udsDbPassword | quote }}
            - name: SPRING_RABBITMQ_ADDRESSES
              value: {{ .Values.springRabbitmqAddresses | quote }}
            - name: SPRING_RABBITMQ_PORT
              value: {{ .Values.springRabbitmqPort | quote }}
            - name: SPRING_RABBITMQ_USERNAME
              value: {{ .Values.springRabbitmqUsername | quote }}
            - name: SPRING_RABBITMQ_PASSWORD
              value: {{ .Values.springRabbitmqPassword | quote }}
            - name: SPRING_RABBITMQ_VIRTUAL_HOST
              value: {{ .Values.springRabbitmqVirtualHost | quote }}
          image: {{ .Values.image_repo }}:{{ .Values.image_tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          args:
            - --serp.show-env=true
            - --spring.profiles.active={{ .Values.springProfilesActive }}
            - --logging.config=file:/etc/logback/logback.xml
          {{ if .Values.additionalArgs }}
          {{ range .Values.additionalArgs }}
            - {{ . }}
          {{ end }}
          {{ end }}
          resources:
            limits:
              memory: {{ .Values.memoryLimit | quote }}
            requests:
              memory: {{ .Values.memoryRequest | quote }}
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
            - containerPort: 9090
              protocol: TCP
              name: grpc
          volumeMounts:
            - name: logback-config
              mountPath: /etc/logback
            - name: spring-configmap
              mountPath: /etc/spring
      volumes:
        - name: logback-config
          configMap:
            name: {{ .Values.name }}-logback-configmap
        - name: spring-configmap
        configMap:
          name: {{ .Values.name }}-spring
