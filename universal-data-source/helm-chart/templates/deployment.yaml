apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}

    spec:
      containers:
        - name: {{ .Values.name }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbeHttpGetPath }}
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbeHttpGetPath }}
              port: 8080
            failureThreshold: 30
            initialDelaySeconds: 10
            periodSeconds: 10
          env:
            - name: "UDS_DB_HOST"
              value: {{ .Values.udsDbHost }}
            - name: "UDS_DB_PORT"
              value: {{ .Values.udsDbPort | quote }}
            - name: "UDS_DB_NAME"
              value: {{ .Values.udsDbName }}
            - name: "UDS_DB_USERNAME"
              value: {{ .Values.udsDbUsername }}
            - name: "UDS_DB_PASSWORD"
              value: {{ .Values.udsDbPassword | quote }}
            - name: "SERP_SHOW_ENV"
              value: "true"
            - name: "SPRING_MAIN_CLOUD_PLATFORM"
              value: "KUBERNETES"
          image: {{ .Values.image_repo }}:{{ .Values.image_tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          args: {{ .Values.args }}
          resources:
            limits:
              memory: {{ .Values.memoryLimit | quote }}
            requests:
              memory: {{ .Values.memoryRequest | quote }}
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 9090
              protocol: TCP
