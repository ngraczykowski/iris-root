apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
      annotations:
        fluentbit.io/parser: spring-logback-json
    spec:
      containers:
        - name: {{ .Values.name }}
          livenessProbe:
            httpGet:
              path: "/rest/uds/management/health/liveness"
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: "/rest/uds/management/health/readiness"
              port: 8080
            failureThreshold: 30
            initialDelaySeconds: 30
            timeoutSeconds: 10
          env:
            - name: "UDS_DB_HOST"
              value: {{ .Values.udsDbHost }}
            - name: "UDS_DB_PORT"
              value: {{ .Values.udsDbPort | quote }}
            - name: "UDS_DB_NAME"
              value: {{ .Values.udsDbName }}
            - name: "UDS_DB_USERNAME"
              value: {{ .Values.udsDbUsername }}
            - name: "UDS_DB_PASSWORD"
              value: {{ .Values.udsDbPassword | quote }}
          image: {{ .Values.image_repo }}:{{ .Values.image_tag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          args:
            - --serp.show-env=true
            - --spring.profiles.active={{ .Values.springProfilesActive }}
            - --logging.config=file:/etc/logback/logback.xml
          resources:
            limits:
              memory: {{ .Values.memoryLimit | quote }}
            requests:
              memory: {{ .Values.memoryRequest | quote }}
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
            - containerPort: 9090
              protocol: TCP
              name: grpc
          volumeMounts:
            - name: logback-config
              mountPath: /etc/logback
      volumes:
        - name: "logback-config"
          configMap:
            name: {{ .Values.name }}-logback-configmap
