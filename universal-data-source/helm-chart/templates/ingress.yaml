apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: universal-data-source-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    app: universal-data-source-ingress

spec:
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - path: /rest/uds
            pathType: Prefix
            backend:
              service:
                name: universal-data-source-service
                port:
                  name: http
