apiVersion: v1
kind: Service
metadata:
  name: universal-data-source-service
spec:
  selector:
    app: {{ .Values.name }}
  type: NodePort
  ports:
    - protocol: TCP
      name: http
      port: {{ .Values.ports.http }}
      targetPort: {{ .Values.ports.http }}
    - protocol: TCP
      name: grpc
      port: {{ .Values.ports.grpc }}
      targetPort: {{ .Values.ports.grpc }}
