apiVersion: v1
kind: Service
metadata:
  name: universal-data-source-service
{{ if .Values.service.metadata.annotations }}
  annotations:
{{ toYaml .Values.service.metadata.annotations | indent 4 }}
{{ end }}
spec:
  selector:
    app: {{ .Values.name }}
  ports:
    - protocol: TCP
      name: http
      port: {{ .Values.ports.http }}
      targetPort: http
    - protocol: TCP
      name: grpc
      port: {{ .Values.ports.grpc }}
      targetPort: grpc
