[tox]
envlist = clean,py37,report
isolated_build = true

[testenv]
extras =
    tests
deps =
    coverage
    flake8
    black
    isort
    pytest
    pytest-cov
commands =
    flake8 --output-file="{toxworkdir}"/flake8-report.txt \
        --show-source bank_identification_codes_agent
    python -m black --check bank_identification_codes_agent tests
    python -m isort --check-only bank_identification_codes_agent tests
    python -m pytest \
        --cov --cov-append --cov-branch --cov-config="{toxinidir}"/setup.cfg \
        --junitxml="{toxworkdir}"/pytest-report.xml \
        --basetemp="{envtmpdir}" \
        {posargs:-vv} tests
depends =
    py37: clean
    report: py37

[testenv:report]
deps =
    coverage
    flake8-junit-report
skip_install = true
commands =
    flake8_junit "{toxworkdir}"/flake8-report.txt "{toxworkdir}"/flake8-report.xml
    coverage report -m
    coverage html -d "{toxworkdir}"/coverage-report
    coverage xml -o "{toxworkdir}"/coverage-report.xml

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
