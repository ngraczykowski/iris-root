[bumpversion]
current_version = 0.16.0-dev
commit = true
tag = true
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+))?
serialize = 
	{major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = release
values = 
	dev
	release

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[flake8]
max-line-length = 100
max-complexity = 12
exclude = 
	.git,
	.tox,
	__pycache_,
	venv*,
	dist,
	*pb2.py,
	*pb2_grpc.py
statistics = true
tree = true
select = C,E,F,W,B
ignore = E203,W503

[mypy]
ignore_missing_imports = True

[tool:pytest]
addopts = 
	-v
python_files = 
	test_*.py
	tests.py

[tool:isort]
profile = black
line_length = 100

[coverage:paths]
source = 
	../
	*/site-packages/

[coverage:run]
branch = true
omit = 
	.tox/*
	tests/*
	venv/*
source = company_name

[aliases]
test = pytest

[wheel]
universal = 0

[bdist_wheel]
universal = 0
