grpc:
  client:
    data-source:
      address: {{ range $index, $client := service (printf "%s-grpc-hsbc-bridge" (env "NOMAD_NAMESPACE") ) -}}
          {{ if $index }},{{ end -}}
          {{ $client.Address }}:{{ $client.Port -}}
      {{- end }}
      timeout: 10

rabbitmq:
  addresses: {{ range $index, $rabbit := service "amqp.rabbitmq" -}}
      {{ if $index }},{{ end -}}
      {{ $rabbit.Address }}:{{ $rabbit.Port -}}
  {{- end }}
  virtualhost: /{{ env "NOMAD_NAMESPACE" }}

consul:
  host: localhost
  port: 8500

agent:
  processes: 2

  agent-exchange:
    request:
      queue-name: 'agent.companyname-requests'

    response:
      exchange: 'agent.response'

  grpc:
    port: {{ env "NOMAD_PORT_grpc" }}
