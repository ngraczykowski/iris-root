grpc:
  client:
    data-source:
      address: localhost:24803
      timeout: 10

rabbitmq:
  host: localhost
  port: 24160
  login: dev
  password: dev
  virtualhost: /

consul:
  host: localhost
  port: 8500

agent:
  processes: 10

  agent-exchange:
    request:
      exchange: 'agent.request'
      routing-key: 'agents.companyName.versions.1_0_0.configs.1'
      queue-name: 'agent.companyname-requests'

    response:
      exchange: 'agent.response'

  grpc:
    port: 9090

sentry:
  turn_on: false
  environment: unknown
  release: unknown
  sample_rate: 1.0
