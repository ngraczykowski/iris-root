{{ if .Values.keycloak.internal }}
---
kind: KeycloakRealm
apiVersion: keycloak.org/v1alpha1
metadata:
  name: {{ include "sear.fullname" . }}-keycloak-realm
  labels:
    realm: {{ include "sear.fullname" . }}-keycloak-realm
  namespace: "keycloak-operator"
spec:
  realm:
    realm: {{ include "sear.fullname" . }}
    enabled: true
    displayName: {{ include "sear.fullname" . }}
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: "sear-keycloak"
{{ end }}
