# String to partially override spring.fullname template (will maintain the release name)
nameOverride: ""
# String to fully override spring.fullname template
fullnameOverride: ""

#
# Common for all components
#
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

#
# PostgreSQL database
#
database:
  enabled: true

  volume:
    size: 50Gi

  numberOfInstances: 1

  postgresql:
    version: "12"

#
# RabbitMQ
#
rabbitmq:
  enabled: true

  replicas: 1
  persistence: {}
  # storageClassName: gp3
  # storage: 10Gi

  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  annotations: {}
  tolerations: []
  affinity: {}

#
# Mailhog
#
mailhog:
  enabled: true

  image:
    repository: docker.io/mailhog/mailhog
    tag: "v1.0.1"
    pullPolicy: IfNotPresent
    pullSecrets: []

  service:
    annotations: {}
    clusterIP: ""
    externalIPs: []
    loadBalancerIP: ""
    loadBalancerSourceRanges: []
    type: ClusterIP
    port:
      http: 8025
      smtp: 1025
    nodePort:
      http: ""
      smtp: ""

  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    fsGroup: 1000

  containerSecurityContext:
    readOnlyRootFilesystem: true
    privileged: false
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL

  auth:
    enabled: true
    existingSecret: ""
    fileName: auth.txt
    # User/password is test/test
    fileContents: |
      test:$2a$04$qxRo.ftFoNep7ld/5jfKtuBTnGqff/fZVyj53mUC5sVf9dtDLAi/S

  extraEnv: []

  priorityClassName: ""

  podAnnotations: {}

  podLabels: {}

  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  affinity: {}

  nodeSelector: {}

  tolerations: []

#
# Common Ingress configuration
#
ingress:
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx-internal
  ## hosts is a list of host names to expose ingress for.
  ## Defaults to <release name>-<namespace>.prv.dev.s8ops.com
  hosts: []
  # - sear-example.local
  tls: []
  # - secretName: sear-example-tls
  #   hosts:
  #     - sear-example.local

#
# Configuration common for all components
#
common:
  # which component templates to use; supported: spring, pythonagent
  type: spring
  # enable component
  enabled: true
  # use database (inject postgres secrets)
  useDb: true
  # configure db name via postgres operator
  dbName: ""
  # std k8s docker image settings
  image:
    repository: ""
    tag: ""
    pullPolicy: IfNotPresent
    pullSecrets: []

  replicaCount: 1

  # override docker entrypoint command
  command: []

  # override docker command arguments
  # values defined in "common", "agentCommon" and specified component are _concatenated_ together
  args: []
  # - --spring.profiles.active=dev

  # inject additional configuration files (eg into /etc/spring/ for type: spring)
  # currently only supported for type: spring
  configFiles: {}
  # application.yml: |
  #   logging:
  #     level:
  #       com.silenteight: DEBUG

  # inject --spring.profiles.include=[] into cmd arguments; only applicable for type: spring
  profiles: []

  # inject --<property>=<value> into cmd arguments; only applicable for type: spring
  properties: {}

  # inject additional yaml entries into default config files:
  # - /etc/spring/kubernetes.yaml for type: spring
  # - /app/config/application.yaml for type: pythonagent
  # (note - /app/config/application.yaml support os environment variables - see "configmap-init-scripts.yaml.tpl")
  additionalConfig: {}

  # inject amqp specific parameters; currently used for type: pythonagent (see "configmap-init-scripts.yaml.tpl")
  amqp: {}

  # inject sentry specific parameters into spring apps (--sentry.dsn, --sentry.environment)
  sentry:
    dsn: ""
    environment: ""

  resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  service:
    # Determines how the Service is exposed. Valid options are ExternalName, ClusterIP, NodePort, and LoadBalancer.
    type: ClusterIP
    http:
      port: 8080
    grpc:
      enabled: true
      port: 9090

  containerPorts:
    http:
      port: 8080
    management:
      port: 8081
    grpc:
      enabled: true
      port: 9090

  startupProbe:
    enabled: true
    initialDelaySeconds: 45
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 6

  livenessProbe:
    enabled: true
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3

  readinessProbe:
    enabled: true
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3

  ingress:
    enabled: true

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}
  tolerations: []
  affinity: {}

## override "common" node for agent deployments only
agentsCommon:
  enabled: false
  useDb: false
  startupProbe:
    initialDelaySeconds: 60
  image:
    tag: "latest"
  ingress:
    enabled: false

