ingress:
  annotations:
    kubernetes.io/ingress.class: nginx-internal
  hosts:
    - aha-test.dev.s8ops.com

common:
  args:
    - --serp.show-env=true

components:
  universal-data-source:
    resources:
      limits:
        memory: 1Gi
      requests:
        memory: 1Gi

  governance:
    args:
      - --spring.profiles.active=linux,governance,database,rabbitmq,messaging,sierra

    startupProbe:
      initialDelaySeconds: 85
      failureThreshold: 120
      periodSeconds: 10

    resources:
      limits:
        memory: 1Gi
      requests:
        memory: 1Gi

  simulator:
    args:
      - --spring.profiles.active=linux,simulator,messaging,sierra

    resources:
      limits:
        memory: 1Gi
      requests:
        memory: 1Gi

  webapp:
    args:
      - --spring.profiles.active=sierra

    resources:
      limits:
        memory: 1Gi
      requests:
        memory: 1Gi
