apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: {{ include "postgres.fullname" . }}
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
spec:
  teamId: {{ default .Release.Name .Values.teamId | quote }}

  postgresql:
    version: {{ .Values.postgresql.version | quote }}

  numberOfInstances: 1

  volume:
      size: {{ .Values.volume.size }}

  users:
    ae: []
    gov: []
    pb: []
    sim: []
    uds: []
    wh: []
    webapp: []

  databases:
    ae: ae
    gov: gov
    pb: pb
    sim: sim
    uds: uds
    wh: wh
    webapp: webapp
