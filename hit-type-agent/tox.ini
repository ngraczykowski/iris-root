# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = clean,py38,report
isolated_build = true

[testenv]
extras =
    tests
deps =
    coverage
    flake8
    mypy
    black
    isort
    pytest
    pytest-cov
commands =
    flake8 --output-file="{toxworkdir}"/flake8-report.txt --show-source hit_type tests
    python -m black --check hit_type tests
    python -m isort --check-only hit_type tests
    # mypy --config-file="{toxinidir}"/setup.cfg --junit-xml="{toxworkdir}"/mypy-report.xml "{toxinidir}"
    python -m pytest \
    --cov --cov-append --cov-branch --cov-config="{toxinidir}"/setup.cfg \
    --without-rabbitmq \
    --junitxml="{toxworkdir}"/pytest-report.xml \
    --basetemp="{envtmpdir}" {posargs:-vv}
depends = 
    py38: clean
    report: py38

[testenv:report]
deps =
    coverage
    flake8-junit-report
skip_install = true
commands = 
    flake8_junit "{toxworkdir}"/flake8-report.txt "{toxworkdir}"/flake8-report.xml
    coverage report -m
    coverage html -d "{toxworkdir}"/coverage-report
    coverage xml -o "{toxworkdir}"/coverage-report.xml

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
