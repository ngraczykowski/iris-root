version: "3.5"

services:
  rabbitmq:
    image: rabbitmq:3.8.19-management
    restart: unless-stopped
    ports:
      - "${RABBITMQ_AMQP_PORT:-24166}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-24167}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER:-guest}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASSWORD:-guest}"
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: "${RABBITMQ_MEMORY:-512MiB}"
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: '-rabbitmq_management path_prefix "/rabbitmq"'
      RABBITMQ_IO_THREAD_POOL_SIZE: 16
      RABBITMQ_MAX_NUMBER_OF_PROCESSES: 131072
    volumes:
      - rabbitmq-storage:/var/lib/rabbitmq
      - ./docker/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins:ro
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 512M


volumes:
  rabbitmq-storage:


networks:
  default:
