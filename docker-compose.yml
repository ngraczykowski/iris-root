services:
  postgres:
    container_name: iris_postgres
    image: postgres:12
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: "${POSTGRES_DB:-iris}"
      POSTGRES_USER: "${POSTGRES_USER:-iris}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-iris}"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - postgres-storage:/var/lib/postgresql/data
      - ./docker-compose/postgres:/docker-entrypoint-initdb.d
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 1G

  rabbitmq:
    #TODO update to newest one version
    image: rabbitmq:3.8.16-management
    container_name: iris_rabbitmq
    restart: unless-stopped
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER:-dev}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASSWORD:-dev}"
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: "${RABBITMQ_MEMORY:-1024MiB}"
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: >-
        -rabbitmq_management path_prefix "/rabbitmq"
        -rabbitmq_management load_definitions "/etc/rabbitmq/definitions.json"
        +sbwt none +sbwtdcpu none +sbwtdio none
      RABBITMQ_IO_THREAD_POOL_SIZE: 6
      RABBITMQ_MAX_NUMBER_OF_PROCESSES: 131072
    volumes:
      - rabbitmq-storage:/var/lib/rabbitmq
      - ./docker-compose/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins:ro
      - ./docker-compose/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    deploy:
      resources:
        limits:
          memory: 1280M
        reservations:
          memory: 1280M

  keycloak:
    #TODO move to no legacy version
    #TODO after test move installers/nomads to this version(or newest one)
    image: quay.io/keycloak/keycloak:18.0.0-legacy
    container_name: iris_keycloak
    restart: unless-stopped
    environment:
      DB_VENDOR: postgres
      DB_ADDR: postgres
      DB_DATABASE: "${POSTGRES_DB:-iris}"
      DB_USER: "${POSTGRES_USER:-iris}"
      DB_PASSWORD: "${POSTGRES_PASSWORD:-iris}"
      DB_SCHEMA: keycloak
      KEYCLOAK_USER: keycloak
      KEYCLOAK_PASSWORD: keycloak
      PROXY_ADDRESS_FORWARDING: "true"
      KEYCLOAK_IMPORT: "/opt/jboss/keycloak/imports/Dev-realm.json -Dkeycloak.profile.feature.upload_scripts=enabled"
    ports:
      - "8080:8080"
    volumes:
      - ./docker-compose/keycloak/imports:/opt/jboss/keycloak/imports
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 1G

volumes:
  rabbitmq-storage:
  postgres-storage:
