exclude: ^.idea/
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: check-json
        # NOTE(ahaczewski): Helm and Nomad .json files might actually be Go templates.
        #  Test resources can contain on purpose broken JSON files.
        exclude: (helm-chart/templates/|nomad/|test/resources/com/silenteight/)
      - id: check-yaml
        # NOTE(ahaczewski): Helm and Nomad .json files might actually be Go templates.
        exclude: (helm-chart/templates/|nomad/)
      - id: check-toml
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args:
          - --markdown-linebreak-ext=md
