RESOURCES:
  APP_NAME: "etl-pipeline-pov"

SPARK:
  APP_NAME: etl-pipeline-pov
  MASTER: local[8]
  DRIVER_MEMORY: 8g
  EXECUTOR_MEMORY: 8g
  USE_OPTIMAL_CONFIG: true
  IVY2_DIR: ./dependencies/ivy2
  DB_JARS: ./dependencies/ivy2/jars/com.oracle_ojdbc8-12.2.0.1.jar,./dependencies/ivy2/jars/org.postgresql_postgresql-42.2.20.jar
  TMP_DIR: /tmp/app/spark

APP:
  ROOT_DATA_DIR: ./data
  RAW_DATA_DIR: 1.raw/
  STANDARDIZED_DATA_DIR: 2.standardized/
  CLEANSED_DATA_DIR: 3.cleansed/
  APPLICATION_DATA_DIR: 4.application/
  REPORT_DATA_DIR: 5.report/
  SANDBOX_DATA_DIR: 6.sandbox/
  APPLICATION_CONF_DIR: ../conf/