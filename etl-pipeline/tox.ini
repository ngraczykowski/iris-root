# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = clean,py37,report
isolated_build = true

[testenv]
extras =
    tests
deps =
    coverage
    flake8
    black
    isort
    pytest
    pytest-cov
    -rrequirements.txt
commands =
    flake8 --output-file="{toxworkdir}"/flake8-report.txt \
        --show-source strict_name_agent
    python -m black --check strict_name_agent tests
    python -m isort --check-only strict_name_agent tests
    python -m pytest \
        --cov --cov-append --cov-branch --cov-config="{toxinidir}"/setup.cfg \
        --junitxml="{toxworkdir}"/pytest-report.xml \
        --basetemp="{envtmpdir}" \
        {posargs:-vv} tests
depends =
    py38: clean
    report: py38

[testenv:report]
deps =
    coverage
    flake8-junit-report
skip_install = true
commands =
    flake8_junit "{toxworkdir}"/flake8-report.txt "{toxworkdir}"/flake8-report.xml
    coverage report -m
    coverage html -d "{toxworkdir}"/coverage-report
    coverage xml -o "{toxworkdir}"/coverage-report.xml

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
