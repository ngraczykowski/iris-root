version: '2.3'

services:
  spark_playground:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        - PIP_INDEX_URL=$PIP_INDEX_URL
    volumes:
      - .:/app
    ports:
      - "8888:8888" # jupyter notebook forward
      - "6006:6006" # tensorboard forward
      - "7077:7077"
      - "4040:4040"