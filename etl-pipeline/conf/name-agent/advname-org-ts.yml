solvers.name.advanced:
  information:
    name: Organization Name Agent for Transaction Screening
    description: Name Agent instance which is configured to compare organization names.

  type: ORGANIZATION

  evaluationTimeout: PT1S

  decisions:
    priority: EXACT_MATCH, STRONG_MATCH, MATCH, INCONCLUSIVE, WEAK_MATCH, NO_MATCH, HQ_NO_MATCH, NO_DATA

  preprocessors:
    - factoryType: WORDS_TO_IGNORE
      properties:
        wordsToIgnorePatterns: [
          # Org names:
            'agricultural research in the dry areas',
            'etaireia di',
            'ulus.liman',
            'oriental rugs',
            'itg07',
            '2948-4292 qu.bec',
            '/191-440-5324/2',
            'makaram al jazera trad',
            'kuantum ulus.nakl.tur.and dis mimar',
            'martin,andreas',
            'dometrans ulus.tas.mat.ve dis.tic',
            'altawqea',
            'foodstuff',
            'aljazirah office for commercial ser',
            'h.a.s.m. shaalan',
            'radisson blu sandton hotel',
            'a.t.e. international ltd.',
            'china harmony travel',
            'nurit roll',
            'travel tour service',
            'team global logistics',
            'pt cahaya merahdelima',
            'mousavi trading',
            'seventh sense company limited',
            'shipholding',
            'l0jistik karg0 hizmetleri',
            'anonim sirketi', 'anonymi etaireia',

          # Legal forms
            'global', 'company', 'COMPAN', 'limited', 'LIMTED', 'corporation', 'incorporated',
            'private', 'holding', 'holdings',
            'pte[\.,]*', 'pvt[\.,]* ltd[\.,]*', 'ltd[\.,]*','co[\.,]*', 'corp[\.,]*', 'inc[\.,]*',
            'lda[\.,]*', 'plc[\.,]*', 'pvt[\.,]*', 'l[\., ]*l[\., ]*c[\.,]*', 's[\.,]*a[\.,]*l[\.,]*',
            's[\.,]*a[\.,]*s[\.,]*', 's[\.,]*a[\.,]*', 'gmbh', 'fzco','a[\.,]*s[\.,]*',
            'o[\.,]*o[\.,]*o[\.,]*', '[0-9]{5,}', ' [0-9]+', 's[\.,]*r[\.,]*l[\.,]*',
            's[\.,]*c[\.,]*', 'sp[\.,]* z[\.,]*o[\.,]*o[\.,]*', 's[\.,]*r[\.,]*o[\.,]*',

          # key words
            'the', 'group', 'international', 'services', 'enterprises', 'industries', 'dmcc',
            'united', 'trade', 'technology', 'technologies', 'tech', 'spa', 'organizacion',
            'trading', 'development', 'industry', 'engineering', 'security', 'trans', 'systems',
            'marketing','sourcing', 'import', 'export', 'imp', 'exp', 'grup', 'property',
            'chemicals', 'tekstil', 'wools', 'transportation', 'foundation', 'humanitarian',
            'farming', 'partners', 'airline', 'power', 'servicio', 'shipping', 'intellectual',
            'office', 'resources', 'traders', 'sarl', 'pharma', 'transport', 'infomatic', 'tv',
            'manufacturing', 'hotel', 'department', 'uni', 'platinum', 'digital', 'plastik',
            'limit', 'enterprisesltd', 'logistics', 'log', 'convention', 'properties', 'prop',
            'electronics','shop', 'structured', 'ceramics', 'agencies', 'communication', 'nakliyat',
            'general', 'administration', 'media', 'network', 'commerce', 'com', 'agency', 'bank',
            'mills', 'logistika','entertainment', 'lojistik', 'bank', 'reg', 'registration',

            'fze', 'fzc', 'jsc', 'tex', 'me', 'tur', 'pty', 'oy', 'mfg', 'eood', 'dwc', 'sdn', 'bhd',
            'de', 'pjsc', 'ojsc', 'intl', 'gen', 'nv', 'a/s', 'ip', 'llp', 'est', 'sro', 'ipc',
            'otomo', 'ul', 'pao', 'ice', 'ets', 'di', 'dmcc', 'dmcca',

          # Geographical region
            'kr',
            'egypt', 'shanghai', 'iran', 'china', 'isl', 'kenya', 'hong kong', 'asia', 'europe',
            'ndjamena', 'ndjamen', 'morocco', 'hizmetleri', 'sandton', 'spain', 'polska', 'chile',
            'ural', 'canada', 'india', 'middle east', 'rossia', 'rossiya', 'segodnia', 'segodnya',
        ]

  extractor:
    factoryType: PASS_ORIGINAL_NAME_IF_CHILDREN_ARE_EMPTY
    children:
      - factoryType: REGEX_EXTRACTOR
        definitions:
          - regex: '^(?<name>.*?)\((?<alias>[A-Z\s\.]+?)\)$'
            groups: [ name, alias ]

  defaultEvaluator:
    score:
      matcher:
        phoneticScoreFactor: 0.5f
      generator:
        diminutiveNameOneToOneScoreFactor: 0.85f
    ranges:
      - decision: EXACT_MATCH
        min: 0.99
      - decision: STRONG_MATCH
        max: 0.99
        min: 0.95
      - decision: MATCH
        max: 0.95
        min: 0.8
      - decision: WEAK_MATCH
        max: 0.8
        min: 0.5
      - decision: NO_MATCH
        max: 0.5
    namePartTokensLimit: 8
    rootNameGenerator:
      factoryType: COMPANY
      properties:
        maxTokenCountToMerge: 2
    screeningGeneratorNameNodes:
      - factoryType: TRANSLITERATION
        children:
          - factoryType: REMOVE_ACCENTS
      - factoryType: DIMINUTIVES
    matchGeneratorNameNodes:
      - factoryType: TRANSLITERATION
        children:
          - factoryType: REMOVE_ACCENTS
      - factoryType: DIMINUTIVES
    matchers:
      - factoryType: EXACT
      - factoryType: EXACT_CLEANED
      - factoryType: INITIAL
      - factoryType: PHONETIC_DOUBLE_METAPHONE
      - factoryType: PHONETIC_DAITCH_MOKOTOFF_SOUNDEX
      - factoryType: PHONETIC_NYSIIS
      - factoryType: FUZZY_TOKEN
      - factoryType: FUZZY_NAME_PART
    nodesFilters:
      - factoryType: SHORT_INITIAL_MATCH
    variantsFilters:
      - factoryType: ADVANCED_MISMATCHED_NODES
        properties:
          rules:
            - type: AND
              rules:
                - type: BOTH_NAMES_HAS_MISMATCHED_NODES
                - type: MISMATCHED_DETAILS
                  count: 0
                  nameType: ANY
                  maxNameNodesCount: 3
            - type: AND
              rules:
                - type: BOTH_NAMES_HAS_MISMATCHED_NODES
                - type: MISMATCHED_DETAILS
                  ratio: 0.25
                  nameType: ANY
                  minNameNodesCount: 4
      - factoryType: INVALID_ORDER
  hacks:
    overrideDecisionForMatchingText:
      enabled: true
    forceDecisions:
      enabled: true
      paths:
        - "commons/model-a1/a1_4.csv"
        - "commons/model-a1/a1_5.csv"
