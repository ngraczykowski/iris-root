logical-discounting:
  min-year: 1900
  maturity-age: 18

  supported-date-patterns:
    - "MMMM, yyyy"
    - "MMMM,yyyy"
    - "MMM, yyyy"
    - "MMM,yyyy"
    - "yyyy-MM-dd"
    - "yyyy-dd-MM"
    - "dd-MM-yyyy"
    - "dd-MM-yyyy"
    - "MM-dd-yyyy"
    - "yyyy-MM"
    - "MM-yyyy"
    - "MMM dd, yyyy"
    - "MMM dd,yyyy"
    - "MMMM dd, yyyy"
    - "MMMM dd,yyyy"
    - "yyyy MMMM dd"
    - "yyyy MMMM"
    - "yyyy"
  excluded-event-patterns:
    - ".*\\bDECEASED\\b.*"
    - ".*\\bACT\\b.*"
  ignored-patterns:
    - "no\\. ?\\d+"
