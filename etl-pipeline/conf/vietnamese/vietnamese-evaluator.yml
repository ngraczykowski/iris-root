name.evaluator.vietnamese:

  recognizedTokensDictionaryPath: "vietnamese/dictionaries/recognized_tokens.txt"
  synonymsDictionaryPath: "vietnamese/dictionaries/synonyms.txt"
  optionalTokens: [ "VAN", "THI" ]

  transformers:
    sanitize:
      - transformationName: "To upper case"
        transformationType: UPPER_CASE

      - transformationName: "Replace special characters"
        transformationType: REPLACE_CHARACTERS
        patterns: [ " <[_,\\.()-]" ]

    normalize:
      - transformationName: "Normalize tones"
        transformationType: NORMALIZE_TONES

      - transformationName: "Remove western tokens"
        transformationType: IGNORE_WORDS
        configFilePaths: [ "commons/dictionaries/western_name_tokens.txt" ]
