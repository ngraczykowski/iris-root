## This values file configures Foxtrot environment, with FAB Bridge(ftcc, dataprep, core-bridge)
##
components:
  ftcc:
    enabled: true
    profiles:
      - mockcallback
      - additional
    configFiles:
      application-additional.yml: |
        ftcc:
          core-bridge:
            inbound:
              batch-completed:
                exchange: core-bridge.notify-batch-completed-exchange
        grpc:
          client:
            core-bridge:
              address: dns:///{{ include "sear.fullname" . }}-core-bridge.{{ .Release.Namespace }}.svc:9090

  dataprep:
    enabled: true
    profiles:
      - additional
    configFiles:
      application-additional.yml: |
        grpc:
          client:
            registration:
              address: dns:///{{ include "sear.fullname" . }}-core-bridge.{{ .Release.Namespace }}.svc:9090
            universal-data-source:
              address: dns:///{{ include "sear.fullname" . }}-universal-data-source.{{ .Release.Namespace }}.svc:9090
            cm-api-connector:
              address: dns:///{{ include "sear.fullname" . }}-ftcc.{{ .Release.Namespace }}.svc:9090
            category:
              address: dns:///{{ include "sear.fullname" . }}-universal-data-source.{{ .Release.Namespace }}.svc:9090
            category-value:
              address: dns:///{{ include "sear.fullname" . }}-universal-data-source.{{ .Release.Namespace }}.svc:9090
  core-bridge:
    enabled: true
    profiles:
      - consuldisabled

  governance:
    profiles:
      - foxtrot

  warehouse:
    enabled: true
    profiles:
      - linux
      - warehouse
      - messaging
      - foxtrot
    configFiles:
      application-foxtrot.yml: |
        warehouse:
          persistence:
            alert:
              recommendation-date-field: "recommendationDate"
          report:
            statistics:
              all-alerts-query:
                SELECT count(*)
                FROM warehouse_simulation_alert
                WHERE analysis_name = ?
              solved-alerts-query:
                SELECT count(*)
                FROM warehouse_simulation_alert
                WHERE analysis_name = ?
                AND (payload ->> 'recommendation_recommended_action')
                IN ('ACTION_FALSE_POSITIVE', 'ACTION_POTENTIAL_TRUE_POSITIVE')
              ai-false-positive-query:
                SELECT count(*)
                FROM warehouse_simulation_alert wsa
                JOIN warehouse_alert wa ON wsa.name = wa.name
                WHERE wsa.analysis_name = ?
                AND (wa.payload ->> 'analystDecision') IN ('ANALYST_FALSE_POSITIVE', 'ANALYST_TRUE_POSITIVE')
                AND (wsa.payload ->> 'recommendation_recommended_action') = 'ACTION_FALSE_POSITIVE'
              analyst-false-positive-query:
                SELECT count(*)
                FROM warehouse_simulation_alert wsa
                JOIN warehouse_alert wa ON wsa.name = wa.name
                WHERE wsa.analysis_name = ?
                AND (wa.payload ->> 'analystDecision') = 'ANALYST_FALSE_POSITIVE'
                AND (wsa.payload ->> 'recommendation_recommended_action') = 'ACTION_FALSE_POSITIVE'
              false-positive-alerts-query:
                SELECT count(*)
                FROM warehouse_simulation_alert
                WHERE analysis_name = ?
                AND (payload ->> 'recommendation_recommended_action') = 'ACTION_FALSE_POSITIVE'
              potential-true-positive-alerts-query:
                SELECT count(*)
                FROM warehouse_simulation_alert
                WHERE analysis_name = ?
                AND (payload ->> 'recommendation_recommended_action') = 'ACTION_POTENTIAL_TRUE_POSITIVE'
              manual-investigation-alerts-query:
                SELECT count(*)
                FROM warehouse_simulation_alert
                WHERE analysis_name = ?
                AND (payload ->> 'recommendation_recommended_action') NOT IN ('ACTION_POTENTIAL_TRUE_POSITIVE','ACTION_FALSE_POSITIVE','')

agents:

  name-agent:
    enabled: true

  document-number-agent:
    enabled: true

  date-agent:
    enabled: true
    image:
      repository: registry.dev.s8ops.com/date-agent-hotel-ns
      tag: "1.13.0"

  gender-agent:
    enabled: true

  country-agent:
    enabled: true
