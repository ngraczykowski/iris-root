## This values file configures Sierra environment, with Payments Bridge as bridge and transaction
## screening agents.
##
components:
  payments-bridge:
    enabled: true
    args:
      - --spring.profiles.active=mockaws,mockemail
      - --spring.security.oauth2.client.registration.callback.client-id=cmapi-dev
      - --spring.security.oauth2.client.provider.external.token-uri=https://auth.silent8.cloud/realms/egress-mock/protocol/openid-connect/token

agents:
  name-agent:
    args:
      - --spring.profiles.active=sierra,rabbitmq-declare
      - --linguistics.name.facade.enabled=true
      - --sentry.dsn=https://423d3bd99f14476dbf7354cbd584cc57@o1129201.ingest.sentry.io/6176119
      - --sentry.environment=unknown
    resources:
      limits:
        memory: 2Gi
      requests:
        memory: 1Gi

  geo-agent:
    args:
      - --spring.profiles.active=sierra,rabbitmq-declare
      - --geo.agent.facade.enabled=true
      - --geotransactions.agent.facade.enabled=true
      - --sentry.dsn=https://057cc65ea9454a98b48877702c1a818f@o1129201.ingest.sentry.io/6176255
      - --sentry.environment=unknown
    resources:
      limits:
        memory: 2Gi
      requests:
        memory: 1Gi
